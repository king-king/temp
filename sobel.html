<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            width: 320px;
            height: 480px;
        }
    </style>
</head>
<body>
<script src="filter-sobel.js"></script>
<script>
    (function () {
        var img = new Image();
        img.src = "img/h.jpg";
        img.onload = function () {
            var canvas = document.createElement( "canvas" );
            var gc = canvas.getContext( "2d" );
            canvas.width = 320;
            canvas.height = 480;
            gc.drawImage( img, 0, 0 );
            gc.putImageData( Sobel( gc.getImageData( 0, 0, 320, 480 ), false ), 0, 0 );
            document.body.appendChild( canvas );
        }
    })();
</script>

</body>
</html>
