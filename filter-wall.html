<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .img-border {
            width: 350px;
            float: left;
            position: relative;
            margin: 20px;
        }

        .img-border img {
            width: 100%;
        }

        .img-border span {
            font-size: 30px;
            font-weight: bolder;
            color: #fff;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .aden {
            -webkit-filter: hue-rotate(-20deg) contrast(.9) saturate(.85) brightness(1.2);
        }

        .inkwell {
            -webkit-filter: sepia(.3) contrast(1.1) brightness(1.1) grayscale(1);
        }

        .reyes {
            -webkit-filter: sepia(.22) brightness(1.1) contrast(.85) saturate(.75);
        }

        .gingham {
            -webkit-filter: brightness(1.05) hue-rotate(-10deg);
        }

        .toaster {
            -webkit-filter: contrast(1.5) brightness(.9);
        }

        .walden {
            -webkit-filter: brightness(1.1) hue-rotate(-10deg) sepia(.3) saturate(1.6);
        }

        .hudson {
            -webkit-filter: brightness(1.2) contrast(.9) saturate(1.1);
        }

        .earlybird {
            -webkit-filter: contrast(.9) sepia(.2);
        }

        .mayfair {
            -webkit-filter: contrast(1.1) saturate(1.1);
        }

        .lofi {
            -webkit-filter: saturate(1.1) contrast(1.5);
        }

        ._1977 {
            -webkit-filter: contrast(1.1) brightness(1.1) saturate(1.3);
        }

        .brooklyn {
            -webkit-filter: contrast(.9) brightness(1.1);
        }

        .xpro2 {
            -webkit-filter: sepia(.3);
        }
    </style>
</head>
<body>
<div class="img-border"><img src="img/11.jpg" class="nothing"><span>nothing</span></div>
<div class="img-border"><img src="img/11.jpg" class="aden"><span>aden</span></div>
<div class="img-border"><img src="img/11.jpg" class="inkwell"><span>inkwell</span></div>
<div class="img-border"><img src="img/11.jpg" class="reyes"><span>reyes</span></div>
<div class="img-border"><img src="img/11.jpg" class="gingham"><span>gingham</span></div>
<div class="img-border"><img src="img/11.jpg" class="toaster"><span>toaster</span></div>
<div class="img-border"><img src="img/11.jpg" class="walden"><span>walden</span></div>
<div class="img-border"><img src="img/11.jpg" class="hudson"><span>hudson</span></div>
<div class="img-border"><img src="img/11.jpg" class="earlybird"><span>earlybird</span></div>
<div class="img-border"><img src="img/11.jpg" class="mayfair"><span>mayfair</span></div>
<div class="img-border"><img src="img/11.jpg" class="lofi"><span>lofi</span></div>
<div class="img-border"><img src="img/11.jpg" class="_1977"><span>_1977</span></div>
<div class="img-border"><img src="img/11.jpg" class="brooklyn"><span>brooklyn</span></div>
<div class="img-border"><img src="img/11.jpg" class="xpro2"><span>xpro2</span></div>
</body>
</html>
