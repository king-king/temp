<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
</head>
<style>
    html, body {
        width: 90%;
    }

    * {
        padding: 0;
        margin: 0;
    }

    div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    img {
        position: absolute;
        height: 100%;

    }

    div {
        overflow: hidden;
    }

    .camera.closer {
        -webkit-animation: 6s closer linear both;
    }

    .camera.farther {
        -webkit-animation: 6s farther linear both;
    }

    .camera.move-left {
        -webkit-animation: 6s move-left linear both;
    }

    .camera.move-right {
        -webkit-animation: 6s move-right linear both;
    }

    .camera.move-down {
        -webkit-animation: 6s move-down linear both;
    }

    .camera.move-top {
        -webkit-animation: 6s move-top linear both;
    }

    .camera.rotate {
        -webkit-animation: 6s rotate linear both;
    }

    .camera.ramble {
        -webkit-animation: 6s ramble linear both;
    }

    .camera.shake {
        -webkit-animation: 6s shake linear both;
    }

    .camera.swap {
        -webkit-animation: 3s swap linear both;
    }

    @-webkit-keyframes closer {
        0% {
            -webkit-transform: scale(1);
        }
        100% {
            -webkit-transform: scale(1.25);
        }
    }

    @-webkit-keyframes move-left {
        0% {
            -webkit-transform: scale(1);
        }
        10% {
            -webkit-transform: scale(2);
        }
        30% {
            -webkit-transform: translate3d(50%, 0, 0) scale(2);
        }
        50% {
            -webkit-transform: translate3d(-50%, 0, 0) scale(2);
        }
        80% {
            -webkit-transform: translate3d(0, 0, 0) scale(2);
        }
        100% {
            -webkit-transform: translate3d(0, 0, 0) scale(1);
        }
    }

    @-webkit-keyframes move-right {
        0% {
            -webkit-transform: scale(1);
        }
        10% {
            -webkit-transform: scale(2);
        }
        30% {
            -webkit-transform: translate3d(-50%, 0, 0) scale(2);
        }
        50% {
            -webkit-transform: translate3d(-50%, -20%, 0) scale(2);
        }
        70% {
            -webkit-transform: translate3d(50%, 0, 0) scale(2);
        }
        85% {
            -webkit-transform: translate3d(0, 50%, 0) scale(2);
        }
        95% {
            -webkit-transform: translate3d(0, 0, 0) scale(2);
        }
        100% {
            -webkit-transform: translate3d(0, 0, 0) scale(1);
        }
    }

    @-webkit-keyframes move-down {
        0% {
            -webkit-transform: scale(1);
        }
        10% {
            -webkit-transform: scale(2);
        }
        30% {
            -webkit-transform: translate3d(0, -50%, 0) scale(2);
        }
        50% {
            -webkit-transform: translate3d(0, 50%, 0) scale(2);
        }
        65% {
            -webkit-transform: translate3d(-50%, 25%, 0) scale(2);
        }
        80% {
            -webkit-transform: translate3d(0, 0, 0) scale(2);
        }
        100% {
            -webkit-transform: translate3d(0, 0, 0) scale(1);
        }
    }

    @-webkit-keyframes move-top {
        0% {
            -webkit-transform: scale(1);
        }
        10% {
            -webkit-transform: scale(2);
        }
        30% {
            -webkit-transform: translate3d(0, 50%, 0) scale(2);
        }
        50% {
            -webkit-transform: translate3d(0, -50%, 0) scale(2);
        }
        65% {
            -webkit-transform: translate3d(-25%, 50%, 0) scale(2);
        }
        80% {
            -webkit-transform: translate3d(0, 0, 0) scale(2);
        }
        100% {
            -webkit-transform: scale(1);
        }
    }

    @-webkit-keyframes rotate {
        0% {
            -webkit-transform: scale(5) rotateZ(1800deg);
        }
        20% {
            -webkit-transform: scale(2) rotateZ(0deg);

        }
        100% {
            -webkit-transform: scale(1);
        }
    }

    @-webkit-keyframes ramble {
        0% {
            -webkit-transform: scale(1);
        }
        10% {
            -webkit-transform: scale(2);
        }
        30% {
            -webkit-transform: translate3d(0, -50%, 0) scale(2);
        }
        50% {
            -webkit-transform: translate3d(-50%, -50%, 0) scale(2);
        }
        55% {
            -webkit-transform: translate3d(50%, 50%, 0) scale(2);
        }
        75% {
            -webkit-transform: translate3d(-50%, 50%, 0) scale(2);
        }
        90% {
            -webkit-transform: translate3d(0, 0, 0) scale(2);
        }
        100% {
            -webkit-transform: translate3d(0, 0, 0) scale(1);
        }
    }

    @-webkit-keyframes shake {
        20% {
            -webkit-transform: scale(2);
        }
        21% {
            -webkit-transform: translate3d(7px, 7px, 0) scale(2);
        }
        23% {
            -webkit-transform: translate3d(-7px, 7px, 0) scale(2);
        }
        24% {
            -webkit-transform: translate3d(-5px, -9px, 0) scale(2);
        }
        25% {
            -webkit-transform: translate3d(-4px, 9px, 0) scale(2);
        }
        26% {
            -webkit-transform: translate3d(9px, -9px, 0) scale(2);
        }
        28% {
            -webkit-transform: translate3d(6px, 6px, 0) scale(2);
        }
        30% {
            -webkit-transform: translate3d(6px, -9px, 0) scale(2);
        }
        32% {
            -webkit-transform: translate3d(7px, 7px, 0) scale(2);
        }
        33% {
            -webkit-transform: translate3d(9px, -9px, 0) scale(2);
        }
        34% {
            -webkit-transform: translate3d(-5px, -9px, 0) scale(2);
        }
        36% {
            -webkit-transform: translate3d(9px, -9px, 0) scale(2);
        }
        38% {
            -webkit-transform: translate3d(6px, 6px, 0) scale(2);
        }
        40% {
            -webkit-transform: translate3d(6px, -9px, 0) scale(2);
        }
        41% {
            -webkit-transform: translate3d(-9px, 9px, 0) scale(2);
        }
        42% {
            -webkit-transform: translate3d(7px, 7px, 0) scale(2);
        }
        44% {
            -webkit-transform: translate3d(7px, -7px, 0) scale(2);
        }
        46% {
            -webkit-transform: translate3d(-5px, -7px, 0) scale(2);
        }
        48% {
            -webkit-transform: translate3d(5px, 8px, 0) scale(2);
        }
        49% {
            -webkit-transform: translate3d(9px, -9px, 0) scale(2);
        }
        50% {
            -webkit-transform: translate3d(0, 0, 0) scale(2);
        }
        51% {
            -webkit-transform: translate3d(0, 0, 0) scale(1.7);
        }
        73% {
            -webkit-transform: translate3d(0, 0, 0) scale(1.7);
        }
        74% {
            -webkit-transform: translate3d(0, 0, 0) scale(1.4);
        }
        99% {
            -webkit-transform: translate3d(0, 0, 0) scale(1.4);
        }
        100% {
            -webkit-transform: translate3d(0, 0, 0) scale(1);
        }
    }
</style>
<body>
<div>
    <img class="camera">
</div>
<script>
    (function () {
        var camera = document.querySelector( ".camera" );
        window.selectCamera = function ( src, id ) {
            if ( id == "swap" ) {
                var style = document.createElement( "style" );
                document.head.appendChild( style );
                style.sheet.insertRule( "@-webkit-keyframes swap{0%{-webkit-transform:translate3d(0,0,0)}," +
                        "100%{-webkit-transform:translate3d(0,0,0)}}", 0 );
                camera.onload = function () {

                }
            }
            camera.src = src;
            camera.className = "";
            camera.classList.add( "camera" );
            camera.classList.add( id );
        };

        selectCamera( "../img/1.jpg", "swap" )
    })()
</script>
</body>
</html>
