<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
</head>
<style>
    html, body {
        width: 90%;
    }

    * {
        padding: 0;
        margin: 0;
    }

    div {
        width: 300px;
        height: 300px;
    }

    img {
        position: absolute;
        width: 100%;
    }

    div {
        position: relative;
        margin-bottom: 30px;
        overflow: hidden;
    }

    .filter.blur {
        -webkit-animation: 2s blur linear both;
    }

    .filter.desaturate {
        -webkit-animation: 2s desaturate linear both;
    }

    .filter.cool-to-warm {
        -webkit-animation: 2s cool-to-warm linear both;
    }

    .filter.reminiscent {
        -webkit-animation: 2.5s reminiscent linear both;
    }

    .filter.blur-reminiscent {
        -webkit-animation: 2.5s blur-reminiscent linear both;
    }

    .filter.brighten {
        -webkit-animation: 2.5s brighten linear both;
    }

    .filter.face-off {
        -webkit-animation: 5s face-off linear both;
    }

    @-webkit-keyframes blur {
        0% {
            opacity: 1;
            -webkit-filter: blur(4px);
        }
        100% {
            opacity: 0;
            -webkit-filter: blur(4px);
        }
    }

    @-webkit-keyframes desaturate {
        0% {
            opacity: 1;
            -webkit-filter: saturate(0);
        }
        100% {
            opacity: 0;
            -webkit-filter: saturate(0);
        }
    }

    @-webkit-keyframes cool-to-warm {
        0% {
            opacity: 1;
            -webkit-filter: hue-rotate(93deg);
        }
        100% {
            opacity: 0;
            -webkit-filter: hue-rotate(0deg);
        }
    }

    @-webkit-keyframes reminiscent {
        0% {
            opacity: 1;
            -webkit-filter: sepia(100%);
        }
        100% {
            opacity: 0;
            -webkit-filter: sepia(100%);
        }
    }

    @-webkit-keyframes blur-reminiscent {
        0% {
            opacity: 1;
            -webkit-filter: sepia(100%) blur(4px);
        }
        50% {
            opacity: 0;
            -webkit-filter: sepia(100%) blur(4px);
        }
        100% {
            opacity: 0;
            -webkit-filter: sepia(100%) blur(4px);
        }
    }

    @-webkit-keyframes brighten {
        0% {
            opacity: 1;
            -webkit-filter: brightness(1) contrast(1);
        }
        50% {
            opacity: 1;
            -webkit-filter: brightness(1.5) contrast(1.5);
        }
        100% {
            opacity: 1;
            -webkit-filter: brightness(1) contrast(1);
        }
    }

    @-webkit-keyframes face-off {
        20% {
            -webkit-filter: hue-rotate(0deg);
        }
        21% {
            -webkit-filter: hue-rotate(30deg);
        }
        33% {
            -webkit-filter: hue-rotate(30deg);
        }
        34% {
            -webkit-filter: hue-rotate(130deg);
        }
        50% {
            -webkit-filter: hue-rotate(130deg);
        }
        51% {
            -webkit-filter: hue-rotate(260deg);
        }
        73% {
            -webkit-filter: hue-rotate(260deg);
        }
        74% {
            -webkit-filter: hue-rotate(330deg);
        }
        99% {
            -webkit-filter: hue-rotate(330deg);
        }
        100% {
            -webkit-filter: hue-rotate(360deg);
        }
    }
</style>
<body>
<div>
    <img class="raw">
    <img class="filter">
</div>
<input type="radio" name="filter" value="blur">模糊
<input type="radio" name="filter" value="desaturate">黑白
<input type="radio" name="filter" value="cool-to-warm">冷暖
<input type="radio" name="filter" value="reminiscent">怀旧
<input type="radio" name="filter" value="blur-reminiscent">模糊怀旧
<input type="radio" name="filter" value="brighten">耀眼
<input type="radio" name="filter" value="face-off">变脸

<script>
    (function () {
        var raw = document.querySelector( ".raw" );
        var filter = document.querySelector( ".filter" );
        window.selectFilter = function ( src, id ) {
            if ( raw.src != src ) {
                raw.src = filter.src = src;
            }
            filter.className = "";
            filter.classList.add( "filter" );
            filter.classList.add( id );
        };

        var radios = document.querySelectorAll( "input" );

        for ( var i = 0; i < radios.length; i++ ) {
            radios[i].onclick = function () {
                selectFilter( "../img/1.jpg", this.value )
            }
        }

    })()
</script>
</body>
</html>
