<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            -webkit-user-select: none;
        }

        body {
            margin: 0;
        }

        .item {
            margin: 9px 10px 0 10px;
            padding-bottom: 9px;
            border-bottom: 1px solid #dcdcdc;
        }

        .date {
            height: 18px;
            line-height: 18px;
            color: #bcbbbb;
            font-size: 11px;
            padding: 0 15px;
        }

        .content {
            line-height: 20px;
            font-size: 13px;
            padding: 0 15px;
            color: #191a1b;
        }
    </style>
</head>
<body>
<div class="records">
</div>
<script>
    // 数据
    var data = [
        {
            date : "刚刚" ,
            content : "完善个人资料获得了10个猫豆"
        } , {
            date : "两小时前" ,
            content : "消耗了28个毛猫豆下载了《我的故事作品》"
        } , {
            date : "2016/01/03" ,
            content : "消耗了98个猫豆增加了20页《我的故事作品》"
        } , {
            date : "2016/01/03" ,
            content : "成功邀请1个好友获得了10个猫豆"
        }
    ];
</script>
<script>
    (function () {
        function loopArray( arr , func ) {
            for ( var i = 0; i < arr.length; i++ ) {
                func( arr[ i ] , i );
            }
        }

        var records = "";
        loopArray( data , function ( item ) {
            records += "<div class='item'><div class='date'>" + item.date + "</div><div class='content'>" + item.content + "</div></div>";
        } );
        document.querySelector( ".records" ).innerHTML = records;
    })();
</script>
</body>
</html>
