<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<img class="top">
<div class="my-maodou-border">
    <img src="img/title-my-maodou.png" class="title my-maodou">
    <img src="img/title-details.png" class="title-details">
    <img src="img/dou-img.png" class="dou-img">
    <div class="my-maodou-word">剩余 <span class="left-maodou-num"></span> 个猫豆</div>
</div>
<div class="priviledge-border">
    <img src="img/title-priviledge.png" class="title title-priviledge">
    <div class="content">
    </div>
    <div class="more-priviledge-border"><img src="img/title-more-priviledge.png" class="title-more-priviledge"></div>
</div>
<div class="do-test-border">
    <img class="title title-dotest" src="img/title-dotest.png">
    <div class="content">
    </div>
</div>
<script>
    var data = {
        // 最顶端的图片可以配置
        topImage : "img/config/top.jpg" ,
        // 剩余多少猫豆
        leftMaodou : 100 ,
        // 猫豆特权，内容做成图片，做图时候尺寸是290*280
        priviledge : [
            "img/config/priviledge-download.jpg" ,
            "img/config/priviledge-40pages.jpg" ] ,
        // 做任务
        test : [
            {
                content : "成功邀请好友" ,// 任务名称
                value : 10 ,// 完成任务可以获得的猫豆点数
                img : "img/config/test-yaoqing.jpg" ,
                buttonWord : "邀请好友" , // 每个任务按钮上的文字不同
                state : 0 , // 任务状态,0是未完成，1是已经完成
                url : ""//任务跳转链接

            } ,
            {
                content : "完善个人资料" ,
                value : 10 ,
                img : "img/config/test-wanshan.jpg" ,
                buttonWord : "编辑资料" ,
                state : 1 ,
                url : ""//任务跳转链接
            }
        ]
    };

</script>
<script>
    (function () {

        function bindEvent( el , type , func ) {
            el.addEventListener( type , func , false );
            return {
                remove : function () {
                    el.removeEventListener( type , func , false );
                }
            }
        }

        function onTap( el , func ) {
            var sx , sy , ismove = false;
            bindEvent( el , "touchstart" , function ( e ) {
                el.classList.add( "tap" );
                sx = e.touches[ 0 ].pageX;
                sy = e.touches[ 0 ].pageY;
                var moveH = bindEvent( el , "touchmove" , function ( e ) {
                    if ( Math.pow( e.touches[ 0 ].pageX - sx , 2 ) + Math.pow( e.touches[ 0 ].pageY - sy , 2 ) > 20 ) {
                        ismove = true;
                        el.classList.remove( "tap" );
                    }
                } );
                var endH = bindEvent( el , "touchend" , function () {
                    !ismove && func();
                    moveH.remove();
                    endH.remove();
                } );
            } );
        }

        function loopArray( arr , func ) {
            for ( var i = 0; i < arr.length; i++ ) {
                func( arr[ i ] , i );
            }
        }

        var insertCSSRules = function () {
            var style = document.createElement( "style" );
            document.querySelector( "head" ).appendChild( style );
            return function ( rules ) {
                for ( var selector in rules ) {
                    var rule = selector + "" + JSON.stringify( rules[ selector ] ).replace( /"/g , "" );
                    rule = rule.replace( /,/g , ";" );
                    style.sheet.insertRule( rule , style.sheet.rules.length );
                }
            }
        }();

        var w = document.body.offsetWidth;
        var priviW = (w * 290 / 640) << 0;
        // 配置需要计算的css样式
        insertCSSRules( {
            ".priviledge-border .content img" : {
                width : priviW - 2 + "px" ,
                float : "left" ,
                "margin-bottom" : w - 30 - priviW * 2 + 4 + "px"
            } ,
            ".priviledge-border .content img:nth-child(odd)" : {
                "margin-right" : w - 30 - priviW * 2 + 4 + "px"
            } ,
            ".do-test-border .test-wrapper" : {
                position : "relative" ,
                margin : "5px 15px 11px 15px" ,
                height : w * 158 / 640 + "px" ,
                "background-color" : "white"
            } ,
            ".test-wrapper img" : {
                height : w * 158 / 640 - 8 + "px"
            }
        } );

        // 猫豆记录的跳转
        onTap( document.querySelector( ".title-details" ) , function () {
            location.href = "http://www.baidu.com"
        } );


        // 配置顶部图片
        document.querySelector( ".top" ).src = data.topImage;
        // 配置剩余的猫豆
        document.querySelector( ".left-maodou-num" ).textContent = data.leftMaodou;
        // 猫豆特权
        var pContent = "";
        loopArray( data.priviledge , function ( src ) {
            pContent += "<img src=\"" + src + "\">"
        } );
        document.querySelector( ".priviledge-border .content" ).innerHTML = pContent;
        // 做任务
        var tContent = "";
        loopArray( data.test , function ( test , i ) {
            tContent += "<div class='test-title'>" + (i + 1) + "." + test.content + "获得<span style='color:#fe2454'>" + test.value + "</span>个猫豆</div>" +
                    "<div class='test-wrapper'><img src=" + test.img + "><div class='button " + (test.state ? "over" : "") + "'>" + (test.state ? "已完成" : test.buttonWord) + "</div></div>";
        } );
        document.querySelector( ".do-test-border .content" ).innerHTML = tContent;
    })();
</script>
</body>
</html>
