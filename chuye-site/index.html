<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--保证360浏览器渲染模式可用-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="scroll-wrapper">
        <!--0-->
        <div class="section">
            <div class="page0-bg"></div>
            <div class="top-logo icon"></div>
            <div class="home-page icon can-tap"></div>
            <div class="communite icon can-tap"></div>
            <div class="wrapper">
                <img src="img/page0-title.png" class="page0-title page-title">
                <img src="img/page0-word.png" class="page0-word page-word">
                <img src="img/page0-qr.png" class="page0-qr">
                <img src="img/page0-btn.png" class="page0-btn can-tap">
                <img src="img/page0-phone.png" class="page0-phone">
                <!--小轮播-->
                <div class="page0-img-border">
                    <div class="page0-img-border-wrapper">
                        <div class="item a"></div>
                        <div class="item b"></div>
                        <div class="item c"></div>
                        <div class="item a"></div>
                    </div>
                    <div class="page0-circles">
                        <div class="page0-circle select"></div>
                        <div class="page0-circle"></div>
                        <div class="page0-circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--1-->
        <div class="section">
            <div class="wrapper">
                <div class="content-border absolute">
                    <img src="img/page1-0.jpg" class="content-img">
                </div>
                <img src="img/page1-title.png" class="page1-title absolute page-title">
                <img src="img/page1-word.png" class="page1-word absolute page-word">
                <img src="img/yellow-phone.png" class="yellow-phone absolute">
                <img src="img/page1-dash.png" class="page1-dash absolute">
                <img src="img/page1-0.png" class="page1-0 absolute page1-icon can-tap">
                <img src="img/page1-1.png" class="page1-1 absolute page1-icon can-tap">
                <img src="img/page1-2.png" class="page1-2 absolute page1-icon can-tap">
                <img src="img/page1-3.png" class="page1-3 absolute page1-icon can-tap">
                <img src="img/page1-4.png" class="page1-4 absolute page1-icon can-tap">
                <img src="img/page1-5.png" class="page1-5 absolute page1-icon can-tap">
                <img src="img/page1-6.png" class="page1-6 absolute page1-icon can-tap">
                <img src="img/page1-7.png" class="page1-7 absolute page1-icon can-tap">
            </div>
        </div>
        <!--2-->
        <div class="section">
            <div class="wrapper">
                <div class="content-border absolute">
                    <div class="page-2 content-border-item">
                        <img src="img/page2-0.jpg" class="content-img">
                        <img src="img/page2-cat.gif" class="page2-cat absolute">
                        <img src="img/page2-arrow.gif" class="page2-arrow absolute">
                        <img src="img/page2-girl.gif" class="page2-girl absolute">
                    </div>
                    <div class="page-2 content-border-item hide">
                        <img src="img/page2-1.jpg" class="content-img">
                    </div>
                </div>
                <img src="img/page2-tag0-0.png" class="page2-tag0 absolute can-tap page2-tag">
                <img src="img/page2-tag1-1.png" class="page2-tag1 absolute can-tap page2-tag">

                <img src="img/yellow-phone.png" class="yellow-phone absolute">
                <img src="img/page2-title.png" class="page2-title absolute page-title">
                <img src="img/page2-word.png" class="page2-word absolute page-word">
            </div>
        </div>
        <!--3-->
        <div class="section">
            <div class="wrapper">
                <img src="img/yellow-phone.png" class="yellow-phone absolute">
                <img src="img/page3-title.png" class="page3-title absolute page-title">
                <img src="img/page3-word.png" class="page3-word absolute page-word">
            </div>
        </div>
        <!--4-->
        <div class="section">
            <div class="wrapper">
                <img src="img/yellow-phone.png" class="yellow-phone absolute">
                <div class="content-border absolute">
                    <img src="img/page4-0.jpg" class="content-img">
                    <img src="img/page4-1.jpg" class="content-img">
                    <img src="img/page4-2.jpg" class="content-img">
                    <img src="img/page4-3.jpg" class="content-img">
                    <img src="img/page4-4.jpg" class="content-img">
                </div>
                <img src="img/page4-title.png" class="page4-title absolute page-title">
                <img src="img/page4-word.png" class="page4-word absolute page-word">
            </div>
        </div>
        <!--5-->
        <div class="section">
            <div class="wrapper">
                <div class="content-border absolute">
                    <div class="page-5 content-border-item">
                        <img src="img/page5-0.jpg" class="content-img">
                    </div>
                    <div class="page-5 content-border-item hide">
                        <img src="img/page5-1.jpg" class="content-img">
                    </div>
                </div>
                <img src="img/page5-tag0-0.png" class="page2-tag0 absolute can-tap page5-tag">
                <img src="img/page5-tag1-1.png" class="page2-tag1 absolute can-tap page5-tag">

                <img src="img/yellow-phone.png" class="yellow-phone absolute">
                <img src="img/page5-title.png" class="page5-title absolute page-title">
                <img src="img/page5-word.png" class="page5-word absolute page-word">
            </div>
        </div>

        <div class="footer">
            <img src="img/footer-logo.png" class="footer-logo">
            <div class="footer-link">
                <div class="a"><a href="">关于初页</a></div>
                <div class="b"><a href="">加入初页</a></div>
                <div class="c"><a href="">商务合作</a></div>
                <div><a href="">联系我们</a></div>
            </div>
            <div class="copyright">Copyright © 2016. 北京七厘米科技有限公司</div>
            <img src="img/gongzhonghao-qr.png" class="gongzhonghao-qr">
        </div>
    </div>
    <div class="indicator">
        <div class="item select can-tap">
            <div class="circle"></div>
            <div class="title">首屏</div>
        </div>
        <div class="item can-tap">
            <div class="circle"></div>
            <div class="title">表达</div>
        </div>
        <div class="item can-tap">
            <div class="circle"></div>
            <div class="title">贴纸</div>
        </div>
        <div class="item can-tap">
            <div class="circle"></div>
            <div class="title">MV大片</div>
        </div>
        <div class="item can-tap">
            <div class="circle"></div>
            <div class="title">接龙</div>
        </div>
        <div class="item can-tap">
            <div class="circle"></div>
            <div class="title">社区</div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
