<!DOCTYPE html>
<html lang="en" class="chuye">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        .nice {
            width: 100px;
            height: 100px;
            background-color: #00aaff;
            animation: 3s down-shade-out;
            -webkit-animation: 3s down-shade-out;
        }

        @keyframes down-shade-out {
            100% {
                transform: translate3d(0, 300px, 0);
            }
        }

        @-webkit-keyframes down-shade-out {
            100% {
                -webkit-transform: translate3d(0, 300px, 0);
            }
        }
    </style>
</head>
<body>
<div class="nice"></div>
<script>
    var nice = document.querySelector( ".nice" );
    nice.addEventListener( "animationend" , function () {
        alert( "animationend" );
    } );
    nice.addEventListener( "webkitAnimationEnd" , function () {
        alert( "webkitAnimationEnd" );
    } );
</script>
</body>
</html>
