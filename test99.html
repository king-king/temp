<!DOCTYPE html>
<html lang="en" class="chuye">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        .border {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 500px;
            opacity: 0.4;
            animation: 5s move linear both;
        }

        .inner {
            background-color: #00aaff;
            width: 100px;
            height: 100px;
            animation: 5s rotate linear both;
        }

        @keyframes move {
            100% {
                transform: translate3d(800px, 0, 0);
            }
        }

        @keyframes rotate {
            100% {
                transform: translate3d(0, -500px, 0);
            }
        }
    </style>
</head>
<body>
<div class="border">
    <div class="inner"></div>
</div>
<script>


</script>
</body>
</html>
