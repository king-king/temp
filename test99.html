    <style>

            background: url("img/patch/tree.jpg") center center;

            height: 508px;
            mix-blend-mode: screen;

        }

        .five {
            background: url("img/patch/5.png") center center;
            background-size: cover;
            position: absolute;
            top: 49.2077%;
            left: 8.24561%;
            height: 29.8415%;
            width: 29.73684%;
            mix-blend-mode: screen;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;

</head>
