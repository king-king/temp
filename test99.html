<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .border {
            position: absolute;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0.85, 0.85, 0.85);
            border: 3px solid gray;
        }

        .gift-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .rabbit {
            height: 26%;
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate3d(-50%, 0, 0);
        }

        @keyframes jelly {
            0% {
                transform: translate3d(-50%, 0, 0) scale3d(0, 0, 0);
            }
            70% {
                transform: translate3d(-50%, 0, 0) scale3d(1.2, 1.2, 1.2);
            }
            80% {
                transform: translate3d(-50%, 0, 0) scale3d(0.8, 0.8, 0.8);
            }
            90% {
                transform: translate3d(-50%, 0, 0) scale3d(1.1, 1.1, 1.1);
            }
            100% {
                transform: translate3d(-50%, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes rotate {

        }
    </style>
</head>
<body>
<div class="border">
    <img src="img/gift-bg.jpg" class="gift-bg">
</div>
<script>

    (function () {
        var img = new Image();
        img.src = "img/rabbit.png";
        img.onload = function () {
            img.classList.add("rabbit");
            document.querySelector(".border").appendChild(img);
            img.style.animation = "jelly 0.7s linear both";

        }
    })();

</script>

</body>
</html>
