<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
<body>
<script>
    (function () {
        var arga = {
                    0 : {
                        color : "red"
                    },
                    100 : {
                        color : "blue"
                    }
                },
                argb = {
                    0 : {
                        opacity : 1,
                        background : "black"
                    },
                    50 : {
                        "font-size" : "30px"
                    },
                    100 : {
                        opacity : 0,
                        background : "white"
                    }
                };


        function blend( arg1, arg2, arg3 ) {
            for ( var key in arg1 ) {
                if ( arg2[key] ) {
                    // 如果这个key在arg1和arg2中都有，那么继续调用combine
                    arg3[key] = {};
                    if ( typeof arg1[key] == "object" && typeof arg2[key] == "object" ) {
                        arguments.callee( arg1[key], arg2[key], arg3[key] );
                    }
                    else {
                        arg3[key] = arg1[key];
                    }
                    delete arg2[key];
                }
                else {
                    arg3[key] = arg1[key];
                }
            }
            for ( var key2 in arg2 ) {
                arg3[key2] = arg2[key2];
            }
        }

        var res = {};

        blend( arga, argb, res );

        console.log( res )


    })();
</script>
</body>
</html>
