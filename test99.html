<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .border {
            position: absolute;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0.85, 0.85, 0.85);
            border: 3px solid gray;
        }

        .gift-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .rabbit {
            height: 26%;
            position: absolute;
            top: 57%;
            left: 50%;
            transform: translate3d(-50%, 0, 0);
        }

        @keyframes jelly {
            0% {
                transform: translate3d(-50%, 0, 0) scale3d(0, 0, 0);
            }
            70% {
                transform: translate3d(-50%, 0, 0) scale3d(1.2, 1.2, 1.2);
            }
            80% {
                transform: translate3d(-50%, 0, 0) scale3d(0.8, 0.8, 0.8);
            }
            90% {
                transform: translate3d(-50%, 0, 0) scale3d(1.1, 1.1, 1.1);
            }
            100% {
                transform: translate3d(-50%, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes up0 {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate3d(0, -100px, 0);
            }
        }

        @keyframes up1 {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate3d(0, -70px, 0);
            }
        }

        @keyframes up2 {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate3d(0, -80px, 0);
            }
        }
    </style>
</head>
<body>
<div class="border">
    <img src="img/gift-bg.jpg" class="gift-bg">
</div>
<script>

    (function () {
        var border = document.querySelector(".border");
        var img = new Image();
        img.src = "img/rabbit.png";
        img.onload = function () {
            img.classList.add("rabbit");
            border.appendChild(img);
            img.style.animation = "jelly 0.7s linear both";
            function bubble(x, y, delay) {
                var index = (Math.random() * 1000 << 0) % 2;
                var i = 0;
                var b = new Image();
                b.src = "img/bubble" + index + ".png";
                border.appendChild(b);
                b.style.position = "absolute";
                b.style.width = "20px";
                b.style.left = x;
                b.style.top = y;
                b.style.animation = "up0 2s linear " + delay + "s both";
                b.addEventListener("animationend", function () {
                    b.src = "img/bubble" + index + "-boom.png";
                    i = (i + 1) % 3;
                    setTimeout(function () {
                        b.src = "img/bubble" + index + ".png";
                        b.style.animation = "up" + i + " 1.5s linear both";
                    }, 100);
                });
            }

            bubble("50%", "50%", 0.5);
            bubble("40%", "55%", 1);
            bubble("60%", "56%", 1.5);
            bubble("30%", "56%", 1.2);
            bubble("45%", "45%", 0);
        }
    })();

</script>

</body>
</html>
