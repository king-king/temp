        img {
            position: absolute;
            top: 50px;
            left: 400px;
            width: 320px;
        }

        img.animate {
            -webkit-mask: url("img/black-mask.png");
            -webkit-mask-size: 320px auto;
            filter: grayscale(1) brightness(2) saturate(0.5);
            /*animation: change 3s 1s ease-in-out both;*/
        }

        @keyframes change {
            100% {
                -webkit-mask-position: 0 -528px;
            }
        }
    </style>
</head>
