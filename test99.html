<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .wrapper {
            width: 300px;
            height: 300px;
            background: greenyellow;
        }

        @-webkit-keyframes rotate {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
            }
            100% {
                -webkit-transform: translate3d(100px, 0, 0);
            }
        }
    </style>
</head>
<body>

<div class="wrapper"></div>

<script>
    var w = document.querySelector(".wrapper");
    w.style.webkitAnimation = "rotate 2s linear both";
    w.addEventListener("webkitAnimationEnd", function () {
        alert("end-over")
    })
</script>

</body>
</html>
