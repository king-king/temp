<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1 user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            animation: 4s keyframe11 both;
        }

        @keyframes keyframe11 {
            0% {
                opacity: 0;
            }
        }

        @-webkit-keyframes keyframe5 {
            0% {
                -webkit-transform: translate3d(0%, 0%, 0) scale(1) rotate(0deg);
                opacity: 0.33;
                -webkit-filter: blur(6px)
            }
            98% {
                -webkit-transform: translate3d(0%, 0%, 0) scale(1) rotate(0deg);
                opacity: 1
            }
            100% {
                -webkit-filter: blur(0px)
            }
        }

        img {
            width: 320px;
            height: 508px;
            animation: cinema-animate16 3s;
        }

        .target {
            transform: scale(-1);
        }

    </style>
<body>
<img src="img/doubi-0.jpg">
<script>
    (function () {


        var str = "{0%{-webkit-transform:translate3d(0%,0%,0) scale(1) rotate(0deg);opacity:0.33,-webkit-filter:blur(6px)}98%{-webkit-transform:translate3d(0%,0%,0) scale(1) rotate(0deg);opacity:1}100%{-webkit-filter:blur(0px)}}";

        var str2 = "231231";

        var ii = str.search(/opacity:[0-9]+([.]{1}[0-9]+){0,1}/);
        console.log(str.charAt(ii));

        var a = str2.match(/opacity:[0-9]+([.]{1}[0-9]+){0,1},/);

        console.log(a)

    })();
</script>
</body>
</html>
