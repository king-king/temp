<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        img {
            width: 100%;
            opacity: 0;
        }

        img.show {
            opacity: 1;
            transition: 2s;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        @-webkit-keyframes a {
            0% {
                -webkit-transform: translate3d(0%, 0%, 0) scale(4.1) rotate(0deg);
                -webkit-filter: blur(19px)
            }
            98% {
                -webkit-transform: translate3d(0%, 0%, 0) scale(1) rotate(0deg)
            }
            100% {
                -webkit-filter: blur(0px)
            }
        }

    </style>
<body>
<script src="jquery2.js"></script>
<div class="border">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
    <img src="img/1.jpg">
</div>
<script>
    (function () {

        // progress
        function blend( arg1, arg2, arg3 ) {
            var arg_1 = JSON.parse( JSON.stringify( arg1 ) );
            var arg_2 = JSON.parse( JSON.stringify( arg2 ) );
            for ( var key in arg_1 ) {
                if ( arg_2[key] ) {
                    // 如果这个key在arg_1和arg_2中都有，那么继续调用combine
                    arg3[key] = {};
                    if ( typeof arg_1[key] == "object" && typeof arg_2[key] == "object" ) {
                        arguments.callee( arg_1[key], arg_2[key], arg3[key] );
                    }
                    else {
                        arg3[key] = arg_1[key];
                    }
                    delete arg_2[key];
                }
                else {
                    arg3[key] = arg_1[key];
                }
            }
            for ( var key2 in arg_2 ) {
                arg3[key2] = arg_2[key2];
            }
        }


        var res = {};
        var arg1 = {
            "0" : {"filter" : "blur(20px)"},
            "100" : {"filter" : "blur(0px)"}
        };
        var arg2 = {
            "0" : {"transform" : "translate3d(0%,0%,0) scale(1) rotate(0deg)}"},
            "90" : {"transform" : "translate3d(35%,0%,0) scale(1) rotate(0deg)}"}
        };

        blend( arg1, arg2, res );


        var a = "{";

        function test() {
            try {
                var d = JSON.parse( a );
            }
            catch ( e ) {
                console.log( e )
            }
            console.log( "go on" );
        }

        test();
        console.log( "end" );

    })();
</script>
</body>
</html>
