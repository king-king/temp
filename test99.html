<!DOCTYPE html>
<html lang="en" class="chuye">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>


        @keyframes down {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 500px, 0);
            }
        }

        @keyframes flip {
            0% {
                transform: translate3d(0, 0, 0);
            }
            20% {
                transform: translate3d(-150px, 0, 0) rotate3d(0, 0, 1, 45deg);
            }
            40% {
                transform: translate3d(120px, 0, 0) rotate3d(0, 0, 1, -35deg);
            }
            60% {
                transform: translate3d(-120px, 0, 0) rotate3d(0, 0, 1, 35deg);
            }
            80% {
                transform: translate3d(110px, 0, 0) rotate3d(0, 0, 1, -25deg);
            }
            100% {
                transform: translate3d(0, 0, 0) rotate3d(0, 0, 1, 0deg);
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            perspective: 1400px;
        }

        .border {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            animation: 10s down linear both infinite;
        }

        .inner {
            width: 50px;
            height: 50px;
            background: url(img/flower2.png) center center;
            background-size: 50px 50px;
            animation: 10s flip cubic-bezier(.4,.12,.63,.95) both infinite;

        }
    </style>
</head>
<body>
<div class="border">
    <div class="inner"></div>
</div>
<script>

    (function () {


    })();

</script>
</body>
</html>
