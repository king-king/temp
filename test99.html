<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1 user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>

        * {
            -webkit-user-select: none;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            opacity: 1;
            -webkit-backface-visibility: hidden;
        }

        .border {
            height: 500px;
            width: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -250px;
            perspective: 1500px;
        }
    </style>
<body>
<div class="border"></div>
<script src="3d-css.js"></script>
<script src="tools.js"></script>
<script>
    (function () {

        var el = document.querySelector(".item");
        var p = document.querySelector(".point");
        var border = document.querySelector(".border");
        var colors = [
            "red",
            "blue",
            "yellow",
            "green",
            "orange",
            "black"
        ];

        var initPos = [
            _3d.rotate3dM(1, 0, 0, 0),
            _3d.rotate3dM(1, 0, 0, 90),
            _3d.rotate3dM(1, 0, 0, 180),
            _3d.rotate3dM(1, 0, 0, 270),
            _3d.rotate3dM(0, 1, 0, 90),
            _3d.rotate3dM(0, 1, 0, 270)
        ];
        var items = [];


        loopArray(initPos, function (pos, i) {
            var item = element("div", {classList: ["item"]}, border);
            items.push(item);
            item.matrix = pos;
            item.style.backgroundColor = colors[i];
            item.style.transform = "matrix3d(" + _3d.origin3d(pos, 0, 0, -50).matrixStringify() + ")"
        });


        Drag(border, {
            onDrag: function (dx, dy) {
                (dx || dy) && loopArray(items, function (item, i) {
                    item.matrix = _3d.combine(_3d.rotate3dM(dy, -dx, 0, dy), item.matrix);
                    console.log(dx, dy, item.matrix.matrixStringify());
                    item.style.transform = "matrix3d(" + _3d.origin3d(item.matrix, 0, 0, -50).matrixStringify() + ")";
                });
            }
        });

    })();
</script>
</body>
</html>
