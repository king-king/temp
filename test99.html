<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        div {
            width: 320px;
            height: 300px;
            transform: rotate3d(0, 0, 1, 90deg);
        }

    </style>
</head>
<body>

<div>
    <video src="http://static01.cloud7.com.cn/yhcc/fhcc.mp4" width="300" autoplay="true"></video>
</div>
<script>
    function duration(d) {
        function ms(d) {
            return d % 1000;
        }

        function s() {
            return d / 1000 % 60 << 0;
        }

        if (d < 1000) {
            return d + "毫秒";
        } else if (d < 60 * 1000) {
            return (d / 1000 << 0) + "秒 " + ms(d) + "毫秒";
        } else if (d < 60 * 60 * 1000) {
            return (d / 1000 / 60 << 0) + "分 " + s(d) + "秒 " + ms(d) + "毫秒";
        } else {
            return (d / 1000 / 60 / 60 << 0) + "小时 " + (d / 1000 / 60 % 60 << 0) + "分 " + s(d) + "秒 " + ms(d) + "毫秒";
        }
    }


</script>

</body>
</html>
