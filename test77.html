<body>
<script>
    (function () {


//        Implement a basic calculator to evaluate a simple expression string.
//
//                The expression string contains only non-negative integers, +, -, *, / operators and empty spaces . The integer division should truncate toward zero.
//
//                You may assume that the given expression is always valid.
//
//                Some examples:
//                "3+2*2" = 7
//        " 3/2 " = 1
//        " 3+5 / 2 " = 5


        /**
         * @param {string} s
         * @return {number}
         */
        var calculate = function ( s ) {
            var tokens = [];
            var token = "";
            var i;
            for ( i = 0; i < s.length; i++ ) {
                if ( s[i] != " " ) {
                    if ( s[i] == "+" || s[i] == "-" || s[i] == "*" || s[i] == "/" ) {
                        tokens.push( parseInt( token ) );
                        tokens.push( s[i] );
                        token = "";
                    }
                    else {
                        token += s[i];
                    }
                }
            }
            tokens.push( parseInt( token ) );
            if ( tokens.length == 1 ) {
                return tokens[0];
            }
            var res = [];
            for ( i = 0; i < tokens.length; i++ ) {
                var left;
                if ( tokens[i] == "/" ) {
                    left = res.pop();
                    res.push( left / tokens[i + 1] << 0 );
                    i += 1;
                }
                else if ( tokens[i] == "*" ) {
                    left = res.pop();
                    res.push( left * tokens[i + 1] );
                    i += 1;

                }
                else {
                    res.push( tokens[i] );
                }
            }
            var result = res[0];
            for ( i = 1; i < res.length; i++ ) {
                if ( res[i] == "+" ) {
                    result += res[i + 1];
                    i += 1;
                }
                else if ( res[i] == "-" ) {
                    result -= res[i + 1];
                    i += 1;
                }
            }
            return result;
        };

        console.log( calculate( "56" ) );

    })();
</script>
</body>
