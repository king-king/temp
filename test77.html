<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 72px;
            background: #000;
        }

        canvas {
            width: 487px;
            height: 487px;
        }
    </style>
</head>
<body>
<canvas width="487" height="487"></canvas>
<script>

    let canvas = document.querySelector("canvas");
    let gc = canvas.getContext("2d");
    gc.arc(487 / 2, 487 / 2, 476 / 2, 0, 2 * Math.PI);
    gc.fillStyle = "red";
    gc.fill();


</script>
</body>
</html>
