        img {
            width: 100%;
        }

        img.begin {
            -webkit-animation: 4s gray linear both;
        }

        @-webkit-keyframes gray {
            0% {
                -webkit-filter: grayscale(1);
            }
            100% {
                -webkit-filter: grayscale(0);
            }
        }
    </style>
</head>
