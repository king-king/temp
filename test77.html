<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <link rel="stylesheet" href="test.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .target {
            width: 568px;
            height: 320px;
            -webkit-mask: url(img/big0.png);
            -webkit-mask-size: 568px auto;
            overflow: hidden;
            animation: shade 2s steps(4) both;
        }

        @keyframes shade {
            0% {
                -webkit-mask-position: 0 0;
            }
            100% {
                -webkit-mask-position: 0 -400%;
            }
        }
    </style>
</head>
<body>
<!--<div class="target">-->
<!--<img src="img/1.jpg" style="width: 100%;">-->
<!--</div>-->
<script>
    (function () {
        var canvas = document.createElement("canvas");
        var gc = canvas.getContext("2d");
        canvas.width = 1136;
        canvas.height = 640 * 6;
        canvas.style.width = 1136 + "px";
        canvas.style.height = 640 * 6 + "px";
        document.body.appendChild(canvas);

        function loop(n, func) {
            for (var i = 0; i < n; i++) {
                func(i);
            }
        }

        loop(5, function (i) {
            var img = new Image();
            img.src = "tem_image/3_" + i + ".png";
            img.onload = function () {
                gc.drawImage(img, 0, (i + 1) * 640, 1136, 640);
            }
        });


    })()
</script>
</body>
</html>
