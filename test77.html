<script>
    (function () {


//        Given a sorted integer array without duplicates, return the summary of its ranges.
//
//                For example, given [0,1,2,4,5,7], return ["0->2","4->5","7"].
//
//                Credits:
//        Special thanks to @jianchao.li.fighter for adding this problem and creating all test cases.


        var summaryRanges = function ( nums ) {
            if ( nums.length == 0 ) {
                return [];
            }
            if ( nums.length == 1 ) {
                return ["" + nums[0]];
            }
            var res = [];
            var s = nums[0];
            var len = nums.length;
            for ( var i = 1; i < len; i++ ) {
                if ( nums[i] - nums[i - 1] != 1 ) {
                    // 断了
                    if ( s == nums[i - 1] ) {
                        res.push( "" + s );
                    }
                    else {
                        res.push( "" + s + "->" + nums[i - 1] );
                    }
                    s = nums[i];
                    if ( i == len - 1 ) {
                        res.push( "" + s );
                    }
                }
                else if ( i == len - 1 ) {
                    // 如果到头了
                    res.push( "" + s + "->" + nums[i] );
                }
            }
            return res;
        };


        var a = summaryRanges( [1, 3] );
        console.log( a );

    })();
</script>
