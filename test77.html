<body>
<script>
    (function () {


        var isPalindrome = function ( head ) {
            if ( !head ) {
                return true;
            }

            var len;

            function change( head ) {
                var p = head;
                len = 1;
                while ( p.next ) {
                    len++;
                    p.next.pre = p;
                    p = p.next;
                }
                return p;
            }

            var l = change( head );
            var f = head;
            len = len / 2 << 0;
            for ( var i = 0; i < len; i++ ) {
                if ( f.val != l.val ) {
                    return false;
                }
                else {
                    f = f.next;
                    l = l.pre;
                }
            }

            return true;

        };

    })();
</script>
