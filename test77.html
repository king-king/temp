<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 25px;
            color: white;
        }

        .target {
            width: 50px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -25px;
            background-color: #2a6496;
        }

        @keyframes rotate3d {
            0% {
                transform-origin: 50% 0;
                transform: rotate3d(0, 0, 1, 180deg);
            }
            50% {
                transform-origin: 50% 0;
                transform: rotate3d(0, 0, 1, 90deg);
            }
            100% {
                transform-origin: 50% 0;
                transform: rotate3d(0, 0, 1, 0deg);
            }
        }

        @keyframes rrotate3d {
            0% {
                transform-origin: 50% 0;
                transform: rotate3d(0, 0, 1, 00deg);
            }
            50% {
                transform-origin: 50% 0;
                transform: rotate3d(0, 0, 1, 90deg);
            }
            100% {
                transform-origin: 50% 0;
                transform: rotate3d(0, 0, 1, 180deg);
            }
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    document.body.onload = function () {
        var tar = document.querySelector(".target");
        tar.style.animation = "rotate3d 3s linear";
        tar.addEventListener("webkitAnimationEnd", function () {
            tar.style.animation = "rrotate3d 3s linear";
        });
    }
</script>
</body>
</html>
