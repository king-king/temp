<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <link rel="stylesheet" href="test.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #2a6496;
        }

        canvas {
            border: 2px solid red;
        }

    </style>
</head>
<body>
<script>
    (function () {
        var canvas = document.createElement("canvas");
        var gc = canvas.getContext("2d");
        var imgdata;
        canvas.width = 568;
        canvas.height = 320 * 6;
        canvas.style.width = 568 + "px";
        canvas.style.height = 320 * 6 + "px";
        document.body.appendChild(canvas);


        var img = new Image();
        img.src = "img/big3.png";
        img.onload = function () {
            gc.drawImage(img, 0, 0);
            var imgdata = gc.getImageData(0, 0, 568, 320 * 6);
            for (var i = 0; i < imgdata.data.length; i += 4) {
                imgdata.data[i] = imgdata.data[i + 1] = imgdata.data[i + 2] = 0;
                imgdata.data[i + 3] = 255 - imgdata.data[i + 3];
            }
            gc.putImageData(imgdata, 0, 0);
        }


    })()
</script>
</body>
</html>
