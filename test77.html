<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 72px;
        }

        img {
            width: 80%;
            display: block;
            margin: 10px auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<script>
    (function () {

        function task(arr, callback) {
            var index = 0;
            arr[index] && arr[index](function () {
                ++index === arr.length ? callback() : arr[index](arguments.callee);
            });
        }

        function loop(n, func) {
            for (var i = 0; i < n; i++) {
                func(i);
            }
        }

        function map(arr, func) {
            var narr = [];
            for (var i = 0; i < arr.length; i++) {
                narr.push(func(arr[i]));
            }
            return narr;
        }

        var loadImage = [];
        loop(5, function (i) {
            loadImage.push(function (done) {
                var image = new Image();
                image.src = "img/" + (i + 1) + ".png";
                image.onload = function () {
                    document.body.appendChild(image);
                    console.log(i, image.offsetHeight, image.offsetTop);
                    done();
                };
            });
        });

        task(loadImage, function () {
            document.body.onscroll = function () {
                console.log(document.body.scrollTop)
            }
        });


    })()
</script>
</body>
</html>
