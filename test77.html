<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 72px;
            background: #000;
        }

        canvas {
            width: 487px;
            height: 578px;
        }
    </style>
</head>
<body>
<canvas width="487" height="578"></canvas>
<script>

    let canvas = document.querySelector("canvas");
    let gc = canvas.getContext("2d");
    let img = new Image();
    img.src = "img/border.png";
    img.onload = function () {
        document.body.appendChild(img);
        gc.drawImage(img, 0, 0);
        let data = gc.getImageData(0, 0, 487, 578);
        for (let i = 0; i < data.data.length; i += 4) {
//            if (data.data[i + 3] === 0) {
                data.data[i] = data.data[i + 1] = data.data[i + 2] = 255;
//            }
        }
        gc.putImageData(data, 0, 0);
    }

</script>
</body>
</html>
