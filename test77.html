        function f() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        function currying(func) {
            var sum = 0;
            var index = 0;

            function pro(num) {
                sum = func(sum, num);
                return ++index == 3 ? sum : pro;
            }

            return pro;
        }

        var g = currying(f);
        console.log(g(1)(2)(3));
