<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title>原子创投-中国十大天使投资机构招招招人啦！</title>
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/swiper.min.css" rel="stylesheet"/>
    <link href="css/yzct.css" rel="stylesheet"/>
</head>
<body>
<audio src="img/m.mp3" id="bg_audio" autoplay="autoplay" loop="loop"></audio>
<div class="loadingBox">
    <div class="loading">
        <div class="point"></div>
        <div class="circle"></div>
    </div>
</div>
<div class="music-icon play"></div>
<div class="swiper-container">
    <div class="swiper-wrapper">

        <section class="swiper-slide page1">
            <img src="img/7-1.jpg" class="img">
            <img src="img/1-2.png" class="img page1-1">
            <img src="img/1-3.png" class="img page1-2">
        </section>
        <section class="swiper-slide page2">
            <img src="img/p2-1.png" class="bottom1">
            <img src="img/p2-2.png" class="img page2-1">
            <img src="img/p2-3.png" class="img page2-2">
        </section>

        <section class="swiper-slide  page3">
            <img src="img/p3-1.png" class="bottom">
            <img src="img/p3-2.png" class="img">
            <img src="img/p3-3.png" class="img page3-2">
            <img src="img/p3-4.png" class="img page3-3">
            <img src="img/p3-5.png" class="img page3-4">
        </section>

        <section class="swiper-slide  page4">
            <img src="img/p4-7.png" class="bottom">
            <img src="img/p4-1.png" class="img page4-1">
            <img src="img/p4-2.png" class="img page4-2">
            <img src="img/p4-3.png" class="img page4-3">
            <img src="img/p4-4.png" class="img page4-4">
            <img src="img/p4-5.png" class="img page4-5">
            <img src="img/p4-6.png" class="img page4-6">
        </section>

        <section class="swiper-slide  page5">
            <img src="img/p5-1.png" class="img page5-1">
            <img src="img/p5-2.png" class="img page5-2">
            <img src="img/p5-3.png" class="img">
            <img src="img/p5-4.png" class="img left-content">
            <img src="img/p5-5.png" class="img middle-content">
            <img src="img/p5-6.png" class="img right-content">
            <div class="btns">
                <div class="leftBtn"></div>
                <div class="middleBtn"></div>
                <div class="rightBtn"></div>
            </div>
        </section>

        <section class="swiper-slide  page6">
            <img src="img/p6-3.png" class="bottom1">
            <img src="img/p6-2.png" class="img page6-1">
            <img src="img/p6-1.png" class="img page6-2">
        </section>

        <section class="swiper-slide page7">
            <img src="img/7-1.jpg" class="img">
            <img src="img/7-2.png" class="img page7-1">
            <img src="img/7-3.png" class="img page7-2">
        </section>


        <section class="swiper-slide page8">
            <img src="img/7-1.jpg" class="img">
            <img src="img/p8-1.png" class="img page8-1">
            <img src="img/p8-2.png" class="img page8-2 "
                 onclick="window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.cloud7.firstpage'">
            <img src="img/p8-3.png" class="bottom2" onclick="window.location.href = 'http://chuye.cloud7.com.cn'">
        </section>

    </div>
</div>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="js/yzct.js"></script>
</body>
</html>
