<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>fog</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        .border {
            width: 100%;
            height: 100%;
            background: url("img/1.jpg") no-repeat center center;
            background-size: cover;
            perspective: 1500px;
            overflow: hidden;
        }

        img {
            position: absolute;
            width: 100%;
            opacity: 0.5;
        }

        img.a {
            left: -20%;
            top: -10%;
            /*animation: 10s move infinite;*/
            animation: 20s l-r infinite;
        }

        img.b {
            left: 30%;
            top: 20%;
            /*animation: 12s move-2 2s infinite both;*/
            animation: 20s l-r 3s infinite;
        }

        img.c {
            left: -23%;
            top: 34%;
            /*animation: 8s move 4s infinite both;*/
            animation: 20s l-r 2s infinite;
        }

        img.d {
            left: 23%;
            top: 57%;
            /*animation: 8s move 4s infinite both;*/
            animation: 20s l-r 1s infinite;
        }

        img.e {
            left: -26%;
            top: 75%;
            /*animation: 8s move 4s infinite both;*/
            animation: 20s l-r infinite;
        }

        img.f {
            left: 46%;
            top: -22%;
            /*animation: 8s move 4s infinite both;*/
            animation: 20s l-r 2.5s infinite;
        }

        @keyframes move {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 1510px);
            }
        }

        @keyframes move-2 {
            0% {
                transform: translate3d(0, 0, 500px);
            }
            100% {
                transform: translate3d(0, 0, 1510px);
            }
        }

        @keyframes l-r {
            0% {
                transform: translate3d(0, 0, 500px);
            }
            100% {
                transform: translate3d(0, 0, 1500px);
            }
        }

    </style>
</head>
<body>
<div class="border">
    <div class="tip"></div>
    <img src="img/cloud.png" class="a">
    <img src="img/cloud.png" class="b">
    <img src="img/cloud.png" class="c">
    <img src="img/cloud.png" class="d">
    <img src="img/cloud.png" class="e">
    <img src="img/cloud.png" class="f">
</div>
<script>
    (function () {


    })();
</script>
</body>
</html>
