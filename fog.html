<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>fog</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        .border {
            width: 100%;
            height: 100%;
            /*background: url("img/1.jpg") no-repeat center center;*/
            /*background-size: cover;*/
            perspective: 1500px;
            overflow: hidden;
        }

        img.bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            opacity: 1;
            -webkit-filter: brightness(0.7);
        }

        img {
            position: absolute;
            width: 100%;
            opacity: 0.5;
        }

        img.a {
            left: -20%;
            top: -10%;
            /*animation: 10s move infinite;*/
            /*animation: 20s l-r infinite;*/
        }

        img.b {
            left: 30%;
            top: 20%;
            /*animation: 12s move-2 2s infinite both;*/
            /*animation: 20s l-r 3s infinite;*/
        }

        img.c {
            left: -23%;
            top: 34%;
            /*animation: 8s move 4s infinite both;*/
            /*animation: 20s l-r 2s infinite;*/
        }

        img.d {
            left: 23%;
            top: 50%;
            /*animation: 8s move 4s infinite both;*/
            /*animation: 20s l-r 1s infinite;*/
        }

        img.e {
            left: -26%;
            top: 68%;
            /*animation: 8s move 4s infinite both;*/
            /*animation: 20s l-r infinite;*/
        }

        img.f {
            left: 46%;
            top: -22%;
            /*animation: 8s move 4s infinite both;*/
            /*animation: 20s l-r 2.5s infinite;*/
        }

        img.g {
            left: 3%;
            top: -5%;
            /*animation: 8s move 4s infinite both;*/
            /*animation: 20s l-r 2.5s infinite;*/
        }

        @keyframes move {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 1510px);
            }
        }

        @keyframes move-2 {
            0% {
                transform: translate3d(0, 0, 500px);
            }
            100% {
                transform: translate3d(0, 0, 1510px);
            }
        }

        @keyframes l-r {
            0% {
                transform: translate3d(0, 0, 500px);
            }
            100% {
                transform: translate3d(0, 0, 1500px);
            }
        }

    </style>
</head>
<body>
<div class="border">
    <img src="img/1.jpg" class="bg">
    <img src="img/cloud.png" class="a">
    <img src="img/cloud.png" class="b">
    <img src="img/cloud.png" class="c">
    <img src="img/cloud.png" class="d">
    <img src="img/cloud.png" class="e">
    <img src="img/cloud.png" class="f">
    <img src="img/cloud.png" class="g">
</div>
<script>
    (function () {

        function animate( func ) {
            function frame() {
                // do something
                func();
                setTimeout( frame , 20 );
            }

            frame();
        }

        function loopObj( obj , func ) {
            for ( var key in obj ) {
                func( key , obj[ key ] );
            }
        }

        function loopArray( arr , func ) {
            for ( var i = 0; i < arr.length; i++ ) {
                func( arr[ i ] , i );
            }
        }

        function css( el , style ) {
            loopObj( style , function ( key , value ) {
                el.style.setProperty( key , value );
            } );
        }

        var querySelector = document.querySelector.bind( document );
        var a = querySelector( ".a" ) ,
                b = querySelector( ".b" ) ,
                c = querySelector( ".c" ) ,
                d = querySelector( ".d" ) ,
                e = querySelector( ".e" ) ,
                f = querySelector( ".f" ) ,
                g = querySelector( ".g" );
        var clouds = [
            {
                el : a ,
                init : -100 ,
                curY : 0
            } ,
            {
                el : b ,
                init : 0 ,
                curY : 0
            } ,
            {
                el : c ,
                init : 50 ,
                curY : 0
            } ,
            {
                el : d ,
                init : -20 ,
                curY : 0
            } ,
            {
                el : e ,
                init : 0 ,
                curY : 0
            } ,
            {
                el : f ,
                init : 20 ,
                curY : 0
            } ,
            {
                el : g ,
                init : 50 ,
                curY : 0
            }
        ];

        loopArray( clouds , function ( c ) {
            css( c.el , {
                transform : "translate3d(0,0," + c.init + "px)"
            } );
        } );

        animate( function () {

        } );


    })();
</script>
</body>
</html>
