<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        * {
            background: #f00;
            color: #fff;
        }

    </style>
    <script src="../lib/gif.js"></script>
</head>
<body>
<img>
<script src="../lib/gif.js"></script>
<script>
    function concurrentTask( tasks , callback ) {
        var len = tasks.length , count = 0;
        tasks.forEach( function ( task ) {
            task( function () {
                count++;
                count == len && callback();
            } );
        } );
    }
    (function () {
        var gif = new GIF( {
            repeat : 0 ,
            workers : 10 ,
            quality : 10 ,
            transparent : "white" ,
            background : "white" ,
            workerScript : '../lib/gif.worker.js'
        } );
        var img1 = new Image();
        var img2 = new Image();

        img1.src = "img/3.png";
        img2.src = "img/4.png";
        concurrentTask( [
            function ( done ) {
                img1.onload = done;
            } ,
            function ( done ) {
                img2.onload = done;
            }
        ] , function () {
            gif.addFrame( img1 );
            gif.addFrame( img2 );
//            gif.render();
            gif.on( 'finished' , function ( blob ) {
                var url = URL.createObjectURL( blob );
                document.querySelector( 'img' ).src = url;
                self.disabled = false;
            } );
            gif.render();

        } );


    })();
</script>
</body>
</html>
