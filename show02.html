<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            -webkit-user-select: none;
            font-family: "Microsoft YaHei", sans-serif;
        }

        html, body, .content {
            margin: 0;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            overflow: hidden;
        }

        .content {
            top: 40px;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
        }

        .title {
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
            color: #999;
            font-weight: bolder;
            font-family: "Microsoft YaHei", sans-serif;
            box-shadow: 1px -2px 7px #ddd inset;
        }

        .img {
            width: 100%;
            background: #eee;
        }

        .text {
            padding: 20px 15px;
            position: relative;
            line-height: 27px;
            font-size: 17px;
        }

        .name {
            font-size: 16px;
            color: #000;
            margin-bottom: 14px;
            height: 16px;
            line-height: 16px;
            vertical-align: top;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            width: 80%;
        }

        .author {
            font-size: 14px;
            color: #646464;
            line-height: 14px;
            height: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item.tap {
            background: #eee;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="title">前端&设计效果展示第二期</div>
<div class="content">
</div>
<script src="show-data02.js"></script>
<script src="show.js"></script>
<script>
    (function () {


    })();
</script>
</body>
</html>
