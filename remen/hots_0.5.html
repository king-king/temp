    function loopObj(obj, func) {
        for (var key in obj) {
            func(key, obj[key]);
        }
    }
    function loopArray(arr, func) {
        for (var i = 0; i < arr.length; i++) {
            func(arr[i], i);
        }
    }
    function $(tag, obj, parent) {
        var dom = document.createElement(tag);
        loopObj(obj, function (key, value) {
            if (key == "classList") {
                loopArray(value, function (klass) {
                    dom.classList.add(klass);
                });
            } else if (key == "css") {
                loopObj(value, function (n, v) {
                    dom.style[n] = v;
                })
            } else if (key == "children") {
                loopArray(value, function (child) {
                    dom.appendChild(child);
                });
            } else {
                dom[key] = value;
            }
        });
        parent && parent.appendChild(dom);
        return dom;
    }
    function css(el, obj) {
        loopObj(obj, function (key, value) {
            el.style[key] = value;
        })
    }

    function ajax(id, callback) {
        var url = id ? "http://api.ichuye.cn/protal/v1/realtime?lastId=" + id : "http://api.ichuye.cn/protal/v1/realtime";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                callback(JSON.parse(xhr.responseText));
            }
        }
    }
    var content = document.querySelector(".content");

    function T(text) {
        var test = $("div", {
            css: {
                display: "inline-block",
                position: "absolute",
                "line-height": "18px",
                "font-size": "12px",
                width: "156px"
            }
        }, document.body);
        test.innerHTML = text;
        var t;
        if (test.offsetHeight > 36) {
            for (var i = 2; i < text.length; i++) {
                test.innerHTML = text.slice(0, i) + "...";
                if (test.offsetHeight > 36) {
                    t = text.slice(0, i - 1) + "...";
                    break;
                }
            }
            document.body.removeChild(test);
            return t;
        } else {
            document.body.removeChild(test);
            return text;
        }
    }

    function func(data) {
        loopArray(data.data.Recommends, function (d, i) {
            var item = $("div", {
                classList: ["item"],
                css: {
                    position: "relative",
                    width: "160px",
                    height: "241px",
                    "margin-right": "8px",
                    float: "left"
                }
            }, content);
            var imgBorder = $("div", {
                css: {
                    height: "160px",
                    overflow: "hidden",
                    background: "#dfdbd5"
                }
            }, item);
            var ah = $("a", {}, imgBorder);
            ah.href = d.WorkUrl;
            ah.target = "_blank";
            var thumbnail = $("img", {
                classList: ["thumbnailUrl"],
                src: d.ThumbnailUrl
            }, ah);
            thumbnail.onload = function () {
                if (thumbnail.naturalWidth > thumbnail.naturalHeight) {
                    css(thumbnail, {
                        height: "100%",
                        "margin-left": -(300 / thumbnail.naturalHeight * thumbnail.naturalWidth - 300) / 2 + "px"
                    });
                } else if (thumbnail.naturalWidth < thumbnail.naturalHeight) {
                    css(thumbnail, {
                        width: "100%",
                        "margin-top": -(300 / thumbnail.naturalWidth * thumbnail.naturalHeight - 300) / 2 + "px"
                    });
                } else {
                    css(thumbnail, {
                        height: "100%"
                    });
                }
            };
            var user = $("div", {
                css: {
                    position: "relative",
                    height: "18px",
                    "line-height": "18px",
                    "padding-left": "28px",
                    "font-size": "11px",
                    color: "#ff829e",
                    "box-sizing": "border-box",
                    "margin-top": "7px"
                },
                textContent: d.Author.Nickname
            }, item);
            $("div", {
                css: {
                    height: "18px",
                    width: "18px",
                    position: "absolute",
                    top: 0,
                    left: "4px",
                    "border-radius": "18px",
                    overflow: "hidden"
                },
                children: [$("img", {
                    src: d.Author.HeadPhotoUrl,
                    css: {
                        height: "28px"
                    }
                }, user)]
            }, user);
            $("div", {
                css: {
                    "margin-top": "10px",
                    height: "36px",
                    "line-height": "18px",
                    "font-size": "12px",
                    "padding-left": "4px",
                    "box-sizing": "border-box",
                    overflow: "hidden"
                },
                innerHTML: T(d.Title)
            }, item);
        });
    }
    var lastID;
    var loading = true;
    func(data);
