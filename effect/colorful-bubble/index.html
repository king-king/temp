<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style>
        html, body, #test, canvas {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: 0;
            padding: 0;
            background: #000;
        }
    </style>

</head>
<body id="body">

<div id="test">
    <canvas></canvas>
</div>

<script>
    var MAX_PARTICLES = 280;
    var COLOURS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900',
        '#FF4E50', '#F9D423'];

    var particles = [];
    var pool = [];

    var canvas = document.querySelector("canvas");
    canvas.width = document.body.offsetWidth;
    canvas.height = document.body.offsetHeight;
    var ctx = canvas.getContext("2d");

    function Particle(x, y, radius) {
        this.init(x, y, radius);
    }

    var TWO_PI = 2 * Math.PI;

    function sin(a) {
        return Math.sin(a);
    }
    function cos(a) {
        return Math.cos(a);
    }

    function random(b, t) {
        if (t) {
            return Math.random() * (t - b) + b;
        } else {
            return Math.random() * b;
        }
    }

    Particle.prototype = {

        init: function (x, y, radius) {

            this.alive = true;

            this.radius = radius || 10;
            this.wander = 0.15;
            this.theta = random(TWO_PI);
            this.drag = 0.92;
            this.color = '#fff';

            this.x = x || 0.0;
            this.y = y || 0.0;

            this.vx = 0.0;
            this.vy = 0.0;
        },

        move: function () {

            this.x += this.vx;
            this.y += this.vy;

            this.vx *= this.drag;
            this.vy *= this.drag;

            this.theta += random(-0.5, 0.5) * this.wander;
            this.vx += sin(this.theta) * 0.1;
            this.vy += cos(this.theta) * 0.1;

            this.radius *= 0.96;
            this.alive = this.radius > 0.5;
        },

        draw: function () {

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, TWO_PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    };


    function spawn(x, y) {
        if (particles.length >= MAX_PARTICLES)
            pool.push(particles.shift());

        var particle = pool.length ? pool.pop() : new Particle();
        particle.init(x, y, random(5, 40));

        particle.wander = random(0.5, 2.0);
        particle.color = '#69D2E7';
        particle.drag = random(0.9, 0.99);

        var theta = random(TWO_PI);
        var force = random(2, 8);

        particle.vx = sin(theta) * force;
        particle.vy = cos(theta) * force;

        particles.push(particle);
    }

    function update() {

        var i, particle;

        for (i = particles.length - 1; i >= 0; i--) {
            particle = particles[i];

            if (particle.alive)
                particle.move();
            else
                pool.push(particles.splice(i, 1)[0]);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.globalCompositeOperation = 'lighter';

        for (var i = particles.length - 1; i >= 0; i--) {
            particles[i].draw();
        }
    }


    function d() {
        update();
        draw();
        setTimeout(d, 1000 / 60);
    }
    d();

    document.addEventListener("mousemove", function (e) {
        spawn(e.pageX, e.pageY);
    })
</script>
</body>
</html>
