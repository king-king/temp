<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style>
        html, body, #test, canvas {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: 0;
            padding: 0;
            background: #000;
        }
    </style>

</head>
<body id="body">

<div id="test">
    <canvas></canvas>
</div>

<script>
    var MAX_PARTICLES = 280,
            COLOURS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423'],
            TWO_PI = 2 * Math.PI,
            particles = [],
            pool = [],
            canvas = document.querySelector("canvas"),
            ctx = canvas.getContext("2d");
    canvas.width = document.body.offsetWidth;
    canvas.height = document.body.offsetHeight;

    function random(b, t) {
        return t ? Math.random() * (t - b) + b : Math.random() * b;
    }

    function Particle() {
        var alive, radius0, wander, theta, drag, color, force, x0, y0, vx, vy;
        return {
            init: function (x, y, radius) {
                alive = true;
                radius0 = radius || 10;
                wander = random(0.5, 2.0);
                theta = random(TWO_PI);
                drag = random(0.9, 0.99);
                color = '#69D2E7';
                force = random(2, 8);
                x0 = x || 0.0;
                y0 = y || 0.0;
                vx = Math.sin(theta) * force;
                vy = Math.cos(theta) * force;
            },
            alive: function () {
                return alive;
            },
            move: function () {
                x0 += vx;
                y0 += vy;
                vx *= drag;
                vy *= drag;
                theta += random(-0.5, 0.5) * wander;
                vx += Math.sin(theta) * 0.1;
                vy += Math.cos(theta) * 0.1;
                radius0 *= 0.96;
                alive = radius0 > 0.5;
            },
            draw: function () {
                ctx.beginPath();
                ctx.arc(x0, y0, radius0, 0, TWO_PI);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }
    }

    !function () {
        // update
        var i, particle;
        for (i = particles.length - 1; i >= 0; i--) {
            particle = particles[i];
            particle.alive() ? particle.move() : pool.push(particles.splice(i, 1)[0]);
        }

        // draw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';
        for (i = particles.length - 1; i >= 0; i--) {
            particles[i].draw();
        }
        setTimeout(arguments.callee, 16);
    }();

    function spawn(x, y) {
        particles.length >= MAX_PARTICLES && pool.push(particles.shift());
        var particle = pool.length ? pool.pop() : Particle();
        particle.init(x, y, random(5, 40));
        particles.push(particle);
    }

    document.addEventListener("mousemove", function (e) {
        spawn(e.pageX, e.pageY);
    })
</script>
</body>
</html>
