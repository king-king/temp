<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>炫酷html5折扇动画气泡特效</title>

    <style>
        html, body, #test {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: 0;
            padding: 0;
            background: #000;
        }
    </style>

</head>
<body id="body">


<div id="test" style=" position:fixed;top:0;z-index:20;"></div>

<script src="js/sketch.min.js"></script>
<script>
    // ----------------------------------------
    // Particle
    // ----------------------------------------

    function Particle(x, y, radius) {
        this.init(x, y, radius);
    }

    var TWO_PI = 2 * Math.PI;

    function sin(a) {
        return Math.sin(a);
    }
    function cos(a) {
        return Math.cos(a);
    }

    function random(b, t) {
        if (t) {
            return Math.random() * (t - b) + b;
        } else {
            return Math.random() * b;
        }
    }

    Particle.prototype = {

        init: function (x, y, radius) {

            this.alive = true;

            this.radius = radius || 10;
            this.wander = 0.15;
            this.theta = random(TWO_PI);
            this.drag = 0.92;
            this.color = '#fff';

            this.x = x || 0.0;
            this.y = y || 0.0;

            this.vx = 0.0;
            this.vy = 0.0;
        },

        move: function () {

            this.x += this.vx;
            this.y += this.vy;

            this.vx *= this.drag;
            this.vy *= this.drag;

            this.theta += random(-0.5, 0.5) * this.wander;
            this.vx += sin(this.theta) * 0.1;
            this.vy += cos(this.theta) * 0.1;

            this.radius *= 0.96;
            this.alive = this.radius > 0.5;
        },

        draw: function (ctx) {

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, TWO_PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    };

    // ----------------------------------------
    // Example
    // ----------------------------------------

    var MAX_PARTICLES = 280;
    var COLOURS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900',
        '#FF4E50', '#F9D423'];

    var particles = [];
    var pool = [];

    var demo = Sketch.create({
        container: document.getElementById('test')
    });


    demo.spawn = function (x, y) {

        if (particles.length >= MAX_PARTICLES)
            pool.push(particles.shift());

        var particle = pool.length ? pool.pop() : new Particle();
        particle.init(x, y, random(5, 40));

        particle.wander = random(0.5, 2.0);
        particle.color = '#69D2E7';
        particle.drag = random(0.9, 0.99);

        var theta = random(TWO_PI);
        var force = random(2, 8);

        particle.vx = sin(theta) * force;
        particle.vy = cos(theta) * force;

        particles.push(particle);
    };

    demo.update = function () {

        var i, particle;

        for (i = particles.length - 1; i >= 0; i--) {
            particle = particles[i];

            if (particle.alive)
                particle.move();
            else
                pool.push(particles.splice(i, 1)[0]);
        }
    };

    demo.draw = function () {

        demo.globalCompositeOperation = 'lighter';

        for (var i = particles.length - 1; i >= 0; i--) {
            particles[i].draw(demo);
        }
    };

    demo.mousemove = function () {

        var touch, max, i, j, n;

        for (i = 0, n = demo.touches.length; i < n; i++) {

            touch = demo.touches[i];
            max = random(1, 4);
            for (j = 0; j < max; j++) {
                demo.spawn(touch.x, touch.y);
            }

        }
    };
</script>
</body>
</html>
