<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
    <style>
        html, body, .body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .bg {
            position: absolute;
            height: 100%;
        }

        .color {
            position: absolute;
            top: 0;
        }

        @keyframes down0 {
            0% {
                transform: translate3d(0, -100%, 0) rotate3d(0, 0, 1, -45deg);
            }
            100% {
                transform: translate3d(50px, 580px, 0) rotate3d(0, 0, 1, -45deg);
            }
        }

        @keyframes down1 {
            0% {
                transform: translate3d(0, -100%, 0);
            }
            100% {
                transform: translate3d(40px, 580px, 0);
            }
        }

        @keyframes down2 {
            0% {
                transform: translate3d(0, -100%, 0) rotate3d(0, 0, 1, 45deg);
            }
            100% {
                transform: translate3d(-42px, 580px, 0) rotate3d(0, 0, 1, 45deg);
            }
        }

        @keyframes down3 {
            0% {
                transform: translate3d(0, -100%, 0);
            }
            100% {
                transform: translate3d(-12px, 580px, 0);
            }
        }

        @keyframes pa {
            0% {
                opacity: 0;
                transform: scale3d(0.5, 0.5, 0.5);
            }
            5% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
            70% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
            100% {
                opacity: 0;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>
<body>
<div class="body">
    <img src="../../img/1.jpg" class="bg">
</div>
<script>
    (function () {
        var body = document.querySelector(".body");
        var num = 0;

        setTimeout(function () {
            for (var i = 0; i < 4; i++) {
                var img = new Image();
                img.src = "color" + num % 6 + ".png";
                var width = Math.random() * 25 + 20;
                img.style.width = width + "px";
                body.appendChild(img);
                img.classList.add("color");
                img.style.left = Math.random() * (body.offsetWidth - width) + "px";
                img.style.animation = "down" + i + " 4.5s linear " + i / 4 + "s both infinite";
                num += 1;
            }
            if (num < 24) {
                setTimeout(arguments.callee, 1000);
            }
        }, 1000);


        var waterIndex = 0;
        setTimeout(function () {
            var img = new Image();
            img.src = "water" + waterIndex + ".png";
            waterIndex = (waterIndex + 1) % 3;
            body.appendChild(img);
            img.classList.add("color");
            var width = 40 * Math.random() + 80;
            img.style.width = width + "px";
            img.style.left = (body.offsetWidth - width / 2 ) * Math.random() + "px";
            img.style.top = Math.random() * (body.offsetHeight - width / 2  ) + "px";
            img.style.animation = "pa 2s linear both";
            img.addEventListener("animationend", function () {
                body.removeChild(img);
                img = null;
            });
            setTimeout(arguments.callee, 2000);
        }, 4000);

    })();
</script>
</body>
</html>
