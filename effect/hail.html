<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .border {
            height: 100%;
            width: 100%;
            background: url("../weather/city.jpeg") center center;
            background-size: cover;
            position: absolute;
        }

        .glass {
            position: absolute;
        }

        @keyframes down0 {
            100% {
                transform: translate3d(40px, 600px, 0);
            }
        }

        @keyframes down1 {
            100% {
                transform: translate3d(-20px, 600px, 0);
            }
        }

        @keyframes down2 {
            100% {
                transform: translate3d(-10px, 600px, 0);
            }
        }

        @keyframes down3 {
            100% {
                transform: translate3d(10px, 600px, 0);
            }
        }
    </style>
    <title>冰雹</title>
</head>
<body>
<div class="border">
    <!--<img src="img/hail/0.png" class="glass">-->
    <!--<img src="img/hail/1.png" class="glass">-->
    <!--<img src="img/hail/2.png" class="glass">-->
    <!--<img src="img/hail/3.png" class="glass">-->
    <!--<img src="img/hail/4.png" class="glass">-->
    <!--<img src="img/hail/5.png" class="glass">-->
</div>
<script src="tool.js"></script>
<script>
    (function () {
        var border = document.querySelector( ".border" );
        var sizes = [
            {
                w : 157 ,
                h : 155
            } ,
            {
                w : 227 ,
                h : 268
            } ,
            {
                w : 585 ,
                h : 489
            } ,
            {
                w : 166 ,
                h : 145
            } ,
            {
                w : 176 ,
                h : 164
            } ,
            {
                w : 171 ,
                h : 139
            }
        ];
        var w = document.body.offsetWidth ,
                h = document.body.offsetHeight;
        var maxCount = 30;
        var ices = [ $( "img" , { src : "img/hail/ice.png" } ) , $( "img" , { src : "img/hail/ice2.png" } ) ];
        var count = 0;

        function makeIce() {
            var ice = ices[ count % 2 ].cloneNode( false );
            border.appendChild( ice );
            var size = Math.random() * 10 + 5;
            css( ice , {
                position : "absolute" ,
                width : size + "px" ,
                left : w * Math.random() + "px" ,
                top : -(size + 10) + "px" ,
                animation : "1.5s down" + (count % 4) + " linear both infinite"
            } );
            count += 1;
            if ( count < maxCount ) {
                setTimeout( makeIce , 400 );
            }
        }

        makeIce();

    })();
</script>
</body>
</html>
