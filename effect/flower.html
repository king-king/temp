<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>flower</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            perspective: 1500px;
        }

        .bg {
            height: 100%;
            position: absolute;
        }

        img {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../img/1.jpg" class="bg">
<script src="tool.js"></script>
<script>
    (function () {
        var body = document.body ,
                h = body.offsetHeight ,
                w = body.offsetWidth ,
                flowerT = [] ,
                flowers = [];

        loop( 6 , function ( i ) {
            var img = new Image();
            img.src = "img/flower/" + i + ".png";
            flowerT.push( img );
        } );

        function initImage( img ) {
            img.wvx = w / 250 * (Math.random() - 0.5);
            img.wvy = h / 250 * (Math.random() * 0.5 + 0.5);
            img.wvz = (img.wvx + img.wvy) * (Math.random() + 0.5) * 2;
            img.size = w / 20 * (Math.random() * 0.5 + 0.5);
            img.wz = 500 * Math.random() + 500;
            var w0 = (1500 - img.wz) / 1500 * w;
            var h0 = (1500 - img.wz) / 1500 * h;
            img.wx = Math.random() * w0 + w - w0;
            img.wy = (h - h0) / 2;
        }

        // 生成
        var goOn = true;
        var gindex = 0;
        setTimeout( function () {
            loop( 8 , function () {
                var img = flowerT[ gindex ].cloneNode();
                gindex = (gindex + 1) % 6;
                body.appendChild( img );
                initImage( img );
                css( img , {
                    width : img.size + "px" ,
                    transform : "translate3d(" + img.wx + "px," + img.wy + "px," + img.wz + "px)"
                } );
                flowers.push( img );
            } );
            if ( goOn ) {
                setTimeout( arguments.callee , 1000 );
            } else {
                console.log( flowers.length )
            }
        } , 400 );

        // draw
        setTimeout( function () {
            loopArray( flowers , function ( f ) {
                f.wx += f.wvx;
                f.wy += f.wvy;
                f.wz += f.wvz;

                var rate = (1500 - f.wz) / 1500;
                var w0 = rate * w , h0 = rate * h;
                var ww = (w - w0) / 2;
                var yy = (h - h0) / 2;
                if ( f.wx < ww || f.wx > ww + w0 || f.wy > h0 + yy ) {
                    initImage( f );
                }
                css( f , {
                    width : f.size + "px" ,
                    transform : "translate3d(" + f.wx + "px," + f.wy + "px," + f.wz + "px)"
                } );
            } );
            setTimeout( arguments.callee , 20 );
        } , 20 );

        setTimeout( function () {
            goOn = false;
        } , 3000 );

    })();
</script>
</body>
</html>
