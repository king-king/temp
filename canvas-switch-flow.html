<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            height: 400px;
            width: 400px;
            position: absolute;
            -webkit-mask: url("img/mask2.png") 0 -799px no-repeat;
            -webkit-mask-size: 400px auto;
        }

        img {
            height: 400px;
            width: 400px;
            position: absolute;
        }

        @-webkit-keyframes flow {
            0% {
                -webkit-mask: url("img/mask2.png") 0 -799px no-repeat;
                -webkit-mask-size: 400px auto;
            }
            100% {
                -webkit-mask: url("img/mask2.png") 0 0 no-repeat;
                -webkit-mask-size: 400px auto;
            }
        }

        canvas.animate {
            -webkit-animation: 4s flow linear;
        }
    </style>
</head>
<body>
<img src="img/2.jpg">
<canvas width="400" height="400">
</canvas>
<script>
    (function () {
        var img = new Image();
        img.src = "img/1.jpg";
        img.onload = function () {
            var canvas = document.querySelector( "canvas" );
            var gc = canvas.getContext( "2d" );
            gc.drawImage( img, 0, 0, 400, 400 );
            setTimeout( function () {
                canvas.classList.add( "animate" );
            }, 4000 );
        }
    })();
</script>
</body>
</html>
