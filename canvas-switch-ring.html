<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            width: 320px;
            height: 504px;
            background: #aaa;
        }

        canvas.animate {
            -webkit-animation: 1s scale 0 linear;
        }

        @-webkit-keyframes scale {
            0% {
                -webkit-transform: scale(3)
            }
            100% {
                -webkit-transform: scale(1)
            }
        }
    </style>
</head>
<body>
<canvas width="320" height="504">
</canvas>
<script src="zMobile.js"></script>
<script>
    (function () {

        var canvas = document.querySelector( "canvas" );
        var gc = canvas.getContext( "2d" );

        var img = new Image();
        img.src = "img/1.jpg";
        img.onload = function () {
            gc.drawImage( img, -100, 0 );
            gc.globalCompositeOperation = "destination-in";
            gc.arc( 160, 252, 170, 0, 2 * Math.PI, true );
            gc.fillStyle = "red";
            gc.fill();

            gc.beginPath();
            gc.globalCompositeOperation = "destination-out";
            gc.arc( 160, 252, 136, 0, 2 * Math.PI, true );
            gc.fillStyle = "black";
            gc.fill();
        };

        Z.onTap( canvas, function () {
            canvas.classList.toggle( "animate" );
        } );


    })();
</script>
</body>
</html>
