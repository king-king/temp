<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            font-size: 30px;
            -webkit-overflow-scrolling: touch;
        }

        img {
            width: 200px;
        }

        .hear {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2ex;
            line-height: 2ex;
            text-align: center;
            vertical-align: bottom;
            background: rgba(0, 0, 0, 0.2);
            font-size: calc(18px + 4 * (100vw - 600px) / 400);
        }
    </style>
</head>
<body>
<div class="hear">x</div>
</body>

</html>
