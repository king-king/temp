<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title>v2.0</title>
    <style>
        * {
            -webkit-user-select: none;
        }

        input {
            -webkit-user-select: text;
        }

        .img-border {
            border: 5px solid black;
            width: 450px;
            height: 450px;
            top: 50%;
            right: 50%;
            margin-top: -225px;
            position: absolute;
            overflow: hidden;
            cursor: pointer;
        }

        .img-border img {
            width: 100%;
        }

        .hide {
            display: none !important;
        }

        .panel {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            right: 0;
        }

        .panel {
            padding-top: 50px;
        }

        .panel span {
            float: left;
            margin: 20px;
        }

        .add-effect {
            box-shadow: inset 0 0 35px 5px rgba(255, 255, 255, 0.75), inset 0 2px 1px 1px rgba(255, 255, 255, 0.9), inset 0 -2px 1px 0 rgba(255, 255, 255, 0.75);
            border-radius: 8px;
            background: #ccd0d4;
            position: relative;
            height: 50px;
            width: 50px;
            cursor: pointer;
        }

        .add-effect .button {
            -webkit-filter: blur(1px);
            -moz-filter: blur(1px);
            filter: blur(1px);
            transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 3px 4px -1px rgba(255, 255, 255, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.8), inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            position: absolute;
            background: #ccd0d4;
            margin-left: -20px;
            margin-top: -20px;
            display: block;
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
        }

        .add-effect:hover .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 20px 0 rgba(0, 0, 0, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.6);
        }

        .add-effect .label {
            transition: color 300ms ease-out;
            text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;
            line-height: 50px;
            text-align: center;
            position: absolute;
            font-weight: 700;
            font-size: 35px;
            display: block;
            opacity: 0.9;
            height: 50px;
            width: 50px;
            color: rgba(0, 0, 0, 0.4);
            margin: 0;
        }

        .add-effect:before {
            box-shadow: 0 0 17px 8px #fff;
            border-radius: 80px;
            background: #fff;
            position: absolute;
            margin-left: -20px;
            margin-top: -20px;
            opacity: 0.2;
            content: "";
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .close-mask {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            border-radius: 30px;
            background-color: black;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .close-mask:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="img-border">
    <img src="../img/1.jpg">
</div>
