<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title>v2.0</title>
    <style>
        * {
            -webkit-user-select: none;
        }

        input {
            -webkit-user-select: text;
        }

        .img-border {
            border: 8px solid black;
            width: 450px;
            height: 450px;
            top: 50%;
            right: 50%;
            margin-top: -225px;
            position: absolute;
            overflow: hidden;
        }

        .img-border.running {
            border: 8px solid red;
        }

        .img-border img {
            width: 100%;
        }

        .hide {
            display: none !important;
        }

        .panel {
            position: absolute;
            top: 50%;
            left: 60%;
            width: 40%;
            height: 466px;
            -webkit-transform: translate3d(0, -50%, 0);
            overflow-y: auto;
        }

        .panel > span {
            float: left;
            margin: 20px;
        }

        .panel > span .name {
            cursor: pointer;
        }

        .header {
            height: 60px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            text-align: center;
        }

        .btn-btn {
            border-radius: 8px;
            height: 50px;
            width: 50px;
            cursor: pointer;
            position: relative;
            -webkit-transform: scale(0.7);
            display: inline-block;
        }

        .btn-btn .button {
            -webkit-filter: blur(1px);
            -moz-filter: blur(1px);
            filter: blur(1px);
            transition: 0.1s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 3px 4px -1px rgba(255, 255, 255, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.8), inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            position: absolute;
            background: #ccd0d4;
            margin-left: -20px;
            margin-top: -20px;
            display: block;
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
        }

        .btn-btn:active .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 20px 0 rgba(0, 0, 0, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.6);
        }

        .btn-btn .label {
            transition: color 300ms ease-out;
            text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;
            line-height: 50px;
            text-align: center;
            position: absolute;
            font-weight: 700;
            font-size: 35px;
            display: block;
            opacity: 0.9;
            height: 50px;
            width: 50px;
            color: rgba(0, 0, 0, 0.4);
            margin: 0;
        }

        .btn-btn:before {
            box-shadow: 0 0 17px 8px #fff;
            border-radius: 80px;
            background: #fff;
            position: absolute;
            margin-left: -20px;
            margin-top: -20px;
            opacity: 0.2;
            content: "";
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.85);
        }

        .close-mask {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            border-radius: 30px;
            background-color: red;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .close-mask:hover {
            opacity: 0.5;
        }

        .effect-name {
            text-align: center;
            width: 200px;
            height: 30px;
            outline: none;
            border-radius: 6px;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 100px;
            border-width: 1px;
        }

        .camera-data {
            width: 30%;
            height: 300px;
            position: absolute;
            top: 150px;
            right: 50%;
            margin-right: 20px;
            border-radius: 20px;
            outline: none;
            text-align: center;
        }

        .filter-data {
            width: 30%;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 150px;
            margin-left: 20px;
            border-radius: 20px;
            outline: none;
            text-align: center;
        }

        .mask .ok-btn {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 500px;
            background: #fff;
            color: #000;
            cursor: pointer;
            box-shadow: 0 5px 2px 2px #666;
        }

        .mask .ok-btn:active {
            box-shadow: 0 1px 1px 1px #666;
            top: 505px;
        }
    </style>
</head>
<body>
<div class="img-border">
    <img src="../img/1.jpg">
</div>
<div class="header">
    <div class="btn-btn add-effect hide" title="添加新的效果">
        <span class="button"></span>
        <span class="label">+</span>
    </div>
    <div class="btn-btn do-animate" title="做动画">
        <span class="button"></span>
        <span class="label">a</span>
    </div>
    <div class="btn-btn copy-url" title="生成链接">
        <span class="button"></span>
        <span class="label">c</span>
    </div>
</div>
<div class="panel">
    <!--<span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>-->
</div>
<script src="tools.js"></script>
<script>
    (function () {
        var querySelector = document.querySelector.bind( document );
        var querySelectorAll = document.querySelectorAll.bind( document );

        var addBtn = querySelector( ".add-effect" );
        var panel = querySelector( ".panel" );
        var image = querySelector( ".img-border img" );
        var imgBorder = querySelector( ".img-border" );

        var isConfig = location.hash == "#config";

        isConfig && addBtn.classList.remove( "hide" );

        onTap( addBtn , function () {
            var mask = element( "div" , { classList : [ "mask" ] } , document.body );
            var closeBtn = element( "div" , { classList : [ "close-mask" ] , innerText : "X" } , mask );
            closeBtn.onclick = function () {
                mask.parentNode.removeChild( mask );
            };

            var name = element( "input" , { classList : [ "effect-name" ] , placeholder : "输入名称" } , mask );

            var camera = element( "textarea" , {
                classList : [ "camera-data" ] ,
                placeholder : "输入镜头数据（可选）"
            } , mask );

            var filter = element( "textarea" , {
                classList : [ "filter-data" ] ,
                placeholder : "输入滤镜数据（可选）"
            } , mask );

            var okBtn = element( "div" , {
                classList : [ "ok-btn" ] ,
                innerText : "保存"
            } , mask );

            okBtn.onclick = function () {
                var cameraData = camera.value.trim();
                var filterData = filter.value.trim();
                var effectName = name.value.trim();
                if ( !effectName ) {
                    alert( "名字不能为空" );
                }
                post( "http://" + location.hostname + ":6024/insertOne" , {
                    filter : filterData ,
                    camera : cameraData ,
                    name : effectName
                } , function ( re ) {
                    if ( re.code == 200 ) {
                        closeBtn.click();
                    } else {
                        alert( "保存失败" );
                    }
                } );
            }

        } );

        addEventListener( image , "webkitAnimationEnd" , function () {
            imgBorder.classList.remove( "running" );
        } );

        var search = decodeURIComponent( location.search );
        var selectNames = null;
        if ( search ) {
            selectNames = {};
            search = search.slice( 1 , search.length ).split( "&" );
            loopArray( search , function ( name ) {
                selectNames[ name ] = true;
            } );
        }

        function getDataFromStyle( style ) {
            //"translate3d(0%,0%,0) scale(1.8) rotate(0deg)} opacity(1)"opacity有些可能没有
            style = replaceAll( style , "%" , "" );
            var data = [];
            style = style.replace( "scale" , ";scale" );
            style = style.replace( "rotate" , ";rotate" );
            style = style.replace( "}" , "" );
            style = style.replace( "deg" , "" );
            style = style.replace( "opacity" , ";opacity" );
            style += ";";
            function translate3d( x , y ) {
                data[ 0 ] = x;
                data[ 1 ] = y;
            }

            function scale( s ) {
                data[ 2 ] = s;
            }

            function opacity( r ) {
                data[ 3 ] = r;
            }

            function rotate( r ) {
                data[ 4 ] = r;
            }

            eval( style );
            return data;
        }

        function parseData( cameraStr , filterStr ) {
            var cd , fd;
            cameraStr = replaceAll( replaceAll( cameraStr , "“" , "\"" ) , "”" , "\"" );
            filterStr = replaceAll( replaceAll( filterStr , "“" , "\"" ) , "”" , "\"" );
            try {
                cd = JSON.parse( cameraStr );
                fd = JSON.parse( filterStr );
            } catch ( e ) {
                console.warn( "数据被破坏，解析失败" );
                return;
            }
            var cameraData = {};
            var filterData = {};
            var key;
            for ( key in cd ) {
                cameraData[ key ] = {};
                var d = getDataFromStyle( cd[ key ] );
                var translate3d = "";
                var scale = "";
                var rotate = "";
                if ( d[ 0 ] != undefined && d[ 1 ] != undefined ) {
                    translate3d = "translate3d(" + d[ 0 ] + "%," + d[ 1 ] + "%,0) ";
                }
                if ( d[ 2 ] != undefined ) {
                    scale = " scale(" + d[ 2 ] + ") ";
                }
                if ( d[ 4 ] != undefined ) {
                    rotate = " rotateZ(" + d[ 4 ] + "deg) ";
                }
                cameraData[ key ][ "-webkit-transform" ] = translate3d + scale + rotate + ";";
                d[ 3 ] && ( cameraData[ key ].opacity = d[ 3 ] + ";");
            }
            for ( key in fd ) {
                filterData[ key ] = {
                    "-webkit-filter" : fd[ key ] + ";"
                };
            }
            var res = {};
            blend( cameraData , filterData , res );
            return res;
        }

        var styleDom = element( "style" , {} , document.head );

        // 先获取全部数据
        get( "http://" + location.hostname + ":6024/getAll" , function ( data ) {
            loopArray( data.data , function ( d , index ) {
                if ( (selectNames && selectNames[ d.name ]) || !selectNames ) {
                    var spanouter = element( "span" , {} , panel );
                    var input = element( "input" , {
                        classList : [ "name" ] ,
                        filter : d.filter ,
                        camera : d.camera ,
                        type : "radio" ,
                        name : "camera" ,
                        index : index
                    } , spanouter );
                    var spaninner = element( "span" , { classList : [ "name" ] , innerText : d.name } , spanouter );
                    // 构造一个以keyframe{index}为名字的keyframe
                    var keyframe = "@-webkit-keyframes keyframe" + index + "{";
                    var style = parseData( d.camera , d.filter );
                    for ( var percent in style ) {
                        keyframe = keyframe + percent + "%{";
                        for ( var key in style[ percent ] ) {
                            keyframe = keyframe + key + ":" + style[ percent ][ key ];
                        }
                        keyframe += "}"
                    }
                    keyframe += "}";
                    styleDom.sheet.insertRule( keyframe , 0 );
                    input.onclick = function () {
                        image.style.webkitAnimation = "keyframe" + index + " 2s linear";
                        imgBorder.classList.add( "running" );
                    }
                }
            } );
        } );

    })();
</script>
</body>
</html>
