<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title>v2.0</title>
    <style>
        * {
            -webkit-user-select: none;
        }

        input {
            -webkit-user-select: text;
        }

        .img-border {
            border: 5px solid black;
            width: 450px;
            height: 450px;
            top: 50%;
            right: 50%;
            margin-top: -225px;
            position: absolute;
            overflow: hidden;
            cursor: pointer;
        }

        .img-border img {
            width: 100%;
        }

        .hide {
            display: none !important;
        }

        .panel {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            right: 0;
        }

        .panel {
            padding-top: 50px;
        }

        .panel > span {
            float: left;
            margin: 20px;
        }

        .panel > span .name {
            cursor: pointer;
        }

        .btn-btn {
            box-shadow: inset 0 0 35px 5px rgba(255, 255, 255, 0.75), inset 0 2px 1px 1px rgba(255, 255, 255, 0.9), inset 0 -2px 1px 0 rgba(255, 255, 255, 0.75);
            border-radius: 8px;
            background: #ccd0d4;
            height: 50px;
            width: 50px;
            cursor: pointer;
            position: relative;
            -webkit-transform: scale(0.7);
            float: left;
        }

        .btn-btn .button {
            -webkit-filter: blur(1px);
            -moz-filter: blur(1px);
            filter: blur(1px);
            transition: 0.1s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 3px 4px -1px rgba(255, 255, 255, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.8), inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            position: absolute;
            background: #ccd0d4;
            margin-left: -20px;
            margin-top: -20px;
            display: block;
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
        }

        .btn-btn:active .button {
            box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4), inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.6), inset 0 8px 20px 0 rgba(0, 0, 0, 0.2), inset 0 0 5px 1px rgba(255, 255, 255, 0.6);
        }

        .btn-btn .label {
            transition: color 300ms ease-out;
            text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;
            line-height: 50px;
            text-align: center;
            position: absolute;
            font-weight: 700;
            font-size: 35px;
            display: block;
            opacity: 0.9;
            height: 50px;
            width: 50px;
            color: rgba(0, 0, 0, 0.4);
            margin: 0;
        }

        .btn-btn:before {
            box-shadow: 0 0 17px 8px #fff;
            border-radius: 80px;
            background: #fff;
            position: absolute;
            margin-left: -20px;
            margin-top: -20px;
            opacity: 0.2;
            content: "";
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.85);
        }

        .close-mask {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            border-radius: 30px;
            background-color: red;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .close-mask:hover {
            opacity: 0.5;
        }

        .effect-name {
            text-align: center;
            width: 200px;
            height: 30px;
            outline: none;
            border-radius: 6px;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 100px;
            border-width: 1px;
        }

        .camera-data {
            width: 30%;
            height: 300px;
            position: absolute;
            top: 150px;
            right: 50%;
            margin-right: 20px;
            border-radius: 20px;
            outline: none;
            text-align: center;
        }

        .filter-data {
            width: 30%;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 150px;
            margin-left: 20px;
            border-radius: 20px;
            outline: none;
            text-align: center;
        }

        .mask .ok-btn {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 500px;
            background: #fff;
            color: #000;
            cursor: pointer;
            box-shadow: 0 5px 2px 2px #666;
        }

        .mask .ok-btn:active {
            box-shadow: 0 1px 1px 1px #666;
            top: 505px;
        }
    </style>
</head>
<body>
<div class="img-border">
    <img src="../img/1.jpg">
</div>
<div class="btn-btn add-effect hide" title="添加新的效果">
    <span class="button"></span>
    <span class="label">+</span>
</div>
<div class="btn-btn do-animate" title="做动画">
    <span class="button"></span>
    <span class="label">a</span>
</div>
<div class="btn-btn copy-url" title="生成链接">
    <span class="button"></span>
    <span class="label">c</span>
</div>
<div class="panel">
    <span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>
    <span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>
    <span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>
    <span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>
    <span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>
    <span><input type="radio" name="camera" class="effect"><span class="name">拉进</span></span>
</div>
<script src="tools.js"></script>
<script>
    (function () {
        var querySelector = document.querySelector.bind( document );
        var querySelectorAll = document.querySelectorAll.bind( document );

        var addBtn = querySelector( ".add-effect" );

        var isConfig = location.hash == "#config";

        isConfig && addBtn.classList.remove( "hide" );

        onTap( addBtn , function () {
            var mask = element( "div" , { classList : [ "mask" ] } , document.body );
            var closeBtn = element( "div" , { classList : [ "close-mask" ] , innerText : "X" } , mask );
            closeBtn.onclick = function () {
                mask.parentNode.removeChild( mask );
            };

            var name = element( "input" , { classList : [ "effect-name" ] , placeholder : "输入名称" } , mask );

            var camera = element( "textarea" , {
                classList : [ "camera-data" ] ,
                placeholder : "输入镜头数据（可选）"
            } , mask );

            var filter = element( "textarea" , {
                classList : [ "filter-data" ] ,
                placeholder : "输入滤镜数据（可选）"
            } , mask );

            var okBtn = element( "div" , {
                classList : [ "ok-btn" ] ,
                innerText : "保存"
            } , mask );

            okBtn.onclick = function () {
                var cameraData = camera.value.trim();
                var filterData = filter.value.trim();
                var effectName = name.value.trim();
                if ( !effectName ) {
                    alert( "名字不能为空" );
                }
                post( "http://" + location.hostname + ":6024/insertOne" , {
                    filter : filterData ,
                    camera : cameraData ,
                    name : effectName
                } , function ( re ) {
                    if ( re.code == 200 ) {
                        closeBtn.click();
                    } else {
                        alert( "保存失败" );
                    }
                } );
            }

        } );

    })();
</script>
</body>
</html>
