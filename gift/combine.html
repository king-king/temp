<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .border {
            position: absolute;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0.85, 0.85, 0.85);
            border: 3px solid gray;
            background: #000;
        }

        .gift-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .rose {
            position: absolute;
            top: 20%;
            height: 20%;
            left: 50%;
            transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, -90deg);
        }

        @keyframes rrotate {
            0% {
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, 0deg);
            }
            25% {
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, 30deg);
            }
            75% {
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, -30deg);
            }
            100% {
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, 0deg);
            }
        }

        @keyframes rotate {
            0% {
                opacity: 0;
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, -90deg);
            }
            50% {
                opacity: 1;
            }
            70% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, 20deg);
            }
            80% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, -20deg);
            }
            90% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, 10deg);
            }
            100% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, 0deg);
            }

        }

        @keyframes star0 {
            0% {
                opacity: 0;
                transform: translate3d(-50%, 0, 0) scale3d(1, 1, 1) rotate3d(0, 0, 1, 0deg);
            }
            50% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) scale3d(0.6, 0.6, 0.6) rotate3d(0, 0, 1, 30deg);
            }
            100% {
                opacity: 0;
                transform: translate3d(-50%, 0, 0) scale3d(1.3, 1.3, 1.3) rotate3d(0, 0, 1, 0deg);
            }
        }

        @keyframes star1 {
            0% {
                opacity: 0;
                transform: translate3d(-50%, 0, 0) scale3d(0.7, 0.7, 0.7);
            }
            50% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) scale3d(1, 1, 1);
            }
            100% {
                opacity: 0;
                transform: translate3d(-50%, 0, 0) scale3d(1.3, 1.3, 1.3);
            }
        }

        @keyframes star2 {
            0% {
                opacity: 1;
                transform: translate3d(-50%, 0, 0) scale3d(0.2, 0.2, 0.2);
            }
            100% {
                opacity: 0;
                transform: translate3d(-50%, 0, 0) scale3d(1.3, 1.3, 1.3);
            }
        }

        @keyframes slip {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="border">
    <img src="../img/gift-bg.jpg" class="gift-bg">
</div>
<script>
    function loopObj(obj, func) {
        for (var key in obj) {
            func(key, obj[key]);
        }
    }

    function loopArray(arr, func) {
        for (var i = 0; i < arr.length; i++) {
            func(arr[i], i);
        }
    }

    function loop(n, func) {
        for (var i = 0; i < n; i++) {
            func(i);
        }
    }

    function css(el, styles) {
        loopObj(styles, function (key, value) {
            el.style.setProperty(key, value);
        });
    }

    function concurrentTask(tasks, callback) {
        var len = tasks.length, count = 0;
        loopArray(tasks, function (task) {
            task(function () {
                ++count == len && callback();
            });
        });
    }
</script>
<script>

    function lip() {
        var border = document.querySelector(".border");
        var s = 320;
        var wrapper = document.createElement("div");
        border.appendChild(wrapper);
        css(wrapper, {
            position: "absolute",
            top: "50%",
            left: "50%",
            transform: "translate3d(-50%,-50%,0)",
            width: s + "px",
            height: s + "px"
        });
        var loadTask = [];
        var lips = [];
        loop(10, function (i) {
            var img = new Image();
            img.src = "lip" + i + ".png";
            lips.push(img);
            loadTask.push(function (done) {
                img.onload = done;
            });
        });

        var lip = new Image();
        lip.src = "lip.png";
        loadTask.push(function (done) {
            lip.onload = done;
        });

        var starInfo = [
            {
                x: 213 - 170,
                y: 259 - 170,
                h: 42
            },
            {
                x: 240 - 170,
                y: 259 - 170,
                h: 32
            },
            {
                x: 400 - 170,
                y: 279 - 170,
                h: 32
            },
            {
                x: 409 - 170,
                y: 374 - 170,
                h: 34
            },
            {
                x: 399 - 170,
                y: 399 - 170,
                h: 27
            },
            {
                x: 209 - 170,
                y: 379 - 170,
                h: 27
            },
            {
                x: 199 - 170,
                y: 293 - 170,
                h: 34
            }
        ];

        concurrentTask(loadTask, function () {
            wrapper.appendChild(lip);
            lip.style.animation = "tan 1s linear both";
            css(lip, {
                position: "absolute",
                top: 293 / 640 * 100 + "%",
                left: "50%",
                transform: "translate3d(-50%,0,0)",
                height: 113 / 640 * 100 + "%"
            });
            var starWrapper = document.createElement("div");
            wrapper.appendChild(starWrapper);
            css(starWrapper, {
                position: "absolute",
                top: "50%",
                left: "50%",
                transform: "translate3d(-50%,-50%,0)",
                height: s * 300 / 640 + "px",
                width: s * 300 / 640 + "px"
            });
            starWrapper.style.animation = "star-wrapper 1s linear 0.5s both";

            var starWrapper2 = document.createElement("div");
            wrapper.appendChild(starWrapper2);
            css(starWrapper2, {
                position: "absolute",
                top: "50%",
                left: "50%",
                transform: "translate3d(-50%,-50%,0)",
                height: s * 300 / 640 + "px",
                width: s * 300 / 640 + "px"
            });
            starWrapper2.style.animation = "star-wrapper2 1s linear 1s both";
            loopArray(starInfo, function (info, i) {
                var star = new Image();
                star.src = "star.png";
                starWrapper.appendChild(star);
                css(star, {
                    position: "absolute",
                    top: info.y / 300 * 100 + "%",
                    left: info.x / 300 * 100 + "%",
                    height: info.h / 300 * 100 + "%"
                });
                star.style.animation = "star 1s linear " + i / 10 + "s both infinite";
                starWrapper2.appendChild(star.cloneNode(true));
            });

            setTimeout(function () {
                lip.style.animation = "tan2 3s linear both infinite";
            }, 2000);
        });
    }

    function bear() {
        var img = new Image();
        img.src = "bear.png";

        var i = 0;

        function makeHeart(x, y, w, callback) {
            var img = new Image();
            img.src = "heart" + i + ".png";
            border.appendChild(img);
            i = (i + 1) % 6;
            css(img, {
                position: "absolute",
                top: y,
                left: x,
                width: w
            });
            img.onload = function () {
                callback(img);
            };
        }

        img.onload = function () {
            border.appendChild(img);
            img.classList.add("bear");

            img.style.animation = "in 1.6s linear both";

            makeHeart("50%", "35%", "20px", function (el) {
                el.style.animation = "up0 2s linear 1s both infinite";
            });
            makeHeart("40%", "33%", "20px", function (el) {
                el.style.animation = "up1 2s linear 1.6s both infinite";
            });
            makeHeart("60%", "35%", "20px", function (el) {
                el.style.animation = "up2 2s linear 1.9s both infinite";
            });
            makeHeart("47%", "30%", "20px", function (el) {
                el.style.animation = "up0 2s linear 2.2s both infinite";
            });
            makeHeart("45%", "35%", "20px", function (el) {
                el.style.animation = "up1 2s linear 2.5s both infinite";
            });
            makeHeart("55%", "25%", "20px", function (el) {
                el.style.animation = "up2 2s linear 2.8s both infinite";
            });

            setTimeout(function () {
                // remove
            }, 3000);
        };
    }

    function rose() {
        var border = document.querySelector(".border");
        var img = new Image();
        img.src = "../img/gift/rose/rose.png";
        function makeStar(dx, dy, ss, animate, callback) {
            var h = border.offsetHeight;
            var s = h * 0.2;
            var border0 = document.createElement("div");
            border.appendChild(border0);
            css(border0, {
                position: "absolute",
                top: "20%",
                left: "50%",
                transform: "translate3d(-50%,0,0)",
                width: s + "px",
                height: s + "px",
                animation: animate
            });
            var position = [
                {
                    x: dx,
                    y: dy
                },
                {
                    x: dy,
                    y: dx
                },
                {
                    x: s - ss - dy,
                    y: dx
                },
                {
                    x: s - ss - dx,
                    y: dy
                },
                {
                    x: s - ss - dx,
                    y: s - ss - dy
                },
                {
                    x: s - ss - dy,
                    y: s - ss - dx
                },
                {
                    x: dx,
                    y: s - ss - dy
                },
                {
                    x: dy,
                    y: s - ss - dx
                }
            ];
            for (var i = 0; i < position.length; i++) {
                var star = new Image();
                star.src = "../img/gift/rose/star.png";
                css(star, {
                    position: "absolute",
                    top: position[i].y + "px",
                    left: position[i].x + "px",
                    height: ss + "px"
                });
                border0.appendChild(star);
                callback && callback(star, i);
            }
        }

        img.onload = function () {
            border.appendChild(img);
            img.classList.add("rose");
            img.style.animation = "rotate 2s ease-in-out both";
            makeStar(10, 30, 10, "star0 2s cubic-bezier(.17,.67,.65,1.24) 0.7s both", function (s, i) {
                s.style.animation = "slip 1s ease-in-out " + i / 10 + "s both infinite";
            });
            makeStar(15, 35, 15, "star1 2s cubic-bezier(.17,.67,.65,1.24) 0.7s both", function (s, i) {
                s.style.animation = "slip 1s ease-in-out " + i / 10 + "s both infinite";
            });
            makeStar(15, 25, 15, "star2 2s cubic-bezier(.17,.67,.65,1.24) 1.6s both", function (s, i) {
                s.style.animation = "slip 1s ease-in-out " + i / 10 + "s both infinite";
            });

            setTimeout(function () {
                img.style.animation = "rrotate 3s linear both infinite";
            }, 3000);
        }
    }


    (function () {
        rose();
    })();

</script>

</body>
</html>
