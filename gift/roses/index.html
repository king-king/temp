<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .border {
            position: absolute;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0.85, 0.85, 0.85);
            border: 3px solid gray;
            background: #000;
            overflow: hidden;
        }

        .gift-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .rose {
            position: absolute;
            top: 40%;
            height: 20%;
            left: 50%;
            transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, -90deg);
        }

    </style>
</head>
<body>
<div class="border">
    <img src="../../img/gift-bg.jpg" class="gift-bg">
</div>
<script>
    function loopObj(obj, func) {
        for (var key in obj) {
            func(key, obj[key]);
        }
    }

    function loopArray(arr, func) {
        for (var i = 0; i < arr.length; i++) {
            func(arr[i], i);
        }
    }

    function loop(n, func) {
        for (var i = 0; i < n; i++) {
            func(i);
        }
    }

    function css(el, styles) {
        loopObj(styles, function (key, value) {
            el.style.setProperty(key, value);
        });
    }

    function concurrentTask(tasks, callback) {
        var len = tasks.length, count = 0;
        loopArray(tasks, function (task) {
            task(function () {
                ++count == len && callback();
            });
        });
    }
</script>
