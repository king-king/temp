<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .border {
            position: absolute;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0.85, 0.85, 0.85);
            border: 3px solid gray;
            background: #000;
            overflow: hidden;
        }

        .gift-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .rose {
            position: absolute;
            top: 40%;
            height: 20%;
            left: 50%;
            transform: translate3d(-50%, 0, 0) rotate3d(0, 0, 1, -90deg);
        }

    </style>
    <style>
        @keyframes scale0 {
            0% {
                transform: translate3d(26%, -109%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale1 {
            0% {
                transform: translate3d(-94%, -93%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale2 {
            0% {
                transform: translate3d(96%, 111%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale3 {
            0% {
                transform: translate3d(-103%, 142%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale4 {
            0% {
                transform: translate3d(-121%, 242%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale5 {
            0% {
                transform: translate3d(151%, -64%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale6 {
            0% {
                transform: translate3d(-157%, 101%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale7 {
            0% {
                transform: translate3d(110%, 133%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale8 {
            0% {
                transform: translate3d(-73%, 8%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes scale9 {
            0% {
                transform: translate3d(27%, 98%, 0) scale3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        @keyframes tan {
            0% {
                transform: translate3d(-50%, 0px, 0px) scale3d(0, 0, 0);
            }
            40% {
                transform: translate3d(-50%, 0px, 0px) scale3d(1, 1, 1);
            }
            60% {
                transform: translate3d(-50%, 0px, 0px) scale3d(1, 0.6, 1);
            }
            70% {
                transform: translate3d(-50%, 0px, 0px) scale3d(1, 1.4, 1);
            }
            80% {
                transform: translate3d(-50%, 0px, 0px) scale3d(1, 0.8, 1);
            }
            90% {
                transform: translate3d(-50%, 0px, 0px) scale3d(1, 1.2, 1);
            }
            100% {
                transform: translate3d(-50%, 0px, 0px) scale3d(1, 1, 1);
            }
        }

        @keyframes star-wrapper {
            0% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(0, 0, 0);
            }
            50% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(1.2, 1.2, 1.2);
            }
            60% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(0.8, 0.8, 0.8);
            }
            70% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(1.1, 1.1, 1.1);
            }
            80% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(0.8, 0.8, 0.8);
            }
            100% {
                opacity: 0;
                transform: translate3d(-50%, -50%, 0px) scale3d(3, 3, 3);
            }
        }

        @keyframes star-wrapper2 {
            0% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(1.2, 1.2, 1.2);
            }
            50% {
                opacity: 1;
                transform: translate3d(-50%, -50%, 0px) scale3d(0.5, 0.5, 0.5);
            }
            100% {
                opacity: 0;
                transform: translate3d(-50%, -50%, 0px) scale3d(3, 3, 3);
            }
        }

        @keyframes star {
            0% {
                opacity: 0;
                transform: rotate3d(0, 0, 1, 0deg);
            }
            50% {
                opacity: 1;
                transform: rotate3d(0, 0, 1, 90deg);
            }
            100% {
                opacity: 0;
                transform: rotate3d(0, 0, 1, 0deg);
            }
        }

        @keyframes out {
            100% {
                opacity: 0;
            }
        }

        @keyframes bigger {
            100% {
                transform: scale3d(3, 3, 3);
            }
        }

        @keyframes shade-in {
            60% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes yb {
            0% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, 0deg);
            }
            10% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, 20deg);
            }
            20% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, -20deg);
            }
            30% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, 10deg);
            }
            40% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, -10deg);
            }
            50% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, 0deg);
            }
            100% {
                transform: translate3d(-50%, -50%, 0px) rotate3d(0, 0, 1, 0deg);
            }
        }

    </style>
</head>
<body>
<div class="border">
    <img src="../../img/gift-bg.jpg" class="gift-bg">
</div>
<script>
    function loopObj(obj, func) {
        for (var key in obj) {
            func(key, obj[key]);
        }
    }

    function loopArray(arr, func) {
        for (var i = 0; i < arr.length; i++) {
            func(arr[i], i);
        }
    }

    function loop(n, func) {
        for (var i = 0; i < n; i++) {
            func(i);
        }
    }

    function css(el, styles) {
        loopObj(styles, function (key, value) {
            el.style.setProperty(key, value);
        });
    }

    function concurrentTask(tasks, callback) {
        var len = tasks.length, count = 0;
        loopArray(tasks, function (task) {
            task(function () {
                ++count == len && callback();
            });
        });
    }
</script>
<script>

    (function () {
        var border = document.querySelector(".border");
        var s = 320;
        var wrapper = document.createElement("div");
        border.appendChild(wrapper);
        css(wrapper, {
            position: "absolute",
            top: "50%",
            left: "50%",
            transform: "translate3d(-50%,-50%,0)",
            width: s + "px",
            height: s + "px"
        });
        var loadTask = [];
        var lips = [];
        loop(10, function (i) {
            var img = new Image();
            img.src = "lip" + i + ".png";
            lips.push(img);
            loadTask.push(function (done) {
                img.onload = done;
            });
        });

        var lip = new Image();
        lip.src = "lip.png";
        loadTask.push(function (done) {
            lip.onload = done;
        });


        var lipsInfo = [
            {
                x: 177,
                y: 448,
                h: 168,
                t: "26%,-109%,0"
            },
            {
                x: 406,
                y: 412,
                h: 156,
                t: "-94%,-93%,0"
            },
            {
                x: 16,
                y: 164,
                h: 111,
                t: "96%,111%,0"
            },
            {
                x: 391,
                y: 100,
                h: 128,
                t: "-103%,142%,0"
            },
            {

                h: 108,
                t: "-121%,242%,0"
            },
            {
                x: 70,
                y: 363,
                h: 127,
                t: "151%,-64%,0"
            },
            {
                x: 476,
                y: 143,
                h: 132,
                t: "-157%,101%,0"
            },
            {
                x: 70,
                y: 43,
                h: 166,
                t: "110%,133%,0"
            },
            {
                x: 366,
                y: 274,
                h: 122,
                t: "-73%,8%,0"
            },
            {

                y: 144,
                h: 136,
                t: "27%,98%,0"
            }
        ];
        var starInfo = [
            {
                x: 213 - 170,
                y: 259 - 170,
                h: 42
            },
            {
                x: 240 - 170,
                y: 259 - 170,
                h: 32
            },
            {
                x: 400 - 170,
                y: 279 - 170,
                h: 32

            {
                x: 409 - 170,
                y: 374 - 170,
                h: 34
            },
            {

                h: 27
            },
            {
                x: 209 - 170,

            },
            {
                x: 199 - 170,
                y: 293 - 170,

            }
        ];

        concurrentTask(loadTask, function () {
            wrapper.appendChild(lip);
            var lipWrapper = document.createElement("div");
            wrapper.appendChild(lipWrapper);
            css(lipWrapper, {
                position: "absolute",
                top: 0,
                left: 0,
                right: 0,
                bottom: 0
            });
            lip.style.animation = "tan 1s linear both";
            css(lip, {
                position: "absolute",
                top: 293 / 640 * 100 + "%",
                left: "50%",
                transform: "translate3d(-50%,0,0)",
                height: 113 / 640 * 100 + "%"
            });
            loopArray(lipsInfo, function (info, i) {
                lipWrapper.appendChild(lips[i]);
                css(lips[i], {
                    position: "absolute",
                    top: info.y / 640 * 100 + "%",
                    left: info.x / 640 * 100 + "%",
                    height: info.h / 640 * 100 + "%"
                });
                lips[i].style.animation = "scale" + i + " 0.5s cubic-bezier(.74,.06,.99,.58)  " + (i / 10 + 1.3) + "s both";
            });
            var starWrapper = document.createElement("div");
            wrapper.appendChild(starWrapper);
            css(starWrapper, {
                position: "absolute",
                top: "50%",
                left: "50%",
                transform: "translate3d(-50%,-50%,0)",
                height: s * 300 / 640 + "px",
                width: s * 300 / 640 + "px"
            });
            starWrapper.style.animation = "star-wrapper 1s linear 0.5s both";

            var starWrapper2 = document.createElement("div");
            wrapper.appendChild(starWrapper2);
            css(starWrapper2, {
                position: "absolute",
                top: "50%",
                left: "50%",
                transform: "translate3d(-50%,-50%,0)",
                height: s * 300 / 640 + "px",
                width: s * 300 / 640 + "px"
            });
            starWrapper2.style.animation = "star-wrapper2 1s linear 1s both";
            loopArray(starInfo, function (info, i) {
                var star = new Image();
                star.src = "star.png";
                starWrapper.appendChild(star);
                css(star, {
                    position: "absolute",
                    top: info.y / 300 * 100 + "%",
                    left: info.x / 300 * 100 + "%",
                    height: info.h / 300 * 100 + "%"
                });
                star.style.animation = "star 1s linear " + i / 10 + "s both infinite";
                starWrapper2.appendChild(star.cloneNode(true));
            });

            setTimeout(function () {
                wrapper.style.animation = "out 0.6s linear both";
                lipWrapper.style.animation = "bigger 0.6s ease-in both";
                var wrapper2 = document.createElement("div");
                border.appendChild(wrapper2);
                css(wrapper2, {
                    position: "absolute",
                    top: "50%",
                    left: "50%",
                    transform: "translate3d(-50%,-50%,0)",
                    width: s + "px",
                    height: s + "px"
                });
                var img = new Image();
                img.src = "lip8.png";
                wrapper2.appendChild(img);
                css(img, {
                    position: "absolute",
                    top: 293 / 640 * 100 + "%",
                    left: "50%",
                    transform: "translate3d(-50%,0,0) rotate3d(0,0,1,24deg)",
                    height: 113 / 640 * 100 + "%"
                });
                wrapper2.style.animation = "shade-in 0.5s linear both";
                setTimeout(function () {
                    wrapper2.style.animation = "yb 2.5s linear both infinite";
                }, 1000);
            }, 4000);
        });

    })();

</script>

</body>
</html>
