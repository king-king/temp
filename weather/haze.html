<script>
    (function () {
        var querySelector = document.querySelector.bind( document );
        var border = querySelector( ".border" );
        var a = querySelector( ".a" ) ,
                b = querySelector( ".b" ) ,
                c = querySelector( ".c" ) ,
                d = querySelector( ".d" ) ,
                e = querySelector( ".e" ) ,
                f = querySelector( ".f" ) ,
                g = querySelector( ".g" ) ,
                h = querySelector( ".h" );
        var clouds = [
            {
                el : a ,
                init : -100 ,
                curY : -100 ,
                opacity : 0.2
            } ,
            {
                el : b ,
                init : 0 ,
                curY : 0 ,
                opacity : 0.2
            } ,
            {
                el : c ,
                init : 50 ,
                curY : 50 ,

            {

                curY : 0 ,
                opacity : 0.2
            } ,
            {

                init : 20 ,
                curY : 20 ,
                opacity : 0.2
            } ,
            {
                el : g ,
                init : 40 ,
                curY : 40 ,
                opacity : 0.2
            } ,
            {
                el : h ,
                init : 60 ,
                curY : 60 ,
                opacity : 0.2
            }
        ];
        var clouds2 = [];
        loopArray( clouds , function ( c ) {
            var c2 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 600 ,
                        curY : c.curY - 600 ,
                        opacity : 0.2
                    } ,
                    c3 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 1200 ,
                        curY : c.curY - 1200 ,
                        opacity : 0.2
                    };
            clouds2.push( c2 );
            clouds2.push( c3 );
//            border.appendChild( c2.el );
//            border.appendChild( c3.el );
            css( c3.el , {
                transform : "translate3d(0,0," + c3.init + "px)" ,
                opacity : 0.2
            } );
            css( c2.el , {
                transform : "translate3d(0,0," + c2.init + "px)" ,
                opacity : 0.2
            } );
            css( c.el , {
                transform : "translate3d(0,0," + c.init + "px)"
//                opacity : 0.2
            } );
        } );
        clouds = clouds.concat( clouds2 );
