<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>éœ¾</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .border {
            width: 100%;
            height: 100%;
            background-size: cover;
            overflow: hidden;
            -webkit-filter: brightness(0.5) saturate(0.5);
        }

        img.bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 1;
        }

        img {
            position: absolute;
            width: 100%;
        }

        img.a {
            left: -41%;
            top: -23%;
            opacity: 0.4 !important;
        }

        img.b {
            left: 43%;
            top: -26%;
            opacity: 0.4 !important;
        }

        img.c {
            left: -3%;
            top: -22%;
            opacity: 0.4 !important;
        }

        img.d {
            left: 23%;
            top: 35%;
        }

        img.e {
            left: 23%;
            top: 68%;
        }

        img.f {
            left: -41%;
            top: 28%;
        }

        img.g {
            left: -41%;
            top: 61%;
        }

        @keyframes move {
            100% {
                transform: translate3d(100%, 0, 0);
            }
        }

        @keyframes flick {
            0% {
                opacity: 0.14;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0.14;
            }
        }

        @keyframes flick2 {
            0% {
                opacity: 0.14;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.14;
            }
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #9ca09f;
            opacity: 0.3;
            z-index: 10;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="border">

    <img src="city.jpeg" class="bg">
    <img src="cloud-haze.png" class="a">
    <img src="cloud-haze.png" class="b">
    <img src="cloud-haze.png" class="c">
    <img src="cloud-haze.png" class="d">
    <img src="cloud-haze.png" class="e">
    <img src="cloud-haze.png" class="f">
    <img src="cloud-haze.png" class="g">
    <div class="mask"></div>
</div>
<script src="tool.js"></script>
<script>
    (function () {
        var querySelector = document.querySelector.bind( document );
        var border = querySelector( ".border" );
        var a = querySelector( ".a" ) ,
                b = querySelector( ".b" ) ,
                c = querySelector( ".c" ) ,
                d = querySelector( ".d" ) ,
                e = querySelector( ".e" ) ,
                f = querySelector( ".f" ) ,
                g = querySelector( ".g" );
        var clouds = [
            {
                el : a ,
                init : -100
            } ,
            {
                el : b ,
                init : 0
            } ,
            {
                el : c ,
                init : 50
            } ,
            {
                el : d ,
                init : -20
            } ,
            {
                el : e ,
                init : 0
            } ,
            {
                el : f ,
                init : 20
            } ,
            {
                el : g ,
                init : 220
            }
        ];
        var clouds2 = [];
        loopArray( clouds , function ( c , i ) {
            var random = Math.random();
            var c2 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 600
                    } ,
                    c3 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 1200
                    };
            clouds2.push( c2 );
            clouds2.push( c3 );
            border.appendChild( c2.el );
            border.appendChild( c3.el );
            css( c3.el , {
                animation : "5s flick " + (i / 10) + "s both infinite" ,
                transform : "translate3d(" + (random - 0.5) * 40 + "px," + (random - 0.5) * 20 + "px," + c3.init + "px)" ,
                opacity : 0.15
            } );
            css( c2.el , {
                animation : "5s flick2 " + (i / 2) + "s both infinite" ,
                transform : "translate3d(" + (random - 0.5) * 60 + "px," + (random - 0.5) * 6 + "px," + c2.init + "px)" ,
                opacity : 0.15
            } );
            css( c.el , {
                animation : "5s flick " + (i ) + "s both infinite" ,
                transform : "translate3d(0,0," + c.init + "px)" ,
                opacity : 0.14
            } );
        } );

        var maxNum = 20 ,
                count = 0 ,
                w = border.offsetWidth ,
                h = border.offsetHeight;

        function makeDust() {
            count++;
            var n = Math.random();
            var n2 = Math.random();
            var time = 4 + 8 * n + "s";
            var wrapper = $( "div" , {
                css : {
                    width : "20px" ,
                    height : "20px" ,
                    position : "absolute" ,
                    left : n * w * 0.8 + 10 + "px" ,
                    top : "100%" ,
                    "z-index" : 11
                }
            } , border );
            var dust = $( "div" , {
                css : {
                    border : 0 ,
                    width : (n > 0.5 ? 2 : 2) + "px" ,
                    height : (n > 0.5 ? 2 : 2) + "px" ,
                    "border-radius" : (n > 0.5 ? 2 : 2) + "px" ,
                    background : "#615A54"
                }
            } , wrapper );
            cssAnimation( [ wrapper , n > 0.5 ? {
                0 : {
                    opacity : 0
                } ,
                20 : {
                    opacity : 1 ,
                    transform : "translate3d(" + n * w * 0.2 + "px,0,0)"
                } ,
                30 : {
                    transform : "translate3d(" + n * w * 0.15 + "px,0,0)"
                } ,
                45 : {
                    transform : "translate3d(" + n * w * 0.4 + "px,0,0)"
                } ,
                60 : {
                    opacity : 1 ,
                    transform : "translate3d(" + n * w * 0.2 + "px,0,0)"
                } ,
                100 : {
                    opacity : 0 ,
                    transform : "translate3d(" + n * w * 0.23 + "px,0,0)"
                }
            } : {
                0 : {
                    opacity : 0
                } ,
                20 : {
                    opacity : 1 ,
                    transform : "translate3d(" + n * w * 0.2 + "px,0,0)"
                } ,
                40 : {
                    transform : "translate3d(" + n * w * 0.15 + "px,0,0)"
                } ,
                65 : {
                    transform : "translate3d(" + n * w * 0.4 + "px,0,0)"
                } ,
                80 : {
                    opacity : 1 ,
                    transform : "translate3d(" + n * w * 0.2 + "px,0,0)"
                } ,
                100 : {
                    opacity : 0 ,
                    transform : "translate3d(" + n * w * 0.23 + "px,0,0)"
                }
            } , time , "linear" , "infinite" ] );
            cssAnimation( [ dust , {
                0 : {
                    transform : "translate3d(0,-" + h * (n2 * 0.5 + 0.2) + "px,0) "
                } ,
                100 : {
                    transform : "translate3d(0,-" + h * (n2 + 0.5) + "px,0) "
                }
            } , time , "linear" , "infinite" ] );
            setTimeout( function () {
                if ( count < maxNum ) {
                    makeDust();
                }
            } , 500 );

        }

        makeDust();
    })();
</script>
</body>
</html>
