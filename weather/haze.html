<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>éœ¾</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        .border {
            width: 100%;
            height: 100%;
            perspective: 1500px;
            -webkit-perspective: 1500px;
            overflow: hidden;
            -webkit-filter: brightness(0.6);
        }

        img.bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            opacity: 1;
        }

        img {
            position: absolute;
            width: 100%;
        }

        img.a {
            left: -26%;
            top: -19%;
            opacity: 0.4 !important;
        }

        img.b {
            left: 43%;
            top: -26%;
            opacity: 0.4 !important;
        }

        img.c {
            left: -3%;
            top: -22%;
            opacity: 0.4 !important;
        }

        img.d {
            left: 23%;
            top: 35%;
        }

        img.e {
            left: 4%;
            top: 68%;
        }

        img.f {
            left: -41%;
            top: 28%;
        }


    </style>
</head>
<body>
<div class="border">
    <img src="../img/1.jpg" class="bg">
    <img src="../img/cloud.png" class="a">
    <img src="../img/cloud.png" class="b">
    <img src="../img/cloud.png" class="c">
    <img src="../img/cloud.png" class="d">
    <img src="../img/cloud.png" class="e">
    <img src="../img/cloud.png" class="f">
</div>
<script src="tool.js"></script>
<script>
    (function () {
        var querySelector = document.querySelector.bind( document );
        var border = querySelector( ".border" );
        var a = querySelector( ".a" ) ,
                b = querySelector( ".b" ) ,
                c = querySelector( ".c" ) ,
                d = querySelector( ".d" ) ,
                e = querySelector( ".e" ) ,
                f = querySelector( ".f" );
        var clouds = [
            {
                el : a ,
                init : -100
            } ,
            {
                el : b ,
                init : 0
            } ,
            {
                el : c ,
                init : 50
            } ,
            {
                el : d ,
                init : -20
            } ,
            {
                el : e ,
                init : 0
            } ,
            {
                el : f ,
                init : 20
            }
        ];
        var clouds2 = [];
        loopArray( clouds , function ( c ) {
            var random = Math.random();
            var c2 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 600
                    } ,
                    c3 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 1200
                    };
            clouds2.push( c2 );
            clouds2.push( c3 );
            border.appendChild( c2.el );
            border.appendChild( c3.el );
            css( c3.el , {
                transform : "translate3d(" + (random - 0.5) * 4 + "px," + (random - 0.5) * 4 + "px," + c3.init * random + "px)" ,
                opacity : 0.15
            } );
            css( c2.el , {
                transform : "translate3d(" + (random - 0.5) * 6 + "px," + (random - 0.5) * 6 + "px," + c3.init * random * 2 + "px)" ,
                opacity : 0.15
            } );
            css( c.el , {
                transform : "translate3d(0,0," + c.init + "px)" ,
                opacity : 0.15
            } );
        } );

        var maxNum = 12 ,
                count = 0 ,
                w = border.offsetWidth ,
                h = border.offsetHeight;

        function makeDust() {
            count++;
            var n = Math.random();
            var time = 4 + 8 * n + "s";
            var wrapper = $( "div" , {
                css : {
                    width : "20px" ,
                    height : "20px" ,
                    position : "absolute" ,
                    left : n * 80 + 10 + "%" ,
                    top : "100%"
                }
            } , border );
            var dust = $( "div" , {
                css : {
                    width : 2 + 4 * Math.random() + "px" ,
                    height : 2 + 4 * Math.random() + "px" ,
                    background : "#333"
                }
            } , wrapper );
            cssAnimation( [ wrapper , {
                20 : {
                    transform : "translate3d(" + n * w * 0.2 + "px,0,0)"
                } ,
                30 : {
                    transform : "translate3d(" + n * w * 0.15 + "px,0,0)"
                } ,
                45 : {
                    transform : "translate3d(" + n * w * 0.4 + "px,0,0)"
                } ,
                60 : {
                    opacity : 1 ,
                    transform : "translate3d(" + n * w * 0.2 + "px,0,0)"
                } ,
                100 : {
                    opacity : 0 ,
                    transform : "translate3d(" + n * w * 0.23 + "px,0,0)"
                }
            } , time , "linear" , "infinite" ] );
            cssAnimation( [ dust , {
                100 : {
                    transform : "translate3d(0,-" + h * (n + 0.3) + "px,0) rotate3d(0,0,1," + 360 + "deg)"
                }
            } , time , "linear" , "infinite" ] );

            setTimeout( function () {
                if ( count < maxNum ) {
                    makeDust();
                }
            } , 500 );

        }

        makeDust();
    })();
</script>
</body>
</html>
