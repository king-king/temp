<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>é›¾</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        .border {
            width: 100%;
            height: 100%;
            perspective: 1500px;
            -webkit-perspective: 1500px;
            overflow: hidden;
        }

        img.bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            opacity: 1;
        }

        img {
            position: absolute;
            width: 100%;
        }

        img.a {
            left: -20%;
            top: -10%;
        }

        img.b {
            left: 30%;
            top: 20%;
        }

        img.c {
            left: -23%;
            top: 34%;
        }

        img.d {
            left: 23%;
            top: 50%;
        }

        img.e {
            left: -26%;
            top: 68%;
        }

        img.f {
            left: 46%;
            top: -22%;
        }

        img.g {
            left: 3%;
            top: -5%;
        }

        img.h {
            left: 41%;
            top: 52%;
        }
    </style>
</head>
<body>
<div class="border">
    <img src="../img/1.jpg" class="bg">
    <img src="../img/cloud.png" class="a">
    <img src="../img/cloud.png" class="b">
    <img src="../img/cloud.png" class="c">
    <img src="../img/cloud.png" class="d">
    <img src="../img/cloud.png" class="e">
    <img src="../img/cloud.png" class="f">
    <img src="../img/cloud.png" class="g">
    <img src="../img/cloud.png" class="h">

</div>
<script>
    (function () {

        function animate( func ) {
            function frame() {
                // do something
                func();
                setTimeout( frame , 20 );
            }

            frame();
        }

        function loopObj( obj , func ) {
            for ( var key in obj ) {
                func( key , obj[ key ] );
            }
        }

        function loopArray( arr , func ) {
            for ( var i = 0; i < arr.length; i++ ) {
                func( arr[ i ] , i );
            }
        }

        function css( el , style ) {
            loopObj( style , function ( key , value ) {
                el.style.setProperty( key , value );
            } );
        }

        var querySelector = document.querySelector.bind( document );
        var border = querySelector( ".border" );
        var a = querySelector( ".a" ) ,
                b = querySelector( ".b" ) ,
                c = querySelector( ".c" ) ,
                d = querySelector( ".d" ) ,
                e = querySelector( ".e" ) ,
                f = querySelector( ".f" ) ,
                g = querySelector( ".g" ) ,
                h = querySelector( ".h" );
        var clouds = [
            {
                el : a ,
                init : -100 ,
                curY : -100 ,
                opacity : 0.2
            } ,
            {
                el : b ,
                init : 0 ,
                curY : 0 ,
                opacity : 0.2
            } ,
            {
                el : c ,
                init : 50 ,
                curY : 50 ,
                opacity : 0.2
            } ,
            {
                el : d ,
                init : -20 ,
                curY : -20 ,
                opacity : 0.2
            } ,
            {
                el : e ,
                init : 0 ,
                curY : 0 ,
                opacity : 0.2
            } ,
            {
                el : f ,
                init : 20 ,
                curY : 20 ,
                opacity : 0.2
            } ,
            {
                el : g ,
                init : 40 ,
                curY : 40 ,
                opacity : 0.2
            } ,
            {
                el : h ,
                init : 60 ,
                curY : 60 ,
                opacity : 0.2
            }
        ];
        var clouds2 = [];
        loopArray( clouds , function ( c ) {
            var c2 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 600 ,
                        curY : c.curY - 600 ,
                        opacity : 0.2
                    } ,
                    c3 = {
                        el : c.el.cloneNode( true ) ,
                        init : c.init - 1200 ,
                        curY : c.curY - 1200 ,
                        opacity : 0.2
                    };
            clouds2.push( c2 );
            clouds2.push( c3 );
            border.appendChild( c2.el );
            border.appendChild( c3.el );
            css( c3.el , {
                transform : "translate3d(0,0," + c3.init + "px)" ,
                opacity : 0.2
            } );
            css( c2.el , {
                transform : "translate3d(0,0," + c2.init + "px)" ,
                opacity : 0.2
            } );
            css( c.el , {
                transform : "translate3d(0,0," + c.init + "px)" ,
                opacity : 0.2
            } );
        } );
        clouds = clouds.concat( clouds2 );
        animate( function () {
            loopArray( clouds , function ( c ) {
                c.curY += 6;
                if ( c.curY > 1550 ) {
                    c.curY = 0;
                    c.opacity = 0;
                }
                if ( c.opacity < 0.2 ) {
                    c.opacity += 0.01;
                }
                css( c.el , {
                    transform : "translate3d(0,0," + c.curY + "px)" ,
                    "-webkit-transform" : "translate3d(0,0," + c.curY + "px)" ,
                    opacity : c.opacity
                } );
            } );
        } );

    })();
</script>
</body>
</html>
