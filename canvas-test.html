<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
<canvas></canvas>
<script>
    (function () {
        var canvas = document.querySelector( "canvas" );
        var gl = canvas.getContext( "2d" );
        canvas.width = canvas.height = 500;
        document.body.appendChild( canvas );
        var img = new Image();
        img.src = "img/heart.png";
        img.onload = function () {
            gl.save();
            gl.translate( 250 , 250 );
            gl.rotate( Math.PI / 180 * 90 );
            gl.drawImage( img , 0 , 0 , 20 , 20 );
            gl.restore();
            gl.globalAlpha = 0.5;
            gl.save();
            gl.translate( 240 , 240 );
            gl.rotate( Math.PI / 180 * 70 );
            gl.drawImage( img , 0 , 0 , 20 , 20 );
            gl.restore();

        }

    })();
</script>
</body>
</html>
