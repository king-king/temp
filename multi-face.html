<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        .page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            overflow: hidden;
        }

        img {
            border: 3px solid white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="page">

</div>
<script src="zMobile.js"></script>
<script>
    (function () {
        var loop = Z.loop;
        var loopArray = Z.loopArray;
        var insertCSSRules = Z.insertCSSRules;

        var faces = [];
        var page = document.querySelector( ".page" );

        var width = page.offsetWidth;
        var height = page.offsetHeight;
        var preX = 0,
                preY = 0;

        var preW = 0;

        loop( 44, function ( i ) {
            faces.push( "img/head/h" + i + ".jpg" );
            var img = new Image();
            img.src = "img/head/h" + i + ".jpg";
            page.appendChild( img );
            var curw = 50 + Math.random() * 30;
            img.style.width = curw + "px";
            preX += preW * 0.8 + Math.random() * 0.5;
            img.style.left = preX + "px";
            img.style.top = preY + 20 * (Math.random() - 0.5) + "px";
            img.style.zIndex = Math.random() * 10 << 0;
            img.style.transform = "rotateZ(" + (Math.random() - 0.5) * 30 + "deg)";
            preW = curw;
            if ( preX + curw >= width ) {
                preX = 0;
                preW = 0;
                preY += 60 + 30 * Math.random();
                img.style.zIndex = 10;
            }


        } );


    })();
</script>
</body>
</html>
