<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1 user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>

        * {
            -webkit-user-select: none;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        .raw {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            opacity: 0.3;
        }

        .standard {
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            opacity: 0.5;
            -webkit-transform: rotate3d(1, 0, 0, 45deg);
            /*-webkit-transform-origin: 0 0;*/
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            opacity: 0.5;
            /*-webkit-animation: my 4s both;*/
        }

        .point {
            width: 4px;
            height: 4px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -2px;
            margin-left: -2px;
            background-color: black;
            border-radius: 4px;
        }

        .border {
            height: 500px;
            width: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -250px;
            perspective: 1000px;
        }
    </style>
<body>
