<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            width: 100px;
        }

        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .target {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .target.animate {
            -webkit-transform-origin: 0 50%;
            -webkit-transform: scale(2);
            -webkit-transition: 5s linear;
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    (function () {

        setTimeout( function () {
            document.querySelector( ".target" ).classList.add( "animate" );
        }, 3000 )

    })();
</script>
</body>
</html>
