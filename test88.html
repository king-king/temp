<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ios 3d</title>
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            margin: 20px;
            width: 200px;
        }

        .blur {
            -webkit-filter: blur(1px);
            filter: blur(1px);
        }

        .brightness {
            -webkit-filter: brightness(0.4);
            filter: brightness(0.4);
        }

        .contrast {
            -webkit-filter: contrast(200%);
        }

        .drop-shadow {
            -webkit-filter: drop-shadow(16px 16px 20px blue);
        }

        .grayscale {
            -webkit-filter: grayscale(50%);
        }

        .hue-rotate {
            -webkit-filter: hue-rotate(90deg);
        }

        .invert {
            -webkit-filter: invert(75%);
        }

        .opacity {
            -webkit-filter: opacity(25%);
        }

        .saturate {
            -webkit-filter: saturate(30%);
        }

        .sepia {
            -webkit-filter: sepia(60%);
        }

        .special {
            -webkit-filter: contrast(175%) brightness(3%);
        }
    </style>
</head>
<body>
<img src="img/2.jpg" class="blur">
<img src="img/2.jpg" class="brightness">
<img src="img/2.jpg" class="contrast">
<img src="img/2.jpg" class="grayscale">
<img src="img/2.jpg" class="hue-rotate">
<img src="img/2.jpg" class="invert">
<img src="img/2.jpg" class="opacity">
<img src="img/2.jpg" class="saturate">
<img src="img/2.jpg" class="sepia">
<img src="img/2.jpg" class="special">
<script>
    document.cookie = "wq=2";
</script>
</body>
</html>
