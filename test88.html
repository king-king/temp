<body>
<script>
    (function () {

        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
         */
        /**
         /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        var reverseList = function (head) {
            if (!head) {
                return head;
            }
            var cur = head.next;
            var pre = head;
            var next;
            while (cur) {
                next = cur.next;
                cur.next = pre;
                pre = cur;
                cur = next;
            }
            head.next = null;
            return pre;
        };

        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        var head = new ListNode(1);

        var p2 = new ListNode(2);
        var p3 = new ListNode(3);
        head.next = p2;
        p2.next = p3;
        console.log(reverseList(head));

    })();
</script>
</body>
