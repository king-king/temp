<script>
    (function () {

        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
         */
        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        var swapPairs = function (head) {
            if (!head) {
                return head;
            }
            var p = head;
            var temp;
            while (p && p.next) {
                temp = p.val;
                p.val = p.next.val;
                p.next.val = temp;
                p = p.next.next;
            }
            return head;
        };

        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        var head = new ListNode(1);
        var n1 = new ListNode(2);
        var n2 = new ListNode(3);
//        var n3 = new ListNode(4);
//        head.next = n1;
//        n1.next = n2;
//        n2.next = n3;

        console.log(swapPairs(head));

    })();
