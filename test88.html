<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .target {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50%;
            background-color: #556b88;
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    (function () {

        var maxSlidingWindow = function ( nums, k ) {
            if ( !nums.length || k < 2 ) {
                return nums;
            }
            var result = [];
            if ( k >= nums.length ) {
                result.push( Math.max.apply( this, nums ) );
            }
            else {
                var win = nums.slice( 0, k );
                var max = Math.max.apply( this, win );
                result.push( max );
                for ( var i = k; i < nums.length; i++ ) {
                    win.push( nums[i] );
                    if ( max == win.shift() ) {
                        // 最大的被推出去了
                        max = Math.max.apply( this, win );
                    }
                    else if ( nums[i] > max ) {
                        max = nums[i];
                    }
                    result.push( max );
                }
            }
            return result;
        };

//        console.log( maxSlidingWindow( [1, 3, -1, -3, 5, 3, 6, 7], 3 ) );

        console.log( maxSlidingWindow( [9, 11], 2 ) );
//        [3,3,5,5,6,7]

    })();
</script>
</body>
</html>
