<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .target {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50%;
            background-color: #556b88;
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    (function () {
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var longestConsecutive = function ( nums ) {
            if ( nums.length == 1 ) {
                return 1;
            }
            nums.sort( function ( a, b ) {
                return a - b;
            } );
            var len = 0;
            var lens = [];
            for ( var i = 1; i < nums.length; i++ ) {
                if ( nums[i] == nums[i - 1] + 1 ) {
                    len++;
                    if ( i == nums.length - 1 ) {
                        lens.push( len + 1 );
                    }
                }
                else if ( nums[i] == nums[i - 1] && i == nums.length - 1 ) {
                    lens.push( len + 1 );
                }
                else if ( nums[i] != nums[i - 1] && nums[i] != nums[i - 1] + 1 ) {
                    lens.push( len + 1 );
                    len = 0;
                }
            }
            return Math.max.apply( this, lens );
        };


        console.log( longestConsecutive( [0, 0] ) );
//        [3,3,5,5,6,7]

    })();
</script>
</body>
</html>
