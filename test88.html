<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
</head>
<body>
<script>
    (function () {

        var reverseKGroup = function (head, k) {
            var p = head;
            var len = 0;
            while (p) {
                len += 1;
                p = p.next;
            }
            if (len < k || k == 1) {
                return head;
            } else {
                p = head.next;
                var pre = head;
                var heads = [];
                var count = len / k << 0;
                var index = 0;
                var i = 1;
                var next;
                var tail = head;
                while (p) {
                    next = p.next;
                    p.next = pre;
                    i += 1;
                    if (i == k) {
                        heads.push(p);
                        tail && heads.push(tail);
                        tail = next;
                        index += 1;
                        if (index == count) {
                            next && heads.push(next);
                            for (var n = 1; n < heads.length; n += 2) {
                                if (heads[n + 1]) {
                                    heads[n].next = heads[n + 1];
                                } else {
                                    heads[n].next = null;
                                }
                            }
                            return heads[0];
                        } else {
                            i = 1;
                            p = next.next;
                            pre = next;
                        }
                    } else {
                        pre = p;
                        p = next;
                    }
                }
            }
        };

        function ListNode(val) {
            this.val = val;
            this.next = null;
        }

        var head = new ListNode(1);
        var n1 = new ListNode(2);
        var n2 = new ListNode(3);
        var n3 = new ListNode(4);
        var n4 = new ListNode(5);
        head.next = n1;
        n1.next = n2;
        n2.next = n3;
        n3.next = n4;

        console.log(reverseKGroup(head, 2));

    })();
</script>
</body>
</html>
