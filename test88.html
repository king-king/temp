<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .target {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50%;
            background-color: #556b88;
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    (function () {


        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
         */
        /**
         * @param {ListNode} head
         * @param {number} val
         * @return {ListNode}
         */
        var removeElements = function ( head, val ) {
            while ( head && head.val == val ) {
                head = head.next;
            }
            if ( !head ) {
                return head;
            }
            var pre = head;
            var p = head.next;
            while ( p ) {
                if ( p.val == val ) {
                    pre.next = p.next;
                }
                else {
                    pre = p;
                }
                p = p.next;
            }
            return head;
        };

        function ListNode( val ) {
            this.val = val;
            this.next = null;
        }

        var p1 = new ListNode( 1 );
        var p2 = new ListNode( 2 );
        var p3 = new ListNode( 2 );
        var p4 = new ListNode( 1 );
        p1.next = p2;
        p2.next = p3;
        p3.next = p4;
        console.log( removeElements( p1, 1 ) );

    })();
</script>
</body>
</html>
