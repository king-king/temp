<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .target {
            width: 100px;
            height: 100px;
            -webkit-transform: translate3d(100px, 100px, 0);
            -webkit-animation: 2s animate infinite;
            background-color: red;
        }

        @-webkit-keyframes animate {
            0% {
                background-color: red;
            }
            100% {
                background-color: blue;
            }
        }
    </style>
</head>
<body>

<!--<div class="target"></div>-->

<script>
    (function () {

        function change( obj ) {
            obj.name = "wanguqn";
        }

        var person = {
            name : "lili",
            year : 24
        };

        change( person );

        console.log( person.toString() );

    })();
</script>
</body>
</html>
