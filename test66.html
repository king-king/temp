<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>

        .target {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            -webkit-animation: down-top-down 2s linear infinite;
            background: red;
        }

        .border {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-animation: right-left 2s linear infinite;
        }

        @-webkit-keyframes right-left {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
            }
            100% {
                -webkit-transform: translate3d(400px, 0, 0);
            }
        }

        @-webkit-keyframes down-top-down {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
            }
            50% {
                -webkit-transform: translate3d(0, -200px, 0);
            }
            100% {
                -webkit-transform: translate3d(0, 0, 0);
            }
        }

        @-webkit-keyframes rotate-left {
            0% {
                -webkit-transform: rotate(60deg) translate(-125px) rotate(-60deg);
            }
            100% {
                -webkit-transform: rotate(420deg) translate(-125px) rotate(-420deg);
            }
        }

    </style>
</head>
<body>
<div class="border">
    <div class="target"></div>
</div>
<script>
    (function () {


    })();
</script>
</body>
</html>
