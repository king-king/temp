<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .target {
            width: 100px;
            height: 100px;
            -webkit-transform: translate3d(100px, 100px, 0);
            -webkit-animation: 2s animate infinite;
            background-color: red;
        }

        @-webkit-keyframes animate {
            0% {
                background-color: red;
            }
            100% {
                background-color: blue;
            }
        }
    </style>
</head>
<body>

<div class="target"></div>

<script>
    (function () {
        var insertCSSRules = function () {
            var style = document.createElement( "style" );
            document.querySelector( "head" ).appendChild( style );
            return function ( rules ) {
                for ( var selector in rules ) {
                    var temp = selector + "" + JSON.stringify( rules[selector] ).replace( /"/g, "" );
                    console.log( temp );
                    style.sheet.insertRule( temp, style.sheet.rules.length );
                }
            }
        }();


    })();
</script>
</body>
</html>
