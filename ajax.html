<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function () {

        var xhr = new XMLHttpRequest();
        xhr.open( "get", "http://localhost:8181/1", true );
        xhr.send();
        xhr.onreadystatechange = function () {
            if ( xhr.readyState == 4 ) {
                console.log( xhr.responseText );
            }
        };

        var xhr2 = new XMLHttpRequest();
        xhr2.open( "get", "http://localhost:8181/1", true );
        xhr2.send();
        xhr2.onreadystatechange = function () {
            if ( xhr2.readyState == 4 ) {
                console.log( xhr2.responseText );
            }
        }
    })()
</script>
</body>
</html>
