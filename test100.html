<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .boat {
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate3d(-50%, 0, 0);
            -webkit-filter: sepia(0.7);
        }

        .patch0 {
            position: absolute;
            bottom: -73px;
            left: -88px;
            width: 274px;
        }

        .patch1 {
            position: absolute;
            bottom: 47px;
            left: -73px;
            width: 307px;
            -webkit-animation: flip 6s infinite;
        }

        .patch2 {
            position: absolute;
            bottom: -59px;
            left: -16px;
            width: 307px;
            -webkit-animation: flip 6s 1s infinite;
        }

        .patch3 {
            position: absolute;
            bottom: -10px;
            right: -23px;
            width: 73px;
        }

        .patch4 {
            position: absolute;
            top: -10px;
            left: -23px;
            width: 205px;
            -webkit-animation: flip 6s 2s infinite;
        }

        .patch5 {
            position: absolute;
            top: 12px;
            right: 10px;
            width: 73px;
            opacity: 0.5;
            -webkit-animation: move 8s infinite;
        }

        .patch6 {
            position: absolute;
            top: 12px;
            right: 10px;
            width: 73px;
            opacity: 0.4;
            transform: translate3d(-20%, 7%, 0) scale(1.3);
            -webkit-animation: move0 8s infinite;
        }

        .patch7 {
            position: absolute;
            top: 12px;
            right: 10px;
            width: 73px;
            opacity: 0.3;
            transform: translate3d(-50%, 20%, 0) scale(1.3);
            -webkit-animation: move1 8s infinite;
        }

        .patch8 {
            position: absolute;
            top: 102px;
            right: 10px;
            width: 196px;
            opacity: 0.5;
        }

        .patch9 {
            position: absolute;
            top: 268px;
            left: 145px;
            width: 53px;
            -webkit-animation: move 8s infinite;
        }

        .patch10 {
            position: absolute;
            top: 268px;
            left: 145px;
            width: 53px;
            transform: translate3d(-20%, 7%, 0) scale(1.3);
            -webkit-animation: move0 8s infinite;
        }

        .patch11 {
            position: absolute;
            top: 268px;
            left: 145px;
            width: 53px;
            transform: translate3d(-50%, 20%, 0) scale(1.3);
            -webkit-animation: move1 8s infinite;
        }

        .patch12 {
            position: absolute;
            top: 272px;
            left: 263px;
            width: 53px;
            -webkit-animation: flip 8s infinite;
        }

        .patch13 {
            position: absolute;
            top: 282px;
            left: 243px;
            width: 63px;
            -webkit-animation: flip 8s 2s infinite;
        }

        .patch14 {
            position: absolute;
            top: 292px;
            left: 283px;
            width: 73px;
            -webkit-animation: flip 6s 1s infinite;
        }

        @-webkit-keyframes move {
            0% {
                transform: translate3d(0, 0, 0);
            }
            50% {
                transform: translate3d(20%, 0, 0);
            }
            100% {
                transform: translate3d(0, 0, 0);
            }
        }

        @-webkit-keyframes move0 {
            0% {
                transform: translate3d(-20%, 7%, 0) scale(1.3);
            }
            50% {
                transform: translate3d(40%, 7%, 0) scale(1.3);
            }
            100% {
                transform: translate3d(-20%, 7%, 0) scale(1.3);
            }
        }

        @-webkit-keyframes move1 {
            0% {
                transform: translate3d(-50%, 20%, 0) scale(1.3);
            }
            50% {
                transform: translate3d(100%, 20%, 0) scale(1.3);
            }
            100% {
                transform: translate3d(-50%, 20%, 0) scale(1.3);
            }
        }

        @-webkit-keyframes flip {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<img src="img/boat.jpg" class="boat">
<img src="img/patch/4.png" class="patch0">
<img src="img/patch/3.png" class="patch1">
<img src="img/patch/3.png" class="patch2">
<img src="img/patch/3.png" class="patch3">
<img src="img/patch/0.png" class="patch4">
<img src="img/patch/1.png" class="patch5">
<img src="img/patch/1.png" class="patch6">
<img src="img/patch/1.png" class="patch7">
<img src="img/patch/3.png" class="patch8">

<img src="img/patch/3.png" class="patch9">
<img src="img/patch/3.png" class="patch10">
<img src="img/patch/3.png" class="patch11">


<img src="img/patch/3.png" class="patch12">
<img src="img/patch/3.png" class="patch13">
<img src="img/patch/3.png" class="patch14">

</body>
</html>
