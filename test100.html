<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100px;
            -webkit-animation: move 4s 3s linear both;
            transform: scale(1.2);
        }

        @-webkit-keyframes move {
            0% {
                transform: translate3d(100px, 0, 0) scale(1.2);
            }
            100% {
                transform: translate3d(300px, 300px, 0) scale(1.2);
            }
        }
    </style>
</head>
<body>
<img src="img/texttrue.png">
<script>
    (function () {

    })()
</script>
</body>
</html>
