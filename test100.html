<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .border {
            width: 52px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .border img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wave {
            width: 43px;
            animation: shan 2s linear both infinite;
        }

        .hand {
            height: 50px;
        }

        video {
            display: inline-block;
            margin: auto;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: -100;
        }

        .target {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: red;
            z-index: 9;
            color: white;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
<video controls="controls" autoplay webkit-playsinline="true" x-webkit-airplay="true" width="300" preload="auto">

</html>
