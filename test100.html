<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>海报</title>
    <style>
        html, body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        * {
            -webkit-user-select: none;
        }

        .gan {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 500px;
            height: 10px;
            background-color: red;
        }

        .animate {
            height: 150px;
            position: absolute;
            left: 450px;
            top: 110px;
        }

        @-webkit-keyframes down {
            100% {
                transform: translate3d(0, 400px, 0)
            }
        }

        .border {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            border: 2px solid black;
            transform: translate3d(-50%, -50%, 0);
            overflow: hidden;
        }

        img {
            position: absolute;
            height: 100px;
            top: -100px;
        }
    </style>
</head>
<body>
<div class="border">
    <img src="img/paper02.png">
    <img src="img/paper01.png">
</div>
<script>
    (function () {
        var border = document.querySelector( ".border" );
        for ( var i = 0; i < 5; i++ ) {
            var img = new Image();
            img.src = "img/paper0" + (i % 2 + 1) + ".png";
            border.appendChild( img );
            img.style.height = Math.random() * 20 + 80 + "px";
            img.style.left = Math.random() * 250 + "px";
            img.style.animation = "down " + (3 + 2 * Math.random()) + "s ease-in-out " + i * 0.3 + "s infinite"
        }
    })();
</script>
</body>
</html>
