<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            background: #000;
        }

        .border {
            width: 52px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .border img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wave {
            width: 43px;
            animation: shan 2s linear both infinite;
        }

        .hand {
            height: 50px;
        }

        @keyframes shan {
            0% {
                opacity: 0;
                transform: scale3d(0, 0, 0);
            }
            30% {
                opacity: 1;
                transform: scale3d(0.7, 0.7, 0.7);
            }
            60% {
                opacity: 0;
                transform: scale3d(1.5, 1.5, 1.5);
            }
            100% {
                opacity: 0;
                transform: scale3d(1.5, 1.5, 1.5);
            }
        }

    </style>
</head>
<body>
<div class="border">
    <img src="img/wave.png" class="wave">
    <img src="img/hand.png" class="hand">
</div>
</body>

</html>
