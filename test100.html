<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>海报</title>
    <style>
        html, body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        * {
            -webkit-user-select: none;
        }

        .target {
            position: absolute;
            top: 200px;
            left: 400px;
            width: 200px;
            opacity: 0;
        }

        .target.doit {
            -webkit-animation: 1.5s tiao linear both;
        }

        @-webkit-keyframes tiao {
            0% {
                opacity: 0;
                transform: scale3d(0.5, 0.5, 1);
            }
            20% {
                opacity: 1;
                transform: scale3d(1.3, 1.3, 1);
            }
            25% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
            30% {
                opacity: 1;
                transform: scale3d(1.1, 1.1, 1);
            }
            35% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
            50% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
            80% {
                opacity: 1;
                transform: translate3d(0, 100px, 0) scale3d(1, 1, 1);
            }
            90% {
                opacity: 1;
                transform: translate3d(0, 90px, 0) scale3d(1, 1, 1);
            }

            100% {
                opacity: 1;
                transform: translate3d(0, 100px, 0) scale3d(1, 1, 1);
            }
        }

    </style>
</head>
<body>
<img src="img/bag.png" class="target">
<a href="javascript:void(0)" rel="http://www.baidu.com">baidu</a>
<script>
    var target = document.querySelector( ".target" );
    document.onclick = function () {
        target.classList.toggle( "doit" );
    }
</script>
</body>
</html>
