<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            background: #fff;
        }

        span {
            transform: rotate3d(0, 0, 1, 90deg);
            display: inline-block;
        }
    </style>
</head>
<body>
<span>1212</span>
</body>
</html>
