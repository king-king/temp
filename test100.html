<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            height: 1000px;
            right: 0;
            -webkit-overflow-scrolling: touch;
            font-size: 40px;
        }

    </style>
</head>
<body>
</body>
<script>

    var index = sessionStorage.getItem("index") || 0;
    document.body.textContent = "刷新／进入";
    document.onclick = function (e) {
        index++;
        sessionStorage.setItem("index", index);
        history.pushState({index: index}, "", "?page=" + index);
    };

    window.onpopstate = function (e) {
        console.log(e.state.index);
        if (index < e.state.index) {
            document.body.textContent = "前进";
        } else {
            document.body.textContent = "后退";
        }
        index = e.state.index;
    };

</script>
</html>
