<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <style>
        .copy {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 40px;
            background-color: black;
        }

        .over {
            float: left;
        }

        #copy-button {
            width: 200px;
            height: 40px;
            background: red;
        }
    </style>
</head>
<body>
<div class="copy"></div>
<script>
    var t = document.createElement("textarea");
    t.value = "123";
    document.body.appendChild(t);
    t.style.opacity = 0;
    document.querySelector(".copy").onclick = function () {
        t.select();
        document.execCommand("Copy");
    }

</script>

</body>

</html>
