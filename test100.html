<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1 user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <link href="test.css" rel="stylesheet">
    <style>
        .page {
            width: 320px;
            height: 480px;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            background-color: black;
            overflow: hidden;
        }

        .target {
            width: 200px;
            height: 200px;
            background-color: #009D54;
        }

        /*.target:after {*/
        /*width: 100%;*/
        /*height: 100%;*/
        /*content: "";*/
        /*display: block;*/
        /*}*/
    </style>
</head>
<body>
<input type="file" accept="	chemical/x-synopsys-accord">

<div class="target">123</div>
<script>

    var bt1 , bt2 , bt3 , list1 , list2 , list3;

    var buttons = [ bt1 , bt2 , bt3 ] ,
            lists = [ list1 , list2 , list3 ] ,
            curIndex = undefined; // 初始状态全是关闭
    buttons.forEach( function ( btn , i ) {  // 注意不要搞成for循环
        btn.onclick = function () {
            if ( curIndex == undefined ) {
                // 初始状态，所有展示框均关闭
                lists[ i ].style.display = "block";
            } else {  // curindex已经有数值了
                //先关闭当前处在打开状态的
                lists[ curIndex ].style.display = "none";
                // 开启当前点击的
                lists[ i ].style.display = "none";
            }
            curIndex = i;
        }
    } );


</script>
</body>
</html>
