<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            background: #fff;
        }

        div {
            height: 100px;
        }

        .a {
            background: #000;
        }

        .b {
            background: #f0ad4e;
        }

        img {
            height: 150px;
            /*vertical-align: middle;*/
            /*line-height: 0;*/
        }
    </style>
</head>
<body>
<img src="img/1.jpg">
<div class="a"></div>
<div class="b"></div>

</body>
</html>
