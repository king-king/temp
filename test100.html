<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>海报</title>
    <style>
        html, body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        * {
            -webkit-user-select: none;
        }

        .gan {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 500px;
            height: 10px;
            background-color: red;
        }

        .animate {
            height: 150px;
            position: absolute;
            left: 450px;
            top: 110px;
        }
    </style>
</head>
<body>
<div class="gan"></div>
<script>
    (function () {
        var monkeysrc = [];
        for ( var i = 1; i < 16; i++ ) {
            monkeysrc.push( "img/monkey/monkey-01_" + i + ".png" );
        }

        var img = new Image();
        img.classList.add( "animate" );
        document.body.appendChild( img );
        var curindex = 0;
        img.src = monkeysrc[ curindex ];
        var step = 1;
        var last = monkeysrc.length - 1;

        function play() {
            if ( curindex == last || ( curindex == 6 && step == -1) ) {
                step = -step;
            }
            curindex += step;
            img.src = monkeysrc[ curindex ];
            setTimeout( arguments.callee , 100 );
        }

        play();
    })();
</script>
</body>
</html>
