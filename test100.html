<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>海报</title>
    <style>
        html, body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        * {
            -webkit-user-select: none;
        }

        img {
            width: 500px;
            -webkit-animation: 3s n-af3 linear both;
        }

        @-webkit-keyframes af0 {
            23% {
                -webkit-filter: contrast(1.4) saturate(1.2) blur(4px);
            }
            45% {
                -webkit-filter: contrast(1.4) saturate(1.2) blur(4px);
            }
            88% {
                -webkit-filter: contrast(1) saturate(1) blur(0px);
            }
        }

        @-webkit-keyframes n-af0 {
            20% {
                -webkit-filter: contrast(1) saturate(1) blur(0px);
            }
            100% {
                -webkit-filter: contrast(1.4) saturate(1.2) blur(4px);
            }
        }

        @-webkit-keyframes af1 {
            0% {
                -webkit-filter: grayscale(0) saturate(1) contrast(1);
            }
            20% {
                -webkit-filter: grayscale(1) saturate(1.2) contrast(1.4);
            }
            53% {
                -webkit-filter: grayscale(1) saturate(1.2) contrast(1.4);
            }
            90% {
                -webkit-filter: grayscale(0) saturate(1) contrast(1);
            }
            100% {
                -webkit-filter: grayscale(0) saturate(1) contrast(1);
            }
        }

        @-webkit-keyframes n-af1 {
            20% {
                -webkit-filter: grayscale(0) saturate(1) contrast(1);
            }
            100% {
                -webkit-filter: grayscale(1) saturate(1.2) contrast(1.4);
            }
        }

        @-webkit-keyframes af2 {
            0% {
                -webkit-filter: sepia(0) brightness(1) contrast(1);
            }
            24% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.1);
            }
            48% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.2);
            }
            90% {
                -webkit-filter: sepia(0) brightness(1) contrast(1);
            }
            100% {
                -webkit-filter: sepia(0) brightness(1) contrast(1);
            }
        }

        @-webkit-keyframes n-af2 {
            20% {
                -webkit-filter: sepia(0) brightness(1) contrast(1);
            }
            44% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.1);
            }
            100% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.2);
            }
        }

        @-webkit-keyframes af3 {
            0% {
                -webkit-filter: sepia(0) brightness(1) contrast(1) blur(0px);
            }
            20% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.1) blur(4px);
            }
            44% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.1) blur(4px);
            }
            88% {
                -webkit-filter: sepia(0) brightness(1) contrast(1) blur(0px);
            }
            100% {
                -webkit-filter: sepia(0) brightness(1) contrast(1) blur(0px);
            }
        }

        @-webkit-keyframes n-af3 {
            20% {
                -webkit-filter: sepia(0) brightness(1) contrast(1) blur(0px);
            }
            100% {
                -webkit-filter: sepia(1) brightness(0.9) contrast(1.1) blur(4px);
            }
        }
    </style>
</head>
<body>
<img src="img/3.jpg">
<script>
</script>
</body>
</html>
