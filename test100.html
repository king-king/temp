<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>海报</title>
    <style>
        html, body {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        * {
            -webkit-user-select: none;
        }

        .target {
            position: absolute;
            top: 400px;
            left: 100px;
            width: 200px;
        }

        .target.doit {
            -webkit-animation: 2s tiao both;
        }

        @-webkit-keyframes tiao {
            0% {
                transform: translate3d(0, 0, 0);
            }
            10% {
                transform: translate3d(10px, -50px, 0);
            }
            20% {
                transform: translate3d(20px, 0px, 0);
            }
            30% {
                transform: translate3d(30px, -45px, 0);
            }
            40% {
                transform: translate3d(40px, 0px, 0);
            }
            50% {
                transform: translate3d(50px, -40px, 0);
            }
            60% {
                transform: translate3d(60px, 0px, 0);
            }
            70% {
                transform: translate3d(70px, -35px, 0);
            }
            80% {
                transform: translate3d(80px, 0px, 0);
            }
            90% {
                transform: translate3d(90px, -30px, 0);
            }
            100% {
                transform: translate3d(100px, 0px, 0);
            }
        }

    </style>
</head>
<body>
<img src="img/bag.png" class="target">
<script>
    var target = document.querySelector( ".target" );
    document.onclick = function () {
        target.classList.add( "doit" );
    }
</script>
</body>
</html>
