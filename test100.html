    /*****************************************************************************
     日期計算
     *****************************************************************************/

//====================================== 傳回農曆 y年的總天數
    function lYearDays(y) {
        var i, sum = 348;
        for (i = 0x8000; i > 0x8; i >>= 1) sum += (lunarInfo[y - 1900] & i) ? 1 : 0
        return (sum + leapDays(y))
    }

    //====================================== 傳回農曆 y年閏月的天數
    function leapDays(y) {
        if (leapMonth(y)) return ((lunarInfo[y - 1900] & 0x10000) ? 30 : 29)
        else return (0)
    }

    //====================================== 傳回農曆 y年閏哪個月 1-12 , 沒閏傳回 0
    function leapMonth(y) {
        return (lunarInfo[y - 1900] & 0xf)
    }

    //====================================== 傳回農曆 y年m月的總天數
    function monthDays(y, m) {
        return ( (lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29 )
    }

    //====================================== 算出農曆, 傳入日期物件, 傳回農曆日期物件
    // 該物件屬性有 .year .month .day .isLeap .yearCyl .dayCyl .monCyl
    function Lunar(objDate) {

        var i, leap = 0, temp = 0;
        var baseDate = new Date(1900, 0, 31);
        var offset = (objDate - baseDate) / 86400000;

        this.dayCyl = offset + 40;
        this.monCyl = 14;

        for (i = 1900; i < 2050 && offset > 0; i++) {
            temp = lYearDays(i);
            offset -= temp;
            this.monCyl += 12
        }

        if (offset < 0) {
            offset += temp;
            i--;
            this.monCyl -= 12
        }

        this.year = i;
        this.yearCyl = i - 1864;

        leap = leapMonth(i); //閏哪個月
        this.isLeap = false;

        for (i = 1; i < 13 && offset > 0; i++) {
            //閏月
            if (leap > 0 && i == (leap + 1) && this.isLeap == false) {
                --i;
                this.isLeap = true;
                temp = leapDays(this.year);
            }
            else {
                temp = monthDays(this.year, i);
            }

            //解除閏月
            if (this.isLeap == true && i == (leap + 1)) this.isLeap = false

            offset -= temp;
            if (this.isLeap == false) this.monCyl++
        }

        if (offset == 0 && leap > 0 && i == leap + 1)
            if (this.isLeap) {
                this.isLeap = false;
            }
            else {
                this.isLeap = true;
                --i;
                --this.monCyl;
            }

        if (offset < 0) {
            offset += temp;
            --i;
            --this.monCyl;
        }

        this.month = i;
        this.day = offset + 1
    }

    //==============================傳回國歷 y年某m+1月的天數
    function solarDays(y, m) {
        if (m == 1)
            return (((y % 4 == 0) && (y % 100 != 0) || (y % 400 == 0)) ? 29 : 28)
        else
            return (solarMonth[m])
    }
    //===== 某年的第n個節氣為幾日(從0小寒起算)
    function sTerm(y, n) {
        var offDate = new Date(( 31556925974.7 * (y - 1900) + sTermInfo[n] * 60000 ) + Date.UTC(1900, 0, 6, 2, 5))
        return (offDate.getUTCDate())
    }


    //////////////////////////////////////////////////////////////////////////////
    var Today = new Date();
    var tY = Today.getFullYear();
    var tM = Today.getMonth();
    var tD = Today.getDate();
    var tW = Today.getDay();

    var festival = '';

    var aM;
    var aD;
    var aW;
    var aMaD;

    aY = tY;
    aM = tM;
    aD = tD;

    }
    if (tW == 1) {

    }
    if (tW == 2) {

    }

    }
    if (tW == 5) {
        aW = '五';
    }
    if (tW == 6) {
        aW = '六';
    }
    aM = aM + 1;

    if (aM <= 9) {
        aM = '0' + aM;
    }
    if (aD <= 9) {
        aD = '0' + aD;
    }
    aMaD = aM + aD;

    for (i in sFtv) {
        if (sFtv[i].match(/^(\d{4})([\s\*])(.+)$/)) {
            if (Number(RegExp.$1) == (aMaD)) {
                festival = RegExp.$3;
            }
        }
    }

    //月周節日
    for (i in wFtv) {
        if (wFtv[i].match(/^(\d{2})(\d)(\d)([\s\*])(.+)$/)) {
            if (Number(RegExp.$1) == (aM)) {
                if (Number(RegExp.$3) == tW) {
                    var count = 0;
                    var xD = tD;
                    while (xD > 0) {
                        count++;
                        xD = xD - 7;
                    }
                    if (count == Number(RegExp.$2)) {
                        if (festival == '') {
                            festival = RegExp.$5;
                        } else {
                            festival = festival + ' ' + RegExp.$5;
                        }

                    }
                }
            }
        }
    }


    sDObj = new Date(tY, tM, tD);
    lDObj = new Lunar(sDObj);

    var lM;
    var lD;
    var lMlD;

    lY = lDObj.year;
    lM = lDObj.month;
    lD = lDObj.day;
    if (lM <= 9) {
        lM = '0' + lM;
    }
    if (lD <= 9) {
        lD = '0' + lD;
    }
    lMlD = lM + lD;

    //農曆節日
    for (i in lFtv) {
        if (lFtv[i].match(/^(\d{4})([\s\*])(.+)$/)) {
            if (Number(RegExp.$1) == (lMlD)) {
                if (festival == '') {
                    festival = RegExp.$3;
                } else {
                    festival = festival + ' ' + RegExp.$3;
                }
            }
        }
    }

    //節氣
    var st = '';
    var sTermResult1 = sTerm(tY, tM * 2);
    var sTermResult2 = sTerm(tY, tM * 2 + 1);
    if (tD == sTermResult1) {
        st = solarTerm[tM * 2]
    }
    if (tD == sTermResult2) {
        st = solarTerm[tM * 2 + 1]
    }

    var cal;

    cal =

    }
