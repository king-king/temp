<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            /*opacity: 0.5;*/
            /*animation: 1s down both;*/
        }

        @keyframes down {
            0% {
                transform: translate3d(100px, 0, 0);
            }
            100% {
                transform: translate3d(100px, 150px, 0) scale3d(2, 2, 2);
            }
        }

        .fragment-wrapper {
            width: 50px;
            height: 50px;
            transform: translate3d(100px, 150px, 0) scale3d(2, 2, 2);
            background-color: green;
            /*opacity: 0.5;*/
            opacity: 0;
        }

        .fragment-wrapper {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        .fragment-0 {
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div class="block"></div>
<div class="fragment-wrapper">
    <div class="fragment-0"></div>
    <div class="fragment-1"></div>
    <div class="fragment-2"></div>
    <div class="fragment-3"></div>
</div>
<script>
    (function () {
        var block = document.querySelector( ".block" );
        block.style.animation = "0.5s down both";
        block.addEventListener( "animationend" , function () {
            console.log( 'end' );
        } );

    })();
</script>
</body>
</html>
