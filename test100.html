<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            height: 1000px;
            right: 0;
            font-size: 30px;
            -webkit-overflow-scrolling: touch;
        }

        div.block {
            width: 200px;
            height: 200px;
            background: #000;
            color: #fff;
            float: left;
        }

        .hello {
            width: 400px;
            height: 200px;
            background: orange;
            color: #fff;
            clear: both;
            font-size: 20px;
            /*float: left;*/
        }

        .yes {
            width: 400px;
            height: 200px;
            background: green;
            color: #fff;
            font-size: 20px;
            /*float: left;*/
        }

        body {
            font-size: 0;
        }
    </style>
</head>
<body>
<div class="block">2343哈哈</div>
<div class="block">2343哈哈</div>
<div class="block">2343哈哈</div>
<div class="block">2343哈哈</div>
<div class="hello">12</div>
<span>4235</span>
<div class="yes">12</div>
</body>
<script>

    var index = 0;
    sessionStorage.setItem("index", index);

    document.onclick = function (e) {
        sessionStorage.setItem("index", index);
        history.pushState({index: index}, "", "?page=" + index);
        index++;
    };

    window.onpopstate = function (e) {
        console.log(e.state.index)
    };

</script>
</html>
