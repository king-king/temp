<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
        }

        .a {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 150px;
            background-color: #00aaff;
            transform: translate3d(300px, 300px, 0);
            opacity: 0.5;
        }

        .b {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 150px;
            background-color: #00aa00;
            transform: translate3d(300px, 300px, 0) rotateZ(45deg);
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>

<script>
    (function () {

    })();
</script>
</body>
</html>
