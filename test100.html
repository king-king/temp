<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .border {
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        .border div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .cube1 {
            -webkit-transform: perspective(1500px) translate3d(0, 0, 0);
            background-color: #245269;
        }

        .cube2 {
            -webkit-transform: perspective(1500px) translate3d(0, 0, -600px);
            background-color: #009D54;
        }
    </style>
</head>
<body>
<div class="border">
    <div class="cube1"></div>
    <div class="cube2">gfdgfd</div>
</div>
<script>
</script>
</body>
</html>
