<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            background: red;
        }

        div {
            height: 100px;
        }

        .a {
            background: #000;
        }

        .b {
            background: #f0ad4e;
        }

        img {
            /*vertical-align: middle;*/
            /*line-height: 0;*/
        }

        canvas {
            height: 207px;
            width: 261px;
        }
    </style>
</head>
<body>
<script>
    var img = new Image();
    img.src = "img/62.svg";
    img.onload = function () {
        var canvas = document.createElement( "canvas" );
        canvas.height = 207;
        canvas.width = 261;
        var gc = canvas.getContext( "2d" );
        gc.drawImage( img , 0 , 0 );
        document.body.appendChild( canvas )
    }
</script>
</body>
</html>
