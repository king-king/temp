<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        .parent {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 100px;
            left: 100px;
            border: 1px solid black;
        }

        .child {
            width: 200px;
            height: 200px;
            background: red;
        }

        @-webkit-keyframes keyframe7 {
            0% {
                opacity: 0;
                transform: scale(0) translate3d(0px, 0px, 0px);
            }
            12% {
                opacity: 1;
                transform: scale(0.8) translate3d(-2px, -20px, 0px);
            }
            25% {
                opacity: 1;
                transform: scale(1) translate3d(-2px, -20px, 0px);
            }
            37% {
                opacity: 1;
                transform: scale(1) translate3d(-5px, -35px, 0px);
            }
            50% {
                opacity: 1;
                transform: scale(1) translate3d(-7px, -65px, 0px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translate3d(-15px, -185px, 0px);
            }
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child" style="z-index: 200;"></div>
</div>
<div class="parent" style="left: 200px;">
    <div class="child" style="background: #000;z-index: 120;"></div>
</div>


</body>
</html>
