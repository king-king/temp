<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            background: #000;
        }

        iframe {
            border: none;
        }

        .btn {
            width: 100px;
            height: 50px;
            background: red;
            position: absolute;
            top: 300px;
            right: 100px;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>

<iframe src="test88.html" width="1300" height="700"></iframe>
<div class="btn"></div>
<script>
    (function () {

        console.log( "ok" );
        var btn = document.querySelector( ".btn" );
        btn.onclick = function () {
            location.hash = "user/id=" + (new Date()).getTime();
        }

    })();
</script>
</body>
</html>
