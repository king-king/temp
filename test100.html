<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
<img src="http://img01.cloud7.com.cn/a93d7c2d3da4ab73eeb9d962a58e69d1.jpg!/both/640x1136/quality/75">
<script src="exif.js"></script>
<script>
    var img = new Image();
    img.src = "http://img01.cloud7.com.cn/a93d7c2d3da4ab73eeb9d962a58e69d1.jpg!/both/640x1136/quality/75";
    img.onload = function () {
        EXIF.getData(img, function () {
            alert(EXIF.pretty(this));
        });
    };
</script>
</body>

</html>
