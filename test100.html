<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            padding: 50px 100px;
        }

        span {
            display: inline-block;
            border: 1px black solid;
            /*line-height: 36px;*/
        }

        input {
            height: 36px;
            border: 0;
            padding: 0;
            margin: 0;
            vertical-align: middle;
        }

        a {
            height: 36px;
            display: inline-block;
            vertical-align: middle;

        }

        div {
            margin: 0 0 0 20px;
            border: 1px solid black;
            display: inline-block;
            height: 36px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<span><input></span>
<span><a>         span          </a></span>
<div>divfdsfsdfdsf</div>
</body>
</html>
