<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
<script>
    function loop(n, func) {
        for (var i = 0; i < n; i++) {
            func(i);
        }
    }

    loop(3, function (i) {
        var img = new Image();
        img.src = "img/a" + (i + 1) + ".JPG";
        img.onload = function () {
//            document.body.appendChild(img);
            var div = document.createElement("div");
            img.style.width = "200px";
            div.innerHTML = "宽:" + img.offsetWidth + " 高:" + img.offsetHeight;
            document.body.appendChild(div);
        }
    });
</script>
</body>

</html>
