    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            -webkit-overflow-scrolling: touch;

            display: block;
            margin: 20px 20px;

        .border {

            top: 0;
            left: 0;
        }

        .inner {
            width: 100px;
            background-color: green;
            white-space: normal;
            word-break: break-all;
        }
    </style>
</head>

    })();
