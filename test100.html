<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
        }

        canvas {
            width: 600px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background: #000;
        }

    </style>
</head>
<body>
<canvas width="600" height="600"></canvas>
<script>
    (function () {
        var img = new Image();
        img.src = "img/frost.png";
        img.onload = function () {
            var canvas = document.querySelector( "canvas" );
            var gc = canvas.getContext( "2d" );
            gc.drawImage( img , 0 , 0 );

            canvas.onclick = function ( e ) {
                gc.beginPath();
                var x = e.offsetX , y = e.offsetY;
                gc.fillStyle = "#D0F7F4";
                gc.globalAlpha = 0.1;
                gc.arc( x , y , 10 + 20 * Math.random() , 0 , Math.PI * 2 );
                gc.closePath();
                gc.fill();9
            }
        };


    })();
</script>
</body>
</html>
