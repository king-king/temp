<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <style>
        #copy {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #copy, .over {
            width: 100px;
            height: 40px;
            background-color: black;
        }

        .over {
            float: left;
        }

        .btn {
            width: 200px;
            height: 40px;
            background: red;
            position: absolute;
            top: 60%;
            left: 50%;
        }
    </style>
</head>
<body>
<div id="copy">
    <div class="over"></div>
</div>
<div class="btn"></div>
<script src="ZeroClipboard.min.js"></script>
<script>

    var clip = new ZeroClipboard(document.querySelector("#copy"));
    ZeroClipboard.on("copy", function (e) {
        clip.setText("你好");
        console.log("copy")
    });

    document.querySelector(".btn").addEventListener("mousedown", function () {
        console.log("oooo")
    }, true);

</script>

</body>

</html>
