    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            font-size: 30px;
            -webkit-overflow-scrolling: touch;
        }

        img {
            height: 300px;
        }

<body>
<div>2343</div>
</body>
<script>

    function task(s, func) {
        var index = 0;

        function t() {
            index < s.length ? s[index](function () {
                index++;
                t();
            }) : func();
        }

        t();
    }

</script>
