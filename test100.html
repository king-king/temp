<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        .target {
            width: 100px;
            height: 100px;
            background-color: #1F2B39;
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    (function () {

        function addEventListener(el, type, listener, useCapture) {
            el.addEventListener(type, listener, useCapture);
            return {
                remove: function () {
                    el.removeEventListener(type, listener, useCapture);
                }
            }
        }

        function onTap(el, func) {
            addEventListener(el, "touchstart", function (e) {
                var x0 = e.touch[0].pageX;
                var y0 = e.touch[0].pageY;
                el.classList.add("tap");
                var mh = addEventListener(document, "touchmove", function () {

                });
                var gh = addEventListener(document, "touchend", function () {
                    el.classList.remove("tap");
                    gh.remove();
                    jh.remove();
                });
                var jh = addEventListener(el, "touchend", function () {
                    func();
                });
            });
        }

        addEventListener(document.querySelector(".target"), "touchmove", function (e) {
            debugger;
        });

    })();
</script>
</body>
</html>
