        img {
            height: 300px;
            position: absolute;
            animation: scale 0.5s linear both;
        }

        @keyframes scale {
            0% {
                transform-origin: 0 0;
                opacity: 1;
                transform: translate3d(0, 0, 0) scale3d(0.2, 0.2, 0.2);
            }
            100% {
                transform-origin: 0 0;
                opacity: 1;
                transform: translate3d(71px, 134px, 0) scale3d(1, 1, 1);
            }
        }
    </style>
