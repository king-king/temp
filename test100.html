<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        img {
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate3d(-50%, 0, 0);
        }

        .filter {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<img src="img/boat.jpg">
<img src="img/bg.jpg" class="filter">

<script>
</script>

</body>
</html>
