<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <style>
    </style>
</head>
<body class="not-support">


<script>
    (function () {
        function loopArray( arr , func ) {
            for ( var i = 0; i < arr.length; i++ ) {
                func( arr[ i ] , i );
            }
        }

        var data = [
            {
                name : ".page1-5-title" ,
                height : 96 ,
                top : 285
            } ,
            {
                name : ".page1-5-word" ,
                height : 121 ,
                top : 436
            } ,
            {
                name : ".page1-phone" ,
                height : 1248 ,
                top : 677
            }
        ];

        var res = "";
        loopArray( data , function ( d , i ) {
            res += d.name + "{left:50%;top:" + (d.top / 1920 * 100).toFixed( 5 ) + "%;height:" + (d.height / 1920 * 100).toFixed( 5 ) +
                    "%;transform:translate3d(-50%,0,0);}\n";
        } );
        console.log( res );
    })();
</script>
</body>
</html>
