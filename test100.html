<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            padding: 50px 100px;
        }

        body div {
            background: yellow;
        }

        .target {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        .inner {
            width: 50px;
            height: 50px;
            border: 30px solid green;
            background: blue;
        }
    </style>
</head>
<body>

<div class="target">
    <div class="inner"></div>
</div>
</body>
</html>
