<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            background: red;
        }

        div {
            height: 100px;
        }

        @font-face {
            font-family: wq;
            src: url("font-test/font/YGYCYLS.ttf") ;
        }

        @font-face {
            font-family: wq2;
            src: url("font-test/font/yg.ttf") ;
        }

        .wq {
            font-family: wq;
            font-size: 40px;
            position: absolute;
        }

        .wq2 {
            font-family: wq2;
            font-size: 40px;
            top: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="wq">中关村大厦</div>
<div class="wq2">中关村大厦</div>

<script>
    var date = 8;
    console.log( date < 10 ? "0" + date : (date % 12) )
</script>

</body>
</html>
