<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100px;
            -webkit-animation: move 4s 3s linear both;
            transform: scale(1.2);
        }

    </style>
</head>
<body>
<div class="demo"></div>
<script>
    (function () {
        navigator.geolocation.getCurrentPosition( function ( position ) {
            alert( position.coords.latitude + "  " + position.coords.longitude );
        } , function ( error ) {
            switch ( error.code ) {
                case 1:
                    alert( "地理位置获取失败 需要授权" );
                    break;
                case 2:
                    alert( "地理位置获取失败 无法确定设备的位置" );
                    break;
                case 3:
                    alert( "地理位置获取失败 请求超时" );
                    break;
            }
        } , {
            enableHighAccuracy : false ,
            timeout : 2000
        } )
    })()
</script>
</body>
</html>
