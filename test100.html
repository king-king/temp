<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <style>
        a {
            font-size: 20px;
            display: block;
            margin: 20px;
        }

        .plane {
            width: 67px;
            height: 40px;
            position: absolute;
            top: 500px;
            left: 50%;
            animation: fly 3s linear both;
        }

        img {
            height: 100%;
            animation: rotate 1.5s linear 0.5s both;
        }

        @keyframes fly {
            0% {
                transform-origin: 50% -600px;
                transform: rotate3d(0, 0, 1, -30deg);
            }
            100% {
                transform-origin: 50% -600px;
                transform: rotate3d(0, 0, 1, 30deg);
            }
        }

        @keyframes rotate {
            0% {
                transform-origin: 50% -30px;
                transform: rotate3d(0, 0, 1, 0deg);
            }
            100% {
                transform-origin: 50% -30px;
                transform: rotate3d(0, 0, 1, 360deg);
            }
        }

    </style>
</head>
