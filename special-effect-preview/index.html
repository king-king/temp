<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        body, .border, img, canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .fade-out {
            -webkit-animation: 2s filter-fade-out linear both;
            animation: 2s filter-fade-out linear both;
        }

        @-webkit-keyframes filter-fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
<div class="border"></div>
<script src="filter-old.js"></script>
<script src="filter-desaturate.js"></script>
<script>
    (function () {


        window.doAnimate = function ( src, id ) {
            var border = document.querySelector( ".border" );
            border.innerHTML = "";
            var w = document.body.offsetWidth;
            var h = document.body.offsetHeight;
            var img = new Image();
            img.crossOrigin = "*";
            var canvas = document.createElement( "canvas" );
            var gc = canvas.getContext( "2d" );
            img.src = src;
            canvas.height = h;
            canvas.width = w;

            border.appendChild( img );
            border.appendChild( canvas );

            function draw() {
                gc.drawImage( img, 0, 0, w, h );
                switch ( id ) {
                    case "desaturate":
                        gc.putImageData( window.desaturate( gc.getImageData( 0, 0, w, h ) ), 0, 0 );
                        break;
                    case "old":
                        gc.putImageData( window.doOld( gc.getImageData( 0, 0, w, h ) ), 0, 0 );
                        break;
                    default :
                        gc.putImageData( window.doOld( gc.getImageData( 0, 0, w, h ) ), 0, 0 );
                }
                canvas.classList.add( "fade-out" );
            }

            img.onload = function () {
                draw();
            }

        };


//        doAnimate( "../img/h2.jpg", "desaturate" );

    })();
</script>
</body>
</html>
