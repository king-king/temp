<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        body, .border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        img, canvas {
            position: absolute;
        }

        .fade-out {
            -webkit-animation: 2s filter-fade-out linear both;
            animation: 2s filter-fade-out linear both;
        }

        @-webkit-keyframes filter-fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
<div class="border"></div>
<script src="filter-old.js"></script>
<script src="filter-desaturate.js"></script>
<script>
    (function () {


        window.doAnimate = function ( src, id ) {
            if ( src == "" && id == "" ) {
                document.querySelector( ".border" ).innerHTML = "";
                return;
            }
            var w = document.body.offsetWidth;
            var h = document.body.offsetHeight;
            var img = new Image();
            img.crossOrigin = "*";
            img.src = src;
            var canvas = document.createElement( "canvas" );
            var gc = canvas.getContext( "2d" );

            function draw( w, h ) {
                gc.drawImage( img, 0, 0, w, h );
                switch ( id ) {
                    case "desaturate":
                        gc.putImageData( window.desaturate( gc.getImageData( 0, 0, w, h ) ), 0, 0 );
                        break;
                    case "old":
                        gc.putImageData( window.doOld( gc.getImageData( 0, 0, w, h ) ), 0, 0 );
                        break;
                    default :
                        gc.putImageData( window.doOld( gc.getImageData( 0, 0, w, h ) ), 0, 0 );
                }
                canvas.classList.add( "fade-out" );
            }

            img.onload = function () {
                var border = document.querySelector( ".border" );
                border.innerHTML = "";
                border.appendChild( img );
                border.appendChild( canvas );
                if ( img.naturalWidth / img.naturalHeight > w / h ) {
                    // 原图更宽
                    canvas.style.height = img.style.height = h + "px";
                    canvas.style.left = img.style.left = "50%";
                    canvas.style.webkitTransform = img.style.webkitTransform = "translate3d(-50%,0,0)";
                    canvas.style.transform = img.style.transform = "translate3d(-50%,0,0)";
                    canvas.height = h;
                    canvas.width = img.naturalWidth / img.naturalHeight * h;
                    canvas.style.width = img.naturalWidth / img.naturalHeight * h + "px";
                }
                else {
                    // 原图更高
                    canvas.style.width = img.style.width = w + "px";
                    canvas.style.top = img.style.top = "50%";
                    canvas.style.webkitTransform = img.style.webkitTransform = "translate3d(0,-50%,0)";
                    canvas.style.transform = img.style.transform = "translate3d(0,-50%,0)";
                    canvas.width = w;
                    canvas.height = w * img.naturalHeight / img.naturalWidth;
                    canvas.style.height = w * img.naturalHeight / img.naturalWidth + "px";
                }
                draw( canvas.width, canvas.height );
            }

        };

    })();
</script>
</body>
</html>
