<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        img {
            height: 400px;
            -webkit-mask: url("result.png");
            -webkit-mask-size: 4000px auto;
            -webkit-mask-position: 0 0;
            /*-webkit-animation: 10s ma linear;*/
            /*-webkit-mask-position: 0 -6000px*/
            /*-webkit-mask-position: 0 -2000%*/
        }

        img.b {
            display: none;
        }
    </style>
</head>
<body>
<img src="img/1.jpg" class="a">
<img src="th.jpg" class="b">
<script src="zMobile.js"></script>
<script>
    (function () {
        var re = Z.requestAnimate;
        var img = document.querySelector( "img.a" );
        var img2 = document.querySelector( "img.b" );
        var n = 0;
        var m = 3;
        var a = re( function () {
            n += 1;
            if ( n % m == 0 ) {
                if ( n / m > 100 ) {
                    n = 0;
                    a.stop();
                    return;
                }
                Z.css( img, {
                    "-webkit-mask-position" : -n / m % 10 * 400 + "px  -" + ( n / m / 10 << 0) * 400 + "px"
                } );
                Z.css( img2, {
                    "-webkit-mask-position" : "0 " + (-n / m * 100) + "%"
                } );
            }
        } );
    })()
</script>
</body>
</html>
