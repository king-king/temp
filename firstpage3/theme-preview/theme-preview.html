<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主题预览</title>
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <script src="../lib/zach/client.js"></script>
</head>
<body>
<script>
    imageData = null;
    main( function () {
        var debug = imports( "../debug/debug.js" );
        var array = imports( "array" );
        var audio = document.createElement( "audio" );
        var URL = imports( "url" );
        var arg = URL( location.href ).arg;

        function parse( field ) {
            return field in arg ? parseFloat(arg[field]) : 0;
        }

        audio.loop = true;

        imports( "./theme-preview" );
        loadPlugins( ["../src/content/image.js", "../src/content/shape.js", "../src/mode/animation-css.js", "../src/mode/animation-js.js",
            "../src/enter-animation/1.js", "../src/enter-animation/2.js"], function () {

            var themeBar = debug.Options( {
                name : "theme",
                fontSize : 12,
                width : 60
            } );

            array.foreach( debug.themeNames, function ( name, i ) {
                themeBar.option( name, i + 1 );
            } );

            debug.setup = function () {
                var themeNumber = themeBar.data;
                audio.src = "/ignore/theme-preview-music/" + themeNumber + ".mp3";

                window.setTheme( themeNumber, function () {
                    document.body.appendChild( audio );
                    audio.play();
                    document.body.appendChild( themeBar );
                }, parse( "start" ) * 1000, parse( "fade" ), parse( "again" ) * 1000 );
                return true;
            };
        } );
    } );
</script>
</body>
</html>
