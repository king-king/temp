<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            -webkit-user-select: none;
        }

        input {
            -webkit-user-select: text !important;
        }

        .bezier-picker1 {
            position: absolute !important;
            top: 120px;
            left: 50%;
            -webkit-transform: translate3d(-50%, 0, 0);
        }

        .bezier-picker2 {
            position: absolute !important;
            top: 400px;
            left: 50%;
            -webkit-transform: translate3d(-50%, 0, 0);
        }

        .btn1 {
            width: 40px;
            height: 20px;
            line-height: 20px;
            background: dodgerblue;
            color: white;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 125px;
            left: 50%;
            -webkit-transform: translate3d(100px, 0, 0);
        }

        .btn2 {
            width: 40px;
            height: 20px;
            line-height: 20px;
            background: dodgerblue;
            color: white;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 407px;
            left: 50%;
            -webkit-transform: translate3d(100px, 0, 0);
        }

        .border.go {
            -webkit-transform: translate3d(300px, 0, 0)
        }

        .border1 {
            width: 50px;
            height: 50px;
            position: absolute;
            background: burlywood;
            -webkit-transition: 1s ease-out;
            border-radius: 5px;
            top: 20px;
            left: 50%;
            -webkit-transform: translate3d(-300px, 0, 0);
        }

        .border2 {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 300px;
            background: indianred;
            -webkit-transition: 1s ease-out;
            border-radius: 5px;
            left: 50%;
            -webkit-transform: translate3d(-300px, 0, 0);
        }

        .input1 {
            width: 100px;
            height: 20px;
            outline: none;
            text-align: center;
            position: absolute;
            top: 160px;
            left: 50%;
            -webkit-transform: translate3d(71px, 0, 0);
        }

        .input2 {
            width: 100px;
            height: 20px;
            outline: none;
            text-align: center;
            position: absolute;
            top: 443px;
            left: 50%;
            -webkit-transform: translate3d(71px, 0, 0);
        }
    </style>
    <script src="../../lib/zach/client.js"></script>
    <script src="bp.js"></script>
</head>
<body>
<div class="border1 border"></div>
<input type="text" class="input1">
<div class="border2 border"></div>
<input type="text" class="input2">

</body>
</html>
