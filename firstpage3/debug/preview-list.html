<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>初页预览</title>
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">

    <style>
        #online {
            position: absolute;
            font-size: 15px;
            color: white;
            bottom: 10px;
            z-index: 10000;
            cursor: pointer;
            text-align: center;
            left: 50%;
            width: 50px;
            margin-left: -25px;
        }
    </style>

    <script src="../lib/zach/client.js"></script>
    <script>
        window.inChuyeList = true;
        main( function () {
            var list = [5535526, 123, 135291, 6557201, 1585736, 5207334, 2263643, 1598029, 2877685, 1456775];

            window.firstpage = {
                workList : list,
                switchWorkStart : function () {
                },
                switchWorkEnd : function () {
                },
                enterFullScreen : function () {
                },
                leaveFullScreen : function () {
                },
                switchFirst : function () {
                    setTimeout( function () {
                        firstpage.updateWorkList();
                    }, 1000 );
                },
                switchLast : function () {
                    setTimeout( function () {
                        firstpage.updateWorkList( list = list.concat( [4622516] ) );
                        firstpage.switchLast = function () {
                            setTimeout( function () {
                                firstpage.updateWorkList( list );
                            } );
                        };
                    }, 1000 );
                }
            };

            var debug = imports( "./debug.js" );
            var pointer = imports( "pointer" );
            var array = imports( "array" );

            var debugSystem = debug.DebugSystem( "preview-info", {
                isTest : "false",
                music : "false"
            } );

            var previewInfo = debugSystem.info();

            debugSystem.Option( "music", {
                "有音乐" : true,
                "无音乐" : false
            } );

            window.noMusic = previewInfo.music === "false";

            debug.loadFirstPage( {
                type : "release"
            }, function () {
                window.runFirstPage();
            } );
        } );
    </script>
</head>
<body>
<div id="online">线上</div>
</body>
</html>
