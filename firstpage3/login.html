<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">

    <title>登录初夜</title>

    <style>
        button {
            display: block;
            height: 40px;
            width: 25%;
            float: left;
        }
    </style>

    <script>
        window.debug = true;
    </script>

    <script src="lib/zach/client.js"></script>
    <script src="server.js?get=avatar&&jsonp=avatarList"></script>
</head>
<body>
<script>
    main( function () {
        var array = imports( "array" );
        var $ = imports( "element" );
        var URL = imports( "url" );

        array.foreach( window.avatarList, function ( user ) {
            var button = $( "button", {
                innerHTML : user.name,
                onclick : function () {
                    location.href = URL.concatArg( URL( location.href ).arg.returnUrl, {
                        uid : user.uid
                    } );
                }
            }, document.body );
        } );
    } );
</script>
</body>
</html>
